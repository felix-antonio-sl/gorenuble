  P1_Ciclo_Vida_Datos_Geoespaciales:
    ID: BPMN-GN-GEO-FLUJO-INST-01
    Fases: 6
    
    Flujo:
      Planificar:
        - Definir necesidades (UN-IGIF)
        - Especificaciones (ISO 19131)
        - Catálogo objetos (ISO 19110)
      Capturar_Integrar:
        - Formularios/recolectores
        - ETL desde fuentes
        - Control versiones
      Calidad:
        - QA/QC (ISO 19157)
        - Validaciones automatizadas
      Documentar:
        - Metadatos (ISO 19115-1)
        - URL descarga/servicios
        - Licencias
      Publicar:
        - WMS/WFS/WCS
        - API endpoints
        - Geoportal
        - Registro CSW
      Usar_Evaluar:
        - Tableros/dashboards
        - Indicadores uso/impacto
        - Retroalimentación
    Mejora continua: Retroalimentar --> Planificar

    Responsables_Etapa:
      Planificar: Coord. Regional IDE
      Capturar_Calidad: UGIT / Equipo SIG
      Documentar_Publicar: UGIT / Equipo SIG
      Usar_Evaluar: Divisiones usuarias

  P2_Publicación_Interoperabilidad:
    ID: BPMN-GN-GEO-PUBLICACION-DETALLE-01
    
    Servicios_OGC:
      Datos_Procesados:
        - Capa temática
      Servicios_OGC:
        - WMS (visualización)
        - WFS (entidades)
        - WCS (coberturas)
      Formatos:
        - GeoJSON
        - GML
        - KML
        - Shapefile
      Flujo: Capa --> WMS&WFS&WCS --> WFS --> Formatos

    API_Institucional:
      Flujo:
        - Cliente externo
        - Decisión Endpoint:
          - /datasets: Listar conjuntos
          - /datasets/{id}: Detalle conjunto
          - /tiles/{z}/{x}/{y}: Teselas
          - /search: Búsqueda avanzada
        - Respuesta JSON

    Geoportal:
      Funcionalidad:
        Búsqueda: Por tema, palabra clave, ubicación
        Previsualización: Visor WMS integrado
        Descarga: Múltiples formatos
        Tutoriales: Guías perfil usuario

  P3_Gobernanza_Datos_Geoespaciales:
    ID: BPMN-GN-GEO-GOBERNANZA-01
    
