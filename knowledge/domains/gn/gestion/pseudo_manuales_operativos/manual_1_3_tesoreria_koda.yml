Manual_1_3_Tesoreria_y_Gestion_de_Ingresos:
  ID: MANUAL-TESORERIA-INGRESOS-CONTENT-01

  Obj: "Controlar el flujo de caja, la ejecución de pagos y la recaudación de ingresos, asegurando la disponibilidad financiera y el resguardo de los recursos regionales."

  Seccion_I_Organizacion_y_Normas_de_Tesoreria:
    ID: MANUAL-TESORERIA-SEC-I-01

    1_Rol_del_Tesorero_Regional:
      ID: MANUAL-TESORERIA-SEC-I-ROL-01
      Def: "El Tesorero Regional es el funcionario responsable de la custodia de los fondos y valores del Gobierno Regional."
      Funciones_Principales:
        - Custodia_de_Fondos: "Administración de las cuentas corrientes bancarias."
        - Custodia_de_Valores: "Resguardo físico de boletas de garantía, pólizas de seguro, vales vista y cheques en cartera."
        - Firma_Conjunta: "Ejercicio de la firma giradora de cheques o autorizadora de transferencias electrónicas, siempre en conjunto con otro firmante autorizado (Jefe DAF, Jefe Finanzas)."

    2_Seguridad_de_Valores:
      ID: MANUAL-TESORERIA-SEC-I-SEGURIDAD-01

      Arqueo_de_Caja:
        Req: "Procedimiento obligatorio y sorpresivo, realizado por la Jefatura de Finanzas o Auditoría Interna, para verificar la concordancia física de dinero y valores con los saldos contables."

      Caja_Fuerte:
        Req:
          - "El GORE dispondrá de una caja fuerte ignífuga para la custodia de garantías y documentos valorados."
          - "El acceso debe ser restringido (doble combinación o llave + clave)."

      Poliza_de_Fidelidad_Funcionaria:
        Req: "Todo funcionario con manejo de fondos (Tesorero, Cajero) debe estar cubierto por una póliza de fianza que cauciona su responsabilidad."

    3_Marco_Normativo_Especifico:
      ID: MANUAL-TESORERIA-SEC-I-MARCO-01

      DL_1263_1975:
        ID: MANUAL-TESORERIA-SEC-I-DL1263-01
        Arts:
          - Art: "Art. 11: Define el presupuesto como estimación financiera de ingresos y gastos."
          - Art: "Art. 12: Establece el principio de anualidad (ejercicio coincide con año calendario)."
          - Art: "Art. 30: Normas de la Cuenta Única Fiscal y prohibición de mantener fondos ociosos."

      Ley_21180_Transformacion_Digital:
        Req: "Obligatoriedad del expediente electrónico para todos los procedimientos administrativos, incluyendo pagos y rendiciones."

      Normas_Banco_Estado:
        Ctx: "Procedimientos para la operación de Cuentas Subsidiarias de la Cuenta Única Fiscal."

      Ley_de_Presupuestos_Partida_31:
        Ctx: "Glosas que regulan la ejecución de los recursos FNDR y su flujo de caja."

  Seccion_II_Gestion_de_Cuentas_Bancarias_y_Programacion:
    ID: MANUAL-TESORERIA-SEC-II-01

    4_Administracion_de_Cuentas_Corrientes:
      ID: MANUAL-TESORERIA-SEC-II-CUENTAS-01
      Ctx: "El GORE Ñuble opera bajo el esquema de Cuenta Única Fiscal (CUF) del Banco Estado."

      Apertura_y_Cierre:
        Req: "Requiere resolución fundada y autorización del Ministerio de Hacienda."

      Cuentas_Especificas:
        - Cuenta_FNDR: "Para recepción de aportes fiscales de inversión."
        - Cuenta_Funcionamiento: "Para gastos administrativos (Programa 01)."
        - Cuentas_Fondos_de_Terceros: "Para administración de recursos en custodia."

      Registro_de_Firmas:
        Req:
          - "Debe mantenerse actualizado ante el Banco."
          - "La revocación de firmas de funcionarios desvinculados debe ser inmediata."

    5_Programacion_de_Caja_PAC:
      ID: MANUAL-TESORERIA-SEC-II-PAC-01
      Def: "Herramienta vital para asegurar la liquidez."

      Flujo_de_Caja_Proyectado:
        Req: "Tesorería debe informar semanalmente a la DIPIR y DAF la disponibilidad real proyectada."

      Solicitud_de_Remesas:
        Ctx: "Basada en los compromisos devengados exigibles."
        Req: "Se solicita a la DIPRES vía SIGFE siguiendo el calendario mensual de aportes."

      Fondo_de_Emergencias_Glosa_14:
        Ctx: "El GORE dispone de hasta un 3% del presupuesto de inversión para enfrentar emergencias regionales."
        Req:
          - "Su uso requiere Decreto Supremo DIPRES + Resolución GORE."

      Saldo_Final_de_Caja:
        Req: "Al 31 de diciembre, el saldo no ejecutado (salvo deuda flotante y anticipos autorizados) debe reintegrarse a Rentas Generales de la Nación, salvo norma expresa en contrario en la Ley de Presupuestos."

  Seccion_III_Proceso_de_Egresos_Pagos:
    ID: MANUAL-TESORERIA-SEC-III-01

    6_Ciclo_de_Pago_a_Proveedores:
      ID: MANUAL-TESORERIA-SEC-III-CICLO-PAGO-01
      Req: "El pago solo procede tras la validación estricta de la \"Obligación de Pago\" (Devengo)."

      Requisitos_Previos:
        1_Recepcion_Conforme:
          Req: "Recepción Conforme (Certificado/Acta)."
        2_Factura_Aceptada:
          Req: "Factura aceptada (no reclamada en 8 días)."
        3_Orden_de_Compra_y_Resolucion_de_Contrato:
          Req: "Orden de Compra y Resolución de Contrato (si aplica)."
        4_Imputacion_Presupuestaria:
          Req: "Imputación Presupuestaria (Compromiso y Devengo registrados)."

      Nomina_de_Pago:
        Def: "Documento que agrupa un lote de obligaciones para su autorización."

      Escala_de_Aprobaciones_Segun_Reglamento_Interno:
        - Nivel: "Monto Bajo"
          Monto: "Hasta 100 UTM"
          Req: "Firma Jefe Finanzas + Tesorero."
        - Nivel: "Monto Medio"
          Monto: "100 - 1000 UTM"
          Req: "Firma Jefe DAF + Jefe Finanzas."
        - Nivel: "Monto Alto"
          Monto: "Sobre 1000 UTM"
          Req: "Requiere V°B° Administrador Regional."

    7_Medios_de_Pago:
      ID: MANUAL-TESORERIA-SEC-III-MEDIOS-01
      Ctx: "Se privilegia la eficiencia y trazabilidad electrónica."

      Transferencia_Electronica_TEF_Masiva:
        Ctx: "Medio preferente."
        Proc:
          - Act: "Se carga nómina al portal bancario empresa."
          - Req: "Requiere dos apoderados con dispositivo de seguridad (Digipass/App) para autorizar."

      Cheques:
        Ctx: "Instrumento de excepción (ej. pago de finiquitos presenciales, devoluciones menores)."
        Req:
          - "Siempre nominativos y cruzados."

      Pago_Centralizado_TGR:
        Ctx: "Para impuestos y obligaciones fiscales mayores, utilizando el portal de la Tesorería General de la República."

    8_Pago_de_Remuneraciones:
      ID: MANUAL-TESORERIA-SEC-III-REMUNERACIONES-01

      Confidencialidad:
        Req: "La nómina de remuneraciones viaja encriptada o por canal seguro al banco."

      Centralizacion:
        Req: "El pago masivo debe cuadrar al peso con el \"Libro de Remuneraciones\"."

      Pago_de_Cotizaciones:
        Req: "Se realiza exclusivamente vía portal PREVIRED, según calendario de cada AFP/AFC (generalmente hasta el día 10 del mes siguiente para pagos sin intereses)."

  Seccion_IV_Gestion_de_Ingresos_Recaudacion:
    ID: MANUAL-TESORERIA-SEC-IV-01

    9_Proceso_de_Percepcion:
      ID: MANUAL-TESORERIA-SEC-IV-PERCEPCION-01
      Responsable: "El Tesorero es responsable de ingresar a caja y contabilidad todo recurso que entre al GORE."

      Tipos_de_Ingresos:
        - Transferencias_Fiscales: "Aportes automáticos de DIPRES/SUBDERE. Se registran contra el aviso de abono bancario."
        - Ingresos_Propios: "Venta de bases, venta de activos dados de baja."
        - Recuperaciones: "Reintegros por licencias médicas, devoluciones de viáticos no utilizados, saldos de rendiciones de cuentas."
        - Multas: "Cobro de multas a proveedores por atrasos. Pueden descontarse del pago (factura) o pagarse directamente por el proveedor."

    10_Control_de_Documentos_en_Garantia:
      ID: MANUAL-TESORERIA-SEC-IV-GARANTIAS-01
      Warn: "Actividad crítica de alto riesgo operativo."

      Flujo:
        - Paso: "Recepción"
          Ctx: "Tesorería recibe el documento físico o el certificado digital de la garantía (Boleta Bancaria, Póliza de Seguro, Certificado de Fianza)."
        - Paso: "Registro y Custodia"
          Ctx: "Se ingresa al \"Registro de Garantías\" (Excel/Sistema) controlando: N° documento, monto, banco/aseguradora, vencimiento, toma de razón asociada."
        - Paso: "Control de Vencimientos"
          Req: "Tesorería debe alertar a las Unidades Técnicas (Adquisiciones, Obras) con 30 y 15 días de anticipación al vencimiento de una garantía para gestionar su renovación o devolución."
        - Paso: "Cobro/Ejecución"
          Cond: "Ante incumplimiento certificado por la Unidad Técnica y ordenado por Resolución"
          Act: "El Tesorero procede al cobro inmediato en la institución financiera."
        - Paso: "Devolución"
          Req: "Solo contra \"Acta de Recepción Conforme Final\" o cumplimiento del hito garantizado."

  Seccion_V_Control_Financiero_Diario:
    ID: MANUAL-TESORERIA-SEC-V-01

    11_Cuadratura_de_Caja:
      ID: MANUAL-TESORERIA-SEC-V-CUADRATURA-01
      Frecuencia: "Diariamente"
      Req: "El Tesorero/Cajero debe cuadrar los movimientos del día (Ingresos vs. Egresos) con el saldo en banco."
      Req_Diferencias:
        - Req: "Cualquier diferencia debe ser aclarada en el día."
        - Prohib: "No se permite \"pasar\" diferencias al día siguiente."

    12_Cierre_de_Tesoreria:
      ID: MANUAL-TESORERIA-SEC-V-CIERRE-01

      Informe_Diario_de_Disponibilidades:
        Items:
          - "Saldo Inicial."
          - "(+) Ingresos percibidos."
          - "(-) Pagos efectuados."
          - "(=) Saldo Final Disponible (por cuenta corriente)."

      Deuda_Flotante_Diaria:
        Def: "Monto de obligaciones devengadas y exigibles que no pudieron pagarse durante la jornada (por falta de cupo, problemas de sistema, etc.)."

  Nota_Final:
    Ctx: "Este manual complementa las disposiciones del Manual de Contabilidad, enfocándose en el manejo de flujos efectivos y valores."

