    contenido: "Usuario, Funcionario, Actor, UnidadOrganica, Territorio, Periodo"
  - archivo: "kb_goreos_200b_dominio_plan_koda.yml"
    contenido: "ERD, ObjetivoEstrategico, Lineamiento, PROT, Zonificacion, ConvenioProgramacion"
  - archivo: "kb_goreos_200c_dominio_fin_koda.yml"
    contenido: "Iniciativa, Instrumento, SolicitudFinanciamiento, Presupuesto, ItemPresupuestario"
  - archivo: "kb_goreos_200d_dominio_ejec_koda.yml"
    contenido: "Convenio, Hito, Desembolso, Addendum, Rendicion, MovimientoRendicion"
  - archivo: "kb_goreos_200e_dominio_coord_norm_koda.yml"
    contenido: "ContactoActor, Compromiso, IndicadorRegional, Reglamento, Normativa"
  - archivo: "kb_goreos_200f_dominio_back_tde_koda.yml"
    contenido: "DocumentoOficial, OrdenCompra, Expediente, SesionUsuario"
  - archivo: "kb_goreos_200g_dominio_terr_gestion_koda.yml"
    contenido: "CapaGeografica, IndicadorComunal, OKR, KeyResult, Alerta, Playbook"
  - archivo: "kb_goreos_200h_dominio_evol_koda.yml"
    contenido: "Dataset, ServicioDatos, Automatizacion, AgenteAI, ColeccionRAG"

