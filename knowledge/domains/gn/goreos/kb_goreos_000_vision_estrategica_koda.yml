# ═══════════════════════════════════════════════════════════════════════════════
# SECCIÓN 1: VISIÓN Y PROPÓSITO
# ═══════════════════════════════════════════════════════════════════════════════

Vision:
  Statement: >
    GORE_OS es el sistema nervioso digital del Gobierno Regional de Ñuble:
    una plataforma inteligente que potencia las cinco funciones motoras del GORE
    —Planificar, Financiar, Ejecutar, Coordinar, Normar— hacia el desarrollo
    exponencial de la región, mediante digitalización profunda, automatización
    inteligente y agentes de IA que amplifican las capacidades institucionales.

  Proposito:
    Primario: >
      Ser el gemelo digital del GORE que permite operar, monitorear, optimizar
      y evolucionar la gestión institucional de forma continua y basada en datos.
    
    Secundarios:
      - Cumplir integralmente la normativa TDE (Ley 21.180)
      - Reducir fricción operativa y tiempos de respuesta
      - Habilitar decisiones informadas basadas en datos
      - Coordinar efectivamente el ecosistema regional
      - Acelerar el impacto del desarrollo en el territorio

  Horizonte_Temporal:
    Corto_Plazo_2025: "Cumplimiento TDE + Core IPR digitalizado"
    Mediano_Plazo_2027: "Automatización operacional + Gestión institucional integrada"
    Largo_Plazo_2029: "GORE 4.0 - Gobernanza inteligente como servicio"

# ═══════════════════════════════════════════════════════════════════════════════
# SECCIÓN 2: CONTEXTO INSTITUCIONAL
# ═══════════════════════════════════════════════════════════════════════════════

Contexto:
  GORE_Identidad:
    Descripcion: >
      El Gobierno Regional de Ñuble es un órgano descentralizado territorialmente
      que administra el desarrollo de la región, con personalidad jurídica de
      derecho público y patrimonio propio.
    
    Pilares:
      - Pilar_1: "Órgano de administración del desarrollo regional"
      - Pilar_2: "Personalidad jurídica de derecho público"
      - Pilar_3: "Patrimonio propio"
      - Pilar_4: "Funciones de gobierno y administración"
      - Pilar_5: "Sujeción a principios de probidad y transparencia"

  Funciones_Motoras:
    Descripcion: >
      Las cinco funciones que constituyen el motor operacional del GORE,
      cada una con roles, límites y productos específicos.
    
    Funciones:
      Planificar:
        Descripcion: "Definir la hoja de ruta del desarrollo regional"
        Productos:
          - "Estrategia Regional de Desarrollo (ERD)"
          - "Plan Regional de Ordenamiento Territorial (PROT)"
          - "Políticas públicas regionales"
          - "Convenios de Programación"
        Limites:
          - "ERD debe ser coherente con política nacional"
          - "PROT es indicativo, no vinculante para privados"

      Financiar:
        Descripcion: "Canalizar recursos de inversión pública regional"
        Productos:
          - "Priorización de cartera de inversión"
          - "Distribución presupuesto regional"
          - "Aprobación proyectos CORE"
        Limites:
          - "RS de proyectos desde MDSF"
          - "Aprobación CORE requerida para inversión"
          - "Ejecución presupuestaria controlada por CGR"

      Ejecutar:
        Descripcion: "Materializar inversiones y programas aprobados"
        Productos:
          - "Convenios de transferencia suscritos"
          - "Supervisión de ejecución"
          - "Rendiciones aprobadas"
        Limites:
          - "Ejecución mediante terceros (convenios)"
          - "Control ex-post por CGR"
          - "Unidades ejecutoras determinan modalidad"

      Coordinar:
        Descripcion: "Articular actores del ecosistema regional"
        Productos:
          - "Acuerdos interinstitucionales"
          - "Gabinete regional operativo"
          - "Mesas de trabajo sectoriales"
        Limites:
          - "Servicios públicos dependientes de Ministerios"
          - "Municipios autónomos (coordinación voluntaria)"

      Normar:
        Descripcion: "Ejercer potestad normativa regional"
        Productos:
          - "Reglamentos regionales"
          - "Resoluciones del Gobernador"
          - "Ordenanzas regionales"
        Limites:
          - "Supeditado a Constitución y leyes"
          - "Toma de razón CGR para actos administrativos"
          - "Control jurisdiccional de legalidad"

  Drivers_Transformacion:
    Normativos:
      - codigo: "LEY_21180"
        nombre: "Ley de Transformación Digital del Estado"
        impacto: "Obligatoriedad de digitalización de procedimientos"
      
      - codigo: "DS_7"
        nombre: "Norma Técnica de Seguridad y Ciberseguridad"
        impacto: "Requisitos de seguridad para plataformas"
      
      - codigo: "DS_10"
        nombre: "Norma Técnica de Documentos y Expedientes Electrónicos"
        impacto: "Estándares de gestión documental"
      
