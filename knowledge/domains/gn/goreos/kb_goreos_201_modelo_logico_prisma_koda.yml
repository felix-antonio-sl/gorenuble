# ═══════════════════════════════════════════════════════════════════════════════
# CONFIGURACIÓN PRISMA
# ═══════════════════════════════════════════════════════════════════════════════

Prisma_Config: |
  generator client {
    provider        = "prisma-client-js"
    previewFeatures = ["postgresqlExtensions"]
  }
  
  datasource db {
    provider   = "postgresql"
    url        = env("DATABASE_URL")
    extensions = [postgis, uuid_ossp]
  }

