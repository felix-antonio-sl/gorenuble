                    - "Incumplir requisitos de contenido o carga en BIP/GESDOC implica INADMISIBLE."
                Subprocesses:
                  Estudios_Propios_Del_Giro:
                    ID: BPMN-GN-IPR-FASE2-C-C33-EST-GIRO-01
                    Def: "Estudios propios del giro institucional."
                    Req:
                      - "No confundir con estudios básicos (Ítem 01, Subtítulo 31) que generan nuevas iniciativas de inversión."
                      - "Se financia con cargo al Subtítulo 22, ítem 11."
                    Proc:
                      - "Si el estudio no es del giro del GORE y es de importancia regional: solicitar a DIPRES creación del Subtítulo 22 con recursos del Programa de Inversión."
                      - "Para autorización DIPRES: enviar TDR del estudio y Anexo 1."
                  ANF_Adquisicion_y_Reposicion:
                    ID: BPMN-GN-IPR-FASE2-C-C33-ANF-01
                    Def: "Adquisición/reposición de Activos No Financieros (ANF) aislados (no parte de un proyecto de inversión mayor)."
                    Req:
                      - "Aporte propio mínimo 20% del monto final del proyecto."
                      - "ANF corresponde a Subtítulo 29."
                    Tipos_ANF:
                      - "Terrenos/Edificios: requiere patrocinio DIPLADE y autorización DIPRES."
                      - "Vehículos, maquinaria/equipos, mobiliario, equipos informáticos y programas informáticos."
                    Req_Documental_Clave:
                      - "3 cotizaciones (o proveedor único con informe justificando inexistencia de más proveedores)."
                      - "Para terrenos/edificios: certificado de avalúo fiscal (<60 días) + 3 tasaciones."
                      - "Reposición: certificado técnico de mal estado + planilla costo marginal + compromiso de baja del activo."
                      - "Certificado de compromiso de costos de operación y mantención para toda la vida útil."
                  Conservacion_Caminos:
                    ID: BPMN-GN-IPR-FASE2-C-C33-CONS-CAMINOS-01
                    Purp: "Conservación, reparación y mantención de infraestructura vial (pavimentos, caminos básicos y obras anexas)."
                    Cond:
                      - "No debe afectar capacidad ni materialidad de la vía."
                      - "No debe modificar significativamente la geometría."
                    Req:
                      - "Para mantenimiento vial urbano: utilizar software MANVU SIMP (MINVU)."
                    Req_Documental_Clave:
                      - "Formulario de conservación (Anexo 4), EETT, presupuesto, cubicaciones, planos, fotos+KMZ y cronograma."
                      - "Informe MANVU SIMP cuando aplique."
                  Conservacion_Infraestructura_Publica:
                    ID: BPMN-GN-IPR-FASE2-C-C33-CONS-INFRA-01
                    Req:
                      - "Ingresar iniciativa al BIP para ser identificada en Subtítulo 31."
                    Criterios_Postulacion_30pct:
                      - "Costo reparación <= 30% del costo de reposición; si supera, debe ir a SNI completo."
                    Vida_Util_y_Analisis:
                      - "Vida útil dentro del período original: presentar a DIPRES con Ficha IDI (sin RATE)."
                      - "Vida útil concluida: presentar estudio reponer vs mantener usando CAE."
                    Limites_Presupuestarios:
                      - "Equipamiento: hasta 20% del monto total (con presupuesto anexo + 3 cotizaciones)."
                      - "Gastos administrativos: máximo 5% del valor total (respaldados y detallados en presupuesto/anexos)."
                    Req_Adicionales:
                      - "Aplicar Certificado de Conservación 30% (Anexo 4B) cuando corresponda."
                  Emergencias_y_Reconstruccion:
                    ID: BPMN-GN-IPR-FASE2-C-C33-EMERG-01
                    Ctx:
                      - "Fases post-desastre: emergencia, rehabilitación, reconstrucción."
                    Prohib:
                      - "No se postula vía C33 la fase de rehabilitación."
                    Reconstruccion:
                      Cond:
                        - "Zona de catástrofe decretada; adjuntar decreto de emergencia."
                      Proc:
                        - "Agilización de formulación y análisis; iniciativas se envían al SNI para análisis."
                      Ex:
                        - "Reparaciones menores se tratan como conservación de infraestructura pública."
                Proceso_Reevaluacion:
                  ID: BPMN-GN-C33-REEVALUACION-01
                  Dln:
                    - "Entre 60 días post-aprobación técnica y 30 días antes del término del plazo de ejecución."
                  Req:
                    - "Solicitud con respaldos (resumen ejecutivo, informe ITO GORE, presupuestos, etc.)."
                  Casos_Permitidos:
                    - "Cambios en actividades que no afecten componentes."
                    - "Eliminación o incorporación de actividades."
                    - "Aumentos de plazo sustanciales (>30 días)."
                  Prohib:
                    - "Cambios en el objetivo del proyecto."
                    - "Cambios de materialidad (salvo habitabilidad)."
                    - "Cambios de ubicación que impliquen cambio de rol, salvo excepciones justificadas."
                Proceso_Ejecucion:
                  ID: BPMN-GN-C33-EJECUCION-01
                  Solicitud_Financiamiento:
                    Proc:
                      - "DAE emite reporte semanal de iniciativas con RS al Gobernador/a para solicitar financiamiento."
                      - "Resolución exenta incorpora iniciativa al marco presupuestario previa consulta de disponibilidad al Depto. Presupuesto."
                  Convenio:
                    Resp:
                      - "Depto. de Presupuestos (DIPIR)."
                    Proc:
                      - "Una vez emitida resolución presupuestaria, inicia suscripción de convenio de transferencia."
                  Transferencias:
                    Mech:
                      - "Transferencias vía estados de pago según avance efectivo avalado por ITO GORE."
                    Req:
                      - "Servicio receptor mantiene cuenta corriente exclusiva FNDR."
                  Seguimiento:
                    Resp:
                      - "ITO designado."
                    Req:
                      - "Reportar bimensualmente a jefatura de división correspondiente."
                  Duracion_Iniciativa:
                    Def:
                      - "Ejecución hasta extinción de recomendación técnica (año en curso + 2 años calendario)."
                    Warn:
                      - "Si no inicia ejecución en ese período: se entiende no vigente y el GORE puede dejar sin efecto el convenio."
          BPMN_Model:
            Gateways:
              - "Gateway inclusivo por track: SNI / Programas / Especiales."
            Subprocesses:
              - "Subprocesos por track, con eventos de mensaje para interacción con MDSF/DIPRES."

