# ═══════════════════════════════════════════════════════════════════════════════
# VISIÓN GENERAL DEL PROYECTO
# ═══════════════════════════════════════════════════════════════════════════════

Vision_Proyecto:
  nombre: "GORE_OS - Sistema Operativo del GORE Ñuble"
  duracion_estimada: "18-24 meses"
  inicio_sugerido: "Q1 2025"
  
  objetivos:
    - "Digitalizar ciclo completo de inversión pública regional"
    - "Integrar los 10 dominios funcionales del GORE"
    - "Implementar monitoreo de salud institucional (H_gore)"
    - "Habilitar evolución mediante automatización e IA"
  
  criterios_exito:
    - "100% de iniciativas gestionadas en el sistema"
    - "Reducción 50% tiempo de tramitación de convenios"
    - "H_gore medido y monitoreado semanalmente"
    - "80% adopción por usuarios internos"

# ═══════════════════════════════════════════════════════════════════════════════
# FASES DE IMPLEMENTACIÓN
# ═══════════════════════════════════════════════════════════════════════════════

Fases:

  # ─────────────────────────────────────────────────────────────────────────────
  # FASE 0: PREPARACIÓN
  # ─────────────────────────────────────────────────────────────────────────────
  Fase_0:
    nombre: "Preparación y Fundamentos"
    duracion: "2 meses"
    periodo: "Q1 2025 (Ene-Feb)"
    
    objetivos:
      - "Establecer equipo y gobernanza del proyecto"
      - "Configurar infraestructura base"
      - "Validar modelo de datos con usuarios clave"
    
    entregables:
      E0.1:
        nombre: "Equipo conformado"
        descripcion: "Product Owner, Tech Lead, 2-3 desarrolladores, 1 UX"
      E0.2:
        nombre: "Infraestructura cloud"
        descripcion: "Ambiente de desarrollo y staging configurado"
      E0.3:
        nombre: "Repositorio y CI/CD"
        descripcion: "Monorepo con pipelines de build/test/deploy"
      E0.4:
        nombre: "Base de datos inicial"
        descripcion: "Schema Prisma migrado, datos maestros cargados"
      E0.5:
        nombre: "Integración ClaveÚnica"
        descripcion: "Autenticación funcionando en sandbox"
    
    hitos:
      - fecha: "Semana 2"
        hito: "Kick-off con stakeholders"
      - fecha: "Semana 4"
        hito: "Infraestructura lista"
      - fecha: "Semana 8"
        hito: "Modelo de datos validado"
    
    riesgos:
      - riesgo: "Demora en contratación de equipo"
        mitigacion: "Iniciar proceso de selección anticipadamente"
      - riesgo: "Acceso a ClaveÚnica demorado"
        mitigacion: "Iniciar gestión de credenciales desde día 1"

  # ─────────────────────────────────────────────────────────────────────────────
  # FASE 1: MVP CORE
  # ─────────────────────────────────────────────────────────────────────────────
  Fase_1:
    nombre: "MVP Core - Ciclo IPR"
    duracion: "4 meses"
    periodo: "Q1-Q2 2025 (Mar-Jun)"
    
    alcance:
      dominios: [D-FIN, D-EJEC]
      descripcion: "Ciclo completo desde iniciativa hasta convenio vigente"
    
    funcionalidades:
      F1.1:
        modulo: "Gestión de Iniciativas"
        features:
          - "CRUD de iniciativas"
          - "Estados y transiciones"
          - "Registro de RS"
          - "Vinculación a objetivo ERD"
        prioridad: MUST
      
      F1.2:
        modulo: "Solicitudes de Financiamiento"
        features:
          - "Crear solicitud"
          - "Adjuntar documentos"
          - "Workflow de evaluación"
          - "Priorización y ranking"
        prioridad: MUST
      
      F1.3:
        modulo: "Convenios"
        features:
          - "Crear convenio desde solicitud aprobada"
          - "Definir hitos y desembolsos"
          - "Estados del convenio"
          - "Generar documento desde plantilla"
        prioridad: MUST
      
      F1.4:
        modulo: "Dashboard Cartera"
        features:
          - "Vista de cartera con filtros"
          - "Métricas básicas"
          - "Exportación Excel"
        prioridad: SHOULD
    
    integraciones:
      - sistema: "ClaveÚnica"
        alcance: "Autenticación producción"
      - sistema: "BIP"
        alcance: "Consulta y validación de RS"
    
    entregables:
      E1.1: "Módulo Iniciativas en producción"
      E1.2: "Módulo Solicitudes en producción"
      E1.3: "Módulo Convenios (creación) en producción"
      E1.4: "Manual de usuario v1"
      E1.5: "Capacitación a analistas IPR"
    
    usuarios_piloto:
      - "5 analistas IPR de DAF"
      - "2 municipios piloto"
    
    metricas_exito:
      - "50 iniciativas migradas"
      - "10 solicitudes procesadas end-to-end"
      - "5 convenios creados en el sistema"

  # ─────────────────────────────────────────────────────────────────────────────
  # FASE 2: EJECUCIÓN Y RENDICIONES
  # ─────────────────────────────────────────────────────────────────────────────
  Fase_2:
    nombre: "Ejecución y Control"
    duracion: "4 meses"
    periodo: "Q3-Q4 2025 (Jul-Oct)"
    
    alcance:
      dominios: [D-EJEC]
      descripcion: "Completar ciclo de ejecución: desembolsos, rendiciones, PMO"
    
    funcionalidades:
      F2.1:
        modulo: "Desembolsos"
        features:
          - "Solicitud de desembolso"
          - "Aprobación y registro de transferencia"
          - "Integración bancaria (archivo)"
        prioridad: MUST
      
      F2.2:
        modulo: "Rendiciones"
        features:
          - "Ingreso de rendición con movimientos"
          - "Carga de documentos"
          - "Validación RUT SII"
          - "Workflow de revisión"
          - "Estados y observaciones"
        prioridad: MUST
      
      F2.3:
        modulo: "PMO"
        features:
          - "Dashboard torre de control"
          - "Semáforos automáticos"
          - "Alertas de desviación"
          - "Actualización de avance"
        prioridad: MUST
      
      F2.4:
        modulo: "Addendums"
        features:
          - "Crear addendum de convenio"
          - "Tipos: prórroga, aumento, disminución"
          - "Workflow de aprobación"
        prioridad: SHOULD
    
    integraciones:
      - sistema: "SII"
        alcance: "Validación RUT proveedores"
      - sistema: "SIGFE"
        alcance: "Importación ejecución presupuestaria"
    
    entregables:
      E2.1: "Módulo Desembolsos en producción"
      E2.2: "Módulo Rendiciones en producción"
      E2.3: "Dashboard PMO en producción"
      E2.4: "Capacitación a unidades ejecutoras"
    
    usuarios:
      - "Todos los analistas DAF"
      - "21 municipios de la región"
      - "Servicios públicos ejecutores"
    
    metricas_exito:
      - "100% convenios vigentes migrados"
      - "50 rendiciones procesadas"
      - "Dashboard PMO con 100% cobertura"

  # ─────────────────────────────────────────────────────────────────────────────
  # FASE 3: PLANIFICACIÓN Y GESTIÓN
  # ─────────────────────────────────────────────────────────────────────────────
  Fase_3:
    nombre: "Planificación y Gestión Institucional"
    duracion: "3 meses"
    periodo: "Q4 2025 - Q1 2026 (Nov-Ene)"
    
    alcance:
      dominios: [D-PLAN, D-GESTION]
      descripcion: "Instrumentos de planificación y monitoreo institucional"
    
    funcionalidades:
      F3.1:
        modulo: "ERD Digital"
        features:
          - "Gestión de estructura ERD"
          - "Ejes, objetivos, lineamientos"
          - "Vinculación con iniciativas"
          - "Dashboard de alineación"
        prioridad: MUST
      
      F3.2:
        modulo: "OKRs"
        features:
          - "Definición de OKRs por nivel"
          - "Check-ins semanales"
          - "Cálculo de progreso"
          - "Vista de cascada"
        prioridad: MUST
      
      F3.3:
        modulo: "H_gore"
        features:
          - "Cálculo automático diario"
          - "Dashboard de salud"
          - "Desglose por dominio"
          - "Tendencias históricas"
        prioridad: MUST
      
      F3.4:
        modulo: "Alertas"
        features:
          - "Generación automática"
          - "Asignación y seguimiento"
          - "Escalamiento"
        prioridad: SHOULD
    
    entregables:
      E3.1: "ERD digitalizada"
      E3.2: "Sistema OKR en producción"
      E3.3: "Dashboard H_gore"
      E3.4: "Capacitación a jefaturas"
    
    metricas_exito:
      - "ERD vigente 100% cargada"
      - "OKRs Q1 2026 definidos en sistema"
      - "H_gore calculándose diariamente"

  # ─────────────────────────────────────────────────────────────────────────────
  # FASE 4: EVOLUCIÓN E IA
  # ─────────────────────────────────────────────────────────────────────────────
  Fase_4:
    nombre: "Evolución e Inteligencia"
    duracion: "4 meses"
    periodo: "Q1-Q2 2026 (Feb-May)"
    
    alcance:
      dominios: [D-EVOL, D-TDE]
      descripcion: "Automatización, datos y primeros agentes AI"
    
    funcionalidades:
      F4.1:
        modulo: "Lakehouse"
        features:
          - "Capas Bronze/Silver/Gold"
          - "ETL automatizado"
          - "Catálogo de datos"
        prioridad: MUST
      
      F4.2:
        modulo: "Automatizaciones"
        features:
          - "Cálculo H_gore automatizado"
          - "Alertas automáticas"
          - "Notificaciones de vencimiento"
          - "Reportes programados"
        prioridad: MUST
      
      F4.3:
        modulo: "GORE Assistant"
        features:
          - "Agente conversacional"
          - "RAG con normativa"
          - "Consultas de estado"
        prioridad: SHOULD
      
      F4.4:
        modulo: "Validador Rendiciones"
        features:
          - "Validación automática de documentos"
          - "Detección de anomalías"
          - "Sugerencias de clasificación"
        prioridad: COULD
    
    entregables:
      E4.1: "Lakehouse operativo"
      E4.2: "5 automatizaciones core"
      E4.3: "GORE Assistant en piloto"
      E4.4: "Documentación técnica completa"
    
    metricas_exito:
      - "Datos Gold actualizados diariamente"
      - "0 reportes manuales recurrentes"
      - "100 interacciones/mes con GORE Assistant"

  # ─────────────────────────────────────────────────────────────────────────────
  # FASE 5: CONSOLIDACIÓN
  # ─────────────────────────────────────────────────────────────────────────────
  Fase_5:
    nombre: "Consolidación y Optimización"
    duracion: "3 meses"
    periodo: "Q2-Q3 2026 (Jun-Ago)"
    
    alcance:
      dominios: [Todos]
      descripcion: "Completar dominios pendientes, optimizar, estabilizar"
    
    funcionalidades:
      F5.1:
        modulo: "Dominios complementarios"
        features:
          - "D-COORD: Compromisos, indicadores"
          - "D-NORM: Reglamentos"
          - "D-BACK: Documentos, compras"
          - "PROT: Zonificaciones"
        prioridad: SHOULD
      
      F5.2:
        modulo: "Playbooks"
        features:
          - "Catálogo de playbooks"
          - "Ejecución guiada"
          - "Métricas de efectividad"
        prioridad: SHOULD
      
      F5.3:
        modulo: "Optimización"
        features:
          - "Performance tuning"
          - "UX refinements"
          - "Deuda técnica"
        prioridad: MUST
    
    entregables:
      E5.1: "Sistema completo 10 dominios"
      E5.2: "Documentación final"
      E5.3: "Transferencia a equipo TI GORE"
    
    metricas_exito:
      - "100% funcionalidades especificadas"
      - "< 3s tiempo de carga promedio"
      - "NPS usuarios > 40"

