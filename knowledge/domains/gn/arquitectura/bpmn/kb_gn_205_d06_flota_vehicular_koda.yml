Content:
  Dominio:
    ID: DOM-FLOTA
    Criticidad: Media
    Dueño: Jefe Servicios Generales
    Procesos: 1 (con 6 subprocesos)
    Ref_Fuente: kb_gn_054_bpmn_c4_koda.yml L.1210-1400

  Mapa_General:
    Ciclo_Flota:
      S1: Registro vehículos
      S2: Asignación y uso
      S3: Bitácora de viaje
      S4: Combustible y kilometraje
      S5: Mantención vehicular
      S6: Siniestros y accidentes
    Flujo: S1 --> S2 --> S3 --> S4 --> S5
    Conexiones: S2 --> S6

  P1_Gestión_Flota_Vehicular:
    ID: BPMN-GN-FLOTA-VEHICULAR-01
    Normativa: D.L. 799 (restricción uso)
    
    S1_Registro_Vehículos_Conductores:
      Vehículos:
        - Adquisición vehículo
        - Registrar sistema interno
        - Datos: Patente, Modelo, Año, Tipo combustible
        - Asignar división/área
        - Inscribir Registro Automotor
      Conductores:
        - Funcionario solicita autorización
        - Verificar: Licencia vigente, Clase apropiada, Hoja vida
        - Autorización Jefe Servicios
        - Registrar nómina conductores

    S2_Solicitud_Asignación:
      Flujo:
        - Funcionario solicita vehículo
        - Ingresar solicitud: Fecha/hora, Destino, Motivo, Pasajeros
        - Jefatura directa autoriza
        - Servicios Generales verifica disponibilidad
        - Decisión: Disponible/No disponible
          - Sí: Asignar vehículo y conductor si aplica
          - No: Buscar alternativa o reprogramar
        - Entregar llaves y bitácora

    S3_Bitácora_Viaje:
      Flujo:
        - Recibir vehículo
        - Registrar bitácora: Fecha/hora salida, Km inicial, Estado combustible
        - Realizar viaje
        - Al regresar registrar: Fecha/hora llegada, Km final, Observaciones
        - Firmar bitácora
        - Devolver llaves Servicios Generales

    S4_Gestión_Combustible:
      Flujo:
        - Vehículo requiere combustible
        - Conductor solicita cupón/tarjeta
        - Servicios Generales autoriza
        - Cargar combustible estación
        - Registrar: Litros, Monto, Km actual
        - Devolver cupón con factura
        - Consolidar consumos mensuales
        - Analizar rendimiento km/litro

    S5_Mantención_Vehicular:
      Preventiva:
        - Programar según km/tiempo
        - Alertar próxima mantención
        - Agendar con taller
        - Ejecutar mantención
        - Registrar historial
      Correctiva:
        - Detectar falla
        - Reportar Servicios Generales
        - Evaluar: Taller interno/Taller externo
        - Reparar
        - Certificar OK para uso

      Programa_Mantención:
        Básica: 5.000 km - Cambio aceite, filtros
        Intermedia: 15.000 km - Frenos, neumáticos
        Mayor: 30.000 km - Revisión completa
        Documentos: Anual - Revisión técnica, permiso

    S6_Siniestros_Accidentes:
      Flujo:
        - Ocurre accidente
        - Conductor toma medidas inmediatas
        - Llamar Carabineros
        - Constancia policial
        - Reportar Servicios Generales
        - Levantar acta siniestro
        - Decisión: Daños terceros/No
          - Sí: Activar seguro y procedimiento
          - No: Evaluar daños propios
        - Seguimiento aseguradora/Cotizar reparación
        - Resolución administrativa
        - Determinar responsabilidades

      Información_Acta_Siniestro:
        Fecha_hora: Del accidente
        Lugar: Dirección exacta
        Conductor: Funcionario a cargo
        Descripción: Circunstancias
        Testigos: Identificación
        Daños: Propios y terceros
        N_Parte: Carabineros

  Restricciones_Normativas:
    DL_799_Uso_Vehículos_Fiscales:
      Fines_semana: Prohibido uso sin autorización especial
      Uso_particular: Prohibido
      Fuera_región: Requiere autorización
      Horario: Jornada laboral (salvo excepciones)
    Nota: Incumplimiento genera responsabilidad administrativa y patrimonial

