        Proc:
          - ID: BPMN-GN-CIES-SITIA-PRIV-STEP-01
            Cpt: "Retención de grabaciones."
            Proc:
              - "Grabaciones se almacenan por un máximo de 30 días."
          - ID: BPMN-GN-CIES-SITIA-PRIV-STEP-02
            Cpt: "Eliminación segura."
            Act:
