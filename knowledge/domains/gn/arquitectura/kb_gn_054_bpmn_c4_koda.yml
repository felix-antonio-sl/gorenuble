              Resp:
                - Ref: ROLE-DAF
                - Ref: ROLE-JURIDICA
              Req:
                - "Contenido mínimo: partes, objeto del programa, monto total, calendario de transferencias, plazos, metas e indicadores de la MML, obligaciones de las partes, cláusulas de rendición de cuentas y restitución."
                - "Incorporar cláusulas de probidad y restricciones de gasto aplicables."
              Ctx:
                - "La transferencia de recursos solo puede materializarse después de la total tramitación del convenio."
              Res:
                - "`CONVENIO TRANSFERENCIA TRAMITADO`"
            - ID: BPMN-GN-IPR-FASE2-D-STEP-06
              Cpt: "Transferencia, ejecución, seguimiento y rendición."
              Resp:
                - Ref: ORG-ENTIDAD-EJECUTORA
                - Ref: ROLE-RTF
                - Ref: ROLE-UCR-DAF
              Mech:
                - "Transferencias según convenio, usualmente contra estados de avance o cumplimiento de hitos."
              Req:
                - "Rendición en plazos y formatos del convenio; puede exigirse SISREC."
              Res:
                - "`TRANSFERENCIAS EJECUTADAS`"
                - "`RENDICIONES RECIBIDAS / APROBADAS / OBSERVADAS`"
          BPMN_Model:
            Gateways:
              - "Gateway exclusivo por admisibilidad: ADMISIBLE / OBSERVACIONES / INADMISIBLE."
              - "Gateway exclusivo por recomendación: Recomendado / Observaciones / No recomendado."
