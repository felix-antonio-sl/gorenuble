  Mapa_General:
    Existencias_Inventarios:
      - Catálogo materiales
      - Recepción desde OC
      - Consumo y despacho
      - Inventario físico
      - Control vencimientos
    Activo_Fijo:
      - Alta de bienes
      - Valorización y depreciación
      - Movimientos internos
      - Baja de bienes
      - Inventario físico AF

  P1_Gestión_Inventarios_Bodegas:
    ID: BPMN-GN-INVENTARIOS-BODEGAS-01
    Sistema: SIGAS
    
    Catalogo_Materiales:
      Flujo:
        - Identificar necesidad nuevo ítem
        - Verificar si existe código
        - Decisión: Existe/No existe
          - Sí: Usar código existente
          - No: Crear nuevo código en SIGAS
        - Asignar: Nombre, Unidad medida, Categoría, Valorización

    Recepción_Bienes_OC:
      Flujo:
        - OC aceptada por proveedor
        - Proveedor entrega en bodega
        - Bodeguero verifica: Cantidad, Calidad, Guía despacho
        - Decisión: Conforme/Rechazar/Devolver
        - Firmar guía recepción
        - Ingresar en SIGAS
        - Actualizar stock
        - Notificar requirente

    Consumo_Despacho:
      Flujo:
        - Unidad solicita materiales
        - Generar vale consumo
        - Jefatura autoriza
        - Bodeguero prepara pedido
        - Despachar y firmar vale
        - Actualizar stock SIGAS
        - Imputar centro costo

    Inventario_Fisico:
      Flujo:
        - Programar inventario (mensual/trimestral)
        - Bloquear movimientos SIGAS
        - Equipo realiza conteo físico
        - Comparar con saldo sistema
        - Decisión: Diferencias/No diferencias
          - Sí: Investigar causas
          - Decisión: Justificado/No justificado
            - Sí: Ajustar sistema
            - No: Responsabilidad administrativa
          - No: Cerrar inventario

    Control_Vencimientos_FEFO:
      Flujo:
        - Ingresar artículo con fecha vencimiento
        - SIGAS registra y alerta
        - Despachar primeros próximos a vencer
        - Decisión: Próximo vencer sin uso/No
          - Sí: Evaluar: Uso urgente, Donación, Baja
          - No: Continuar operación normal

    Valorizacion_Existencias:
      PPP: Precio Promedio Ponderado - Default
      FIFO: First In, First Out - Alternativo
      FEFO: First Expired, First Out - Perecibles

  P2_Gestión_Activo_Fijo:
    ID: BPMN-GN-ACTIVO-FIJO-01
    Umbral: ≥ 3 UTM para capitalizar
    Normativa: NICSP 17, 21, 31
    
    Alta_Bienes:
      Flujo:
        - Bien adquirido
        - Decisión: Valor ≥ 3 UTM y vida útil > 1 año
          - Sí: Activo Fijo
          - No: Gasto período
        - Asignar N° inventario
        - Plaquetear bien
        - Registrar en SIGAS: Código, Valor, Ubicación, Responsable
        - Contabilizar en SIGFE

    Valorizacion_Depreciacion:
      Flujo:
        - Bien dado de alta
        - Determinar: Vida útil, Valor residual
        - Calcular depreciación mensual (línea recta)
        - SIGAS ejecuta depreciación automática
        - Generar asientos SIGFE mensuales
        - Valor libro = Costo - Deprec. Acum.

    Movimientos_Internos:
      Flujo:
        - Solicitud traslado
        - Jefatura origen autoriza
        - Actualizar ubicación y responsable SIGAS
        - Bien traslada físicamente
        - Jefatura destino confirma recepción

    Baja_Bienes:
      Flujo:
        - Identificar bien para baja
        - Decisión Causal:
          - Deterioro irreplicable: Informe técnico
          - Obsolescencia: Informe funcional
          - Pérdida/Hurto: Denuncia + Sumario
          - Donación: Autorización Gobernador/a
        - Resolución baja
        - Dar baja SIGAS
        - Contabilizar SIGFE
        - Destino físico: Destrucción, Remate, Donación

    Inventario_Fisico_AF:
      Flujo:
        - Programar inventario (anual)
        - Corte sistema y reportes
        - Equipos verifican existencia física
        - Escanear plaquetas o verificar N°
        - Comparar con registro SIGAS
        - Decisión: Diferencias/No diferencias
          - Sí: Investigar y regularizar
          - No: Cerrar inventario

  Casos_Especiales:
    Bienes_Proyectos_FNDR:
      Flujo:
        - Proyecto FNDR entrega bienes
        - Transferencia entidad receptora
        - GORE registra como ANF hasta traspasar
        - Resolución transferencia
        - Receptor da alta patrimonio

    Comodatos_Prestamos:
      Comodato_recibido: Bien tercero custodia GORE
      Comodato_entregado: Bien GORE custodia tercero
      Requisito: Convenio y registro separado

