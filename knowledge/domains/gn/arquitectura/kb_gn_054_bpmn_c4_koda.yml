  High_Level_Business_Flows:
    - ID: C4-FLOW-CICLO-PRESUPUESTARIO-01
      Def: "Ciclo presupuestario anual."
      Proc: "Formulación (DIPIR/DAF) → Aprobación/Distribución (propuesta Gobernador, aprobación CORE; visación DIPRES; toma de razón CGR) → Ejecución (DAF en SIGFE; DIPIR en BIP) → Modificaciones (aprobación CORE, controles DIPRES/CGR) → Cierre."
    - ID: C4-FLOW-GESTION-IPR-01
      Def: "Gestión de IPR (proyectos/programas)."
      Proc: "Fase 1 Ingreso/pertinencia/admisibilidad (Oficina de Partes, CDR, DIPIR) → Fase 2 Evaluación técnica (SNI para proyectos; ex ante DIPRES para programas) → Aprobación CORE/actos administrativos → Ejecución y seguimiento → Cierre."
    - ID: C4-FLOW-RENDICIONES-01
      Def: "Rendición de cuentas (transferencias subtítulos 24/33)."
      Proc: "Ejecutor carga en SISREC → RTF revisa → Jefatura DAF firma informe (FEA) → DAF contabiliza en SIGFE."
      Warn: "CGR es órgano rector y puede iniciar juicio de cuentas."
      Prohib: "No se entregan nuevos fondos si hay rendiciones exigibles pendientes."
