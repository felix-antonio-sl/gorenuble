# ═══════════════════════════════════════════════════════════════════════════════

D_GESTION:
  OKR:
    descripcion: "Objetivo y resultados clave"
    atributos_clave: [id, periodo_id, tipo, unidad_id, objetivo, parent_id, owner_id, estado]
