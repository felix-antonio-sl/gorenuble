        - Jurídica (Licencias)
        - TI (Infraestructura)
        - Comunicaciones (Difusión)

    Trazabilidad_Versionamiento:
      Flujo:
        - Cambio capa
        - Commit GitHub institucional
        - Actualizar versión metadatos
        - Notificar consumidores

    Licenciamiento:
      Datos_abiertos: CC BY 4.0
      Bases_datos: ODbL
      Datos_restringidos: Acuerdo específico

