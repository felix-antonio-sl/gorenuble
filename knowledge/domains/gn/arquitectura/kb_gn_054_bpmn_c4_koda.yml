C4_Model:
  ID: GN-C4-MODEL-01
  Obj: "Fijar límites, actores, sistemas externos y relaciones clave que condicionan la arquitectura."
  System_In_Focus:
    ID: GN-C4-SYS-IN-FOCUS-01
    Cpt: "Plataforma de Gestión del GORE Ñuble"
    Def: "Sistema institucional que soporta el ciclo presupuestario regional, la gestión de IPR, la tramitación y firma de actos administrativos en expediente electrónico y la rendición de cuentas."
    Integrations:
      - Ref: SYS-SIGFE
      - Ref: SYS-BIP-SNI
      - Ref: SYS-SISREC
      - Ref: SYS-DOCDIGITAL
      - Ref: SYS-RED-INTEROP
      - Ref: SYS-CLAVEUNICA
      - Ref: ORG-CHILECOMPRA
    External_Supervision:
      - Ref: ORG-DIPRES
      - Ref: ORG-CGR
      - Ref: ORG-MDSF
    Scope:
      Def: "El GORE es la administración superior de la región con misión de desarrollo regional."
      Prohib: "El gobierno interior (orden público/seguridad) no forma parte del alcance del sistema en foco."
      Ctx: "El rol de gobierno interior recae en el Delegado Presidencial; es una relación de coordinación."
  People:
    Internal_Users:
      - Ref: ROLE-GOBERNADOR
      - Ref: ORG-CORE
      - Ref: ROLE-ADMINISTRADOR-REGIONAL
      - Ref: ROLE-DAF
      - Ref: ROLE-DIPIR
      - Ref: ROLE-DIPLADE
      - Ref: ROLE-JURIDICA
      - Ref: ROLE-UNIDAD-CONTROL
      - Ref: ROLE-OFICINA-PARTES
      - Ref: ROLE-CDR
      - Ref: ROLE-RTF
    External_Actors:
      - Ref: ORG-CGR
      - Ref: ORG-DIPRES
      - Ref: ORG-MDSF
      - Ref: ORG-CHILECOMPRA
      - ID: ACTOR-EJECUTORES-EXTERNOS
        Def: "Municipalidades, servicios públicos y entidades privadas (ejecutores y rendidores)."
      - ID: ACTOR-SEGURIDAD-PUBLICA
        Def: "SEREMI de Seguridad Pública / Consejos Regionales de Seguridad."
        Ctx: "Coordinación para iniciativas de prevención; no subordinación al GORE."
  External_Systems:
    - Ref: SYS-SIGFE
      Purp: "Sistema contable–presupuestario transaccional."
      Mech: "DAF registra preafectación, compromiso, devengo, pago y reporta a DIPRES."
    - Ref: SYS-BIP-SNI
      Purp: "Registro y seguimiento de proyectos de inversión."
      Req: "Requisito para evaluación MDSF y obtención de RS."
    - Ref: SYS-SISREC
      Purp: "Plataforma obligatoria de rendición electrónica para transferencias subtítulos 24 y 33."
      Mech: "Flujo con firma electrónica avanzada y posterior contabilización en SIGFE."
    - Ref: SYS-DOCDIGITAL
      Purp: "Soporta comunicaciones y expediente electrónico."
      Fnd: "Conforme Ley 21.180 y sus normas técnicas."
    - Ref: SYS-RED-INTEROP
      Req: "Exigida por DS Nº12 (Interoperabilidad) para intercambio de datos entre OAE."
    - Ref: SYS-CLAVEUNICA
      Purp: "Autenticación unificada para personas."
      Fnd: "Alineamiento con DS Nº9 (Autenticación)."
    - Ref: ORG-CHILECOMPRA
      Purp: "Mercado Público para compras y contrataciones."
    - ID: C4-LIMIT-NOTE-01
      Warn: "Límite: SIGFE, BIP, SISREC, DocDigital, Red de Interoperabilidad y ChileCompra no son componentes internos del GORE; son sistemas externos con los que el sistema en foco se integra obligatoriamente."
  Key_Relations:
    - ID: C4-REL-DAF-SIGFE-01
      Actors:
        - Ref: ROLE-DAF
        - Ref: SYS-SIGFE
      Purp: "Registrar ejecución financiera; programar caja; emitir reportes a DIPRES; cerrar y devengar."
