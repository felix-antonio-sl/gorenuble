          - ID: BPMN-GN-CIES-SITIA-PRIV-STEP-03
            Cpt: "Cautela de grabación."
            Act:
              - "Ciudadanos pueden solicitar cautela de una grabación por hasta 6 meses."
            Cond:
              - "Si son víctimas o testigos de un delito."

      Plan_Contingencia_y_Continuidad_Operativa:
        ID: BPMN-GN-CIES-SITIA-CONTINGENCIA-01
        Proc:
          - ID: BPMN-GN-CIES-SITIA-CONT-STEP-01
            Cpt: "Análisis de riesgos y plan de acción."
            Purp: "Enfrentar fallos técnicos, cortes de energía o desastres naturales."
          - ID: BPMN-GN-CIES-SITIA-CONT-STEP-02
