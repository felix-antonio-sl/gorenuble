# SECCIÓN 7: TÉRMINOS ORKO
# ═══════════════════════════════════════════════════════════════════════════════

Terminos_ORKO:
  
  ORKO:
    Termino: "Framework ORKO"
    Definicion: >
      Meta-framework de gestión organizacional basado en axiomas, primitivas
      y tejidos que provee los fundamentos teóricos de GORE_OS.
    Sinonimos: []
    Contexto: "Framework metodológico"
  
  WSLC:
    Termino: "Work System Lifecycle"
    Definicion: >
      Ciclo de vida de sistemas de trabajo en ORKO, compuesto por
      18 fases desde iniciación hasta evolución.
    Sinonimos: []
    Contexto: "ORKO Layer 3"
  
  Primitiva:
    Termino: "Primitiva ORKO"
    Definicion: >
      Concepto fundamental irreducible del framework ORKO: Capacidad (P1),
      Flujo (P2), Información (P3), Restricción (P4), Propósito (P5).
    Sinonimos: []
    Contexto: "ORKO Layer 0"
  
  Tejido:
    Termino: "Tejido Tecnológico"
    Definicion: >
      Capa tecnológica que operacionaliza las primitivas ORKO:
      Tejido de Capacidad (TF1), Flujo (TF2), Información (TF3).
    Sinonimos: ["Fabric"]
    Contexto: "ORKO Layer 2"
  
  Health_Gate:
    Termino: "Health Gate"
    Definicion: >
      Umbral de salud organizacional que dispara acciones específicas
      (playbooks, trayectorias) cuando se cruza.
    Sinonimos: []
    Contexto: "ORKO Layer 3"

