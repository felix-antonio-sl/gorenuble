    Marco_Normativo_Rendiciones:
      ID: BPMN-GN-REND-MARCO-NORMATIVO-01
      Purp: "Establecer el marco legal que rige las rendiciones de cuentas en el GORE Ñuble."
      Normas_Clave:
        - ID: BPMN-GN-REND-NORMA-RES30-01
          Cpt: "Resolución N°30/2015 CGR"
          Fnd:
            - "Art. 2: Define constitución del expediente de rendición."
            - "Art. 4-5: Regula documentación auténtica (papel/electrónica/digitalizada)."
            - "Art. 10: Define expediente de rendición de cuentas."
            - "Art. 13: Gastos posteriores a total tramitación del acto que autoriza transferencia."
          Prohib:
            - "Art. 18: Impide entregar nuevos fondos si hay rendiciones exigibles pendientes."
          Req:
            - "Art. 31: Obliga a restituir fondos no rendidos, observados o no ejecutados."
        - ID: BPMN-GN-REND-NORMA-RES1858-01
          Cpt: "Resolución Exenta N°1.858/2023 CGR"
          Req:
            - "Establece uso obligatorio de SISREC para servicios públicos, municipalidades y organismos que transfieren recursos de Subtítulos 24 y 33."
            - "Obliga al GORE Ñuble y entidades ejecutoras a utilizar SISREC según cronograma CGR."
        - ID: BPMN-GN-REND-NORMA-LEY19862-01
          Cpt: "Ley N°19.862 (Registro de Colaboradores del Estado)"
          Req:
            - "Transferencias a entidades privadas requieren inscripción vigente en Registro de Colaboradores del Estado."
            - "Verificación obligatoria antes de formalizar convenio."
        - ID: BPMN-GN-REND-NORMA-LEY21719-01
          Cpt: "Ley N°21.719 (Protección de Datos Personales)"
          Req:
            - "GORE debe tratar datos personales en expedientes y publicaciones de transparencia respetando licitud, finalidad, proporcionalidad y seguridad."
            - "Especial cuidado con datos sensibles de beneficiarios."

    Expediente_y_Documentacion_Rendiciones:
      ID: BPMN-GN-REND-EXPEDIENTE-01
      Purp: "Detallar componentes esenciales del expediente de rendición y requisitos de documentación auténtica."
      Componentes_Expediente:
        ID: BPMN-GN-REND-EXPEDIENTE-COMPONENTES-01
        Elementos:
          - Cpt: "Informe de Rendición de Cuentas"
            Def: "Documento formal de la entidad ejecutora que resume la gestión; en SISREC corresponde al informe electrónico firmado con FEA."
          - Cpt: "Comprobantes de Ingresos"
            Def: "Documentación que acredita recepción de fondos."
          - Cpt: "Comprobantes de Egresos"
            Def: "Documentación auténtica que respalda cada desembolso (facturas electrónicas, boletas, contratos, liquidaciones, comprobantes bancarios, actas de recepción)."
          - Cpt: "Comprobantes de Traspasos"
            Def: "Documentos de operaciones contables sin movimiento de efectivo."
          - Cpt: "Registro Ley N°19.862"
            Cond: "Cuando corresponda (transferencias a privados)."
          - Cpt: "Medios de Verificación"
            Def: "Evidencia de cumplimiento de objetivos (informes técnicos, fotos, listas de asistencia, material de difusión, etc.)."
      Documentacion_Autentica:
        ID: BPMN-GN-REND-EXPEDIENTE-DOCS-01
        Tipos:
          - Cpt: "Soporte Papel"
            Def: "Documento original; copias sólo si son autentificadas por ministro de fe o funcionario autorizado."
          - Cpt: "Soporte Electrónico"
            Def: "Documento electrónico según Ley 19.799, con firma electrónica."
          - Cpt: "Documento Digitalizado"
            Def: "Se considera copia simple, salvo que sea autentificado con firma electrónica."
            Ctx: "En SISREC el Ministro de Fe del ejecutor cumple función de autentificación."

    Responsabilidades_y_Sanciones_Rendiciones:
      ID: BPMN-GN-REND-RESPONSABILIDAD-01
      Purp: "Detallar régimen de responsabilidades y sanciones derivadas de irregularidades en rendiciones."
      Tipos_Responsabilidad:
        - ID: BPMN-GN-REND-RESP-ADMIN-01
          Cpt: "Responsabilidad Administrativa"
          Cause: "Infracción a deberes de cuidado, supervisión o probidad por parte de funcionarios del GORE."
          Proc: "Sumario administrativo (Estatuto Administrativo, Art. 119)."
          Res: "Censura, multa, suspensión o destitución (Ley 18.834)."
        - ID: BPMN-GN-REND-RESP-CIVIL-01
          Cpt: "Responsabilidad Civil"
          Cause: "Perjuicio patrimonial al Fisco por acción negligente o dolosa."
          Proc: "Juicio de Cuentas ante CGR o demanda civil ante tribunales."
          Res: "Orden de restituir los fondos."
        - ID: BPMN-GN-REND-RESP-PENAL-01
          Cpt: "Responsabilidad Penal"
          Cause: "Hechos constitutivos de delito (malversación, fraude al fisco, cohecho, etc.)."
          Proc: "Investigación del Ministerio Público y juicio penal."
          Res: "Multas, inhabilitación, penas privativas de libertad."
      Consecuencias_Directas:
        - ID: BPMN-GN-REND-CONSEC-REINTEGRO-01
          Cpt: "Obligación de Restituir Fondos"
          Cause: "Rendición no presentada, no aprobada u observada por CGR."
          Res: "Genera obligación de reintegro (Res. 30 CGR, Art. 31)."
        - ID: BPMN-GN-REND-CONSEC-SUSPENSION-01
          Cpt: "Suspensión de Nuevas Transferencias"
          Cause: "Existencia de rendiciones exigibles pendientes."
          Res: "GORE no debe entregar nuevos fondos (Res. 30 CGR, Art. 18)."
          Prohib: "Autorizar nuevas transferencias sin regularizar rendiciones pendientes."

    Control_y_Transparencia_Rendiciones:
      ID: BPMN-GN-REND-CONTROL-TRANSPARENCIA-01
      Purp: "Describir mecanismos de control interno/externo y obligaciones de transparencia asociadas a rendiciones."
      Control_Interno:
        ID: BPMN-GN-REND-CONTROL-INTERNO-01
        Mecanismos:
          - Cpt: "Unidad de Control Interno"
            Proc: "Realiza revisión preventiva y auditorías selectivas sobre el proceso de rendición; informa al Gobernador y al CORE."
          - Cpt: "Listas de Chequeo"
            Proc: "Aplicación de checklists estandarizadas para revisión formal, documental, financiera y técnica de cada rendición."
          - Cpt: "Seguimiento Físico-Financiero"
            Proc: "Verificar que el gasto se traduzca en avances concretos; requiere análisis integrado de informes y visitas a terreno por parte de los RTF."
      Fiscalizacion_Externa:
        ID: BPMN-GN-REND-CONTROL-EXTERNO-01
        Organismos:
          - Cpt: "Contraloría General de la República (CGR)"
            Act:
              - "Examen y juzgamiento de cuentas para verificar legalidad, fidelidad y exactitud de rendiciones."
              - "Auditorías financieras y de cumplimiento al GORE."
              - "Formulación de observaciones y reparos."
              - "Juicios de Cuentas para responsabilidades pecuniarias."
              - "Administrar y establecer uso obligatorio de SISREC."
          - Cpt: "Dirección de Presupuestos (DIPRES)"
            Act:
              - "Monitoreo de ejecución presupuestaria y programática del GORE vía SIGFE."
              - "Evaluación de programas regionales para medir eficacia."
              - "Velar por cumplimiento de glosas presupuestarias."
      Transparencia:
        ID: BPMN-GN-REND-TRANSPARENCIA-01
        Req:
          - Cpt: "Transparencia Activa"
            Def: "Publicación proactiva y mensual de convenios de transferencia, detalle de transferencias, nóminas de beneficiarios, presupuesto y ejecución, resultados de auditorías."
          - Cpt: "Transparencia Pasiva"
            Def: "Respuesta a solicitudes de acceso a la información dentro de plazos legales, resguardando datos personales sensibles."
        Obligaciones_Glosa_08:
          ID: BPMN-GN-REND-TRANSP-GLO08-01
          Cpt: "Corporaciones y Fundaciones (Glosa 08 Partida 31)"
          Req:
            - "Informar a DIPRES y publicar en páginas web de la corporación y del GORE información institucional (misión, objetivos, directorio, financiamiento, planificación anual) a más tardar al término del primer trimestre."
            - "Informar y publicar trimestralmente, dentro de los 30 días siguientes al término de cada trimestre, información de ejecución y gestión (dotación, remuneraciones, concursos, recursos transferidos/ejecutados, indicadores)."
            - "Exigir cuenta pública anual, estados financieros publicados y cumplimiento de Ley N°20.285 cuando corresponda."
        Obligaciones_Glosa_16:
          ID: BPMN-GN-REND-TRANSP-GLO16-01
          Cpt: "Requerimientos de Información y Publicación (Glosa 16 Partida 31)"
          Req:
            - "Publicar mensualmente la cartera de proyectos financiada con cargo a presupuestos de inversión regional y publicar acuerdos CORE dentro de 5 días hábiles desde su adopción."
            - "Informar trimestralmente el uso de recursos (beneficiarios, comuna, instituciones receptoras, montos, productos del convenio y su aplicación regional) a las instancias definidas en la glosa, y publicar la información en los mismos plazos cuando corresponda."
            - "Publicar trimestralmente e informar a senadores y diputados de la región los proyectos adjudicados/contratados con cargo a Subtítulos 24, 31 y 33, incluyendo identificación de proyecto, montos, postulantes, pauta de evaluación, seleccionado, presupuesto aprobado y votaciones CORE."

    Gestion_Estrategica_y_Contingencias_Rendiciones:
      ID: BPMN-GN-REND-GESTION-01
      Purp: "Ofrecer recomendaciones para una gestión de excelencia y planes para contingencias operativas."
      Buenas_Practicas:
        ID: BPMN-GN-REND-GESTION-BPR-01
        Rec:
          - "Planificación anual de rendiciones y programación de revisiones internas."
          - "Coordinación interdivisional entre DAF, DIPIR y unidades técnicas con roles claros."
          - "Capacitación continua a funcionarios del GORE y entidades ejecutoras, especialmente en uso de SISREC."
          - "Uso óptimo de tecnología (SIGFE, BIP, SISREC)."
          - "Desarrollo y actualización de manuales internos de procedimientos."
          - "Gestión de riesgos (fraude, errores, demoras) con medidas preventivas y de control."
          - "Fomento de cultura de probidad y transparencia."
          - "Enfoque en resultados, articulando rendición financiera con medición de impacto."
      Contingencias:
        ID: BPMN-GN-REND-GESTION-CONTINGENCIAS-01
        Casos:
          - Cpt: "Pérdida de Rendición al Interior del GORE"
            Proc: "Mantener registros digitales o libros de correspondencia en cada unidad (OP, U.C.R., RTF) para trazabilidad; como último recurso, solicitar copia a entidad ejecutora; SISREC minimiza este riesgo."
          - Cpt: "Entidad Privada solicita cuota siguiente sin haber rendido la anterior"
            Proc: "Aplicar Art. 18 Res. 30 CGR; si convenio lo permite, autorizar adelanto solo contra garantía (vale vista, póliza) por monto no rendido, fijando plazo perentorio para rendir o ejecutar garantía."
          - Cpt: "Demoras en revisión interna por alta carga de trabajo"
            Proc: "Usar planificación anual para anticipar peaks, reasignar revisores y priorizar rendiciones que habilitan transferencias críticas."

  Gestion_Operativa_Seguridad_Publica_CIES_SITIA:
