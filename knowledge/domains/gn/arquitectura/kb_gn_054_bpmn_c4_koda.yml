Parte_I_Procesos_BPMN_STS:
  ID: GN-GORE-BPMN-PARTE-I-01
  Ctx: "Especificación de procesos clave del GORE Ñuble en notación BPMN, resaltando actores, actividades, flujos de decisión, documentos y controles."
  Ref: GN-BPMN-MODEL-01

BPMN_Model:
  ID: GN-BPMN-MODEL-01
  Fnd: "Documentación oficial del GORE Ñuble."
  Ctx: "Modelamiento de procesos del GORE Ñuble en notación BPMN, resaltando actores, actividades, flujos de decisión, documentos y controles."
  Processes_Covered:
    - "Tramitación de actos administrativos."
    - "Ciclo presupuestario."
    - "Gestión de iniciativas de inversión."
    - "Rendición de cuentas."
    - "Selector de vías de financiamiento para IPR."
    - "Gestión operativa de seguridad y emergencias (CIES/SITIA)."
    - "Gestión de información geoespacial (IDE/Geonodo)."
  Tramitacion_y_Aprobacion_Actos_Administrativos:
    ID: BPMN-GN-ACTOS-ADMIN-01
    Mech: "Pasos secuenciales y roles específicos para asegurar control interno y toma de razón por Contraloría General de la República (CGR)."
    Act_Types:
      - "Resoluciones."
      - "Decretos."
      - "Convenios."
    Expediente_Electronico_y_FEA:
      ID: BPMN-GN-ACTOS-EXPEDIENTE-FEA-01
      Ctx: "Conforme Ley 21.180, los flujos de aprobación deben quedar registrados en expediente electrónico; firma de actos se materializa mediante FEA cuando corresponde."
      Req:
        - "Toda actuación (borrador, visaciones, firma, notificación) se integra al expediente electrónico (ej. DocDigital)."
        - "La firma del Gobernador/a Regional en resoluciones/decretos se realiza mediante FEA cuando corresponde."
        - "Notificaciones y archivo se gestionan por canal formal y quedan trazables en el expediente."
    Flujo_General_Resoluciones_Exentas:
      ID: BPMN-GN-RES-EXENTAS-FLUJO-01
      Phases:
        - ID: BPMN-GN-RES-EXENTAS-FASE-INICIACION-01
          Cpt: "Fase de Iniciación."
          Resp:
            Ref: ROLE-AREA-REQUIRENTE
          Act:
            - "Elaborar proyecto de resolución con antecedentes."
            - "Remitir a Unidad Jurídica (UJ)."
        - ID: BPMN-GN-RES-EXENTAS-FASE-REVISION-JURIDICA-01
          Cpt: "Fase de Revisión Jurídica."
          Resp:
            Ref: ROLE-JURIDICA
          Act:
            - "Realizar revisión jurídica."
          Req:
            - "Asegurar cumplimiento de requisitos legales."
        - ID: BPMN-GN-RES-EXENTAS-FASE-GESTION-01
          Cpt: "Fase de Gestión."
          Resp:
            Ref: ROLE-CENTRO-GESTION
          Act:
            - "Controlar formalidades."
            - "Foliar documentos."
        - ID: BPMN-GN-RES-EXENTAS-FASE-CONTROL-01
          Cpt: "Fase de Control."
          Resp:
            Ref: ROLE-UNIDAD-CONTROL
          Act:
            - "Visar por autoridad competente."
          Req:
            - "Verificar legalidad y disponibilidad presupuestaria."
        - ID: BPMN-GN-RES-EXENTAS-FASE-VB-ADMREG-01
          Cpt: "Fase V°B° Administrador/a Regional."
          Resp:
            Ref: ROLE-ADMINISTRADOR-REGIONAL
          Act:
            - "Revisar y visar como último filtro de coordinación administrativa antes de firma del Gobernador/a."
        - ID: BPMN-GN-RES-EXENTAS-FASE-FIRMA-NOTIFICACION-01
          Cpt: "Fase de Firma (FEA)."
          Resp:
            Ref: ROLE-GOBERNADOR
          Act:
            - "Firmar la resolución mediante FEA y dejar trazabilidad en expediente electrónico."
          Control_Externo_CGR:
            Ctx: "Por regla general, los actos que no comprometen recursos presupuestarios están exentos del trámite de Toma de Razón previo; CGR mantiene control de legalidad posterior."
            Act:
              - "Enviar a CGR para toma de razón."
            Cond:
              - "Cuando corresponda."
        - ID: BPMN-GN-RES-EXENTAS-FASE-NOTIFICACION-ARCHIVO-01
          Cpt: "Fase de Notificación y Archivo."
          Resp:
            Ref: ROLE-OFICINA-PARTES
          Act:
            - "Notificar a interesados si corresponde."
            - "Archivar el acto firmado en el expediente electrónico y registrar despacho/derivaciones."
      BPMN_Model:
        Pool:
          - "GORE Ñuble"
        Lanes:
          - Ref: ROLE-AREA-REQUIRENTE
          - Ref: ROLE-JURIDICA
          - Ref: ROLE-CENTRO-GESTION
          - Ref: ROLE-UNIDAD-CONTROL
          - Ref: ROLE-ADMINISTRADOR-REGIONAL
          - Ref: ROLE-GOBERNADOR
          - Ref: ROLE-OFICINA-PARTES
        User_Tasks:
          - "Elaborar borrador"
          - "Revisar legalidad"
          - "Control de formalidades"
          - "Revisar y visar"
          - "V°B° Administrador/a Regional"
          - "Firmar (FEA)"
          - "Notificar/Archivar"
        Flow:
          - "Eventos intermedios para espera de revisión o firma."
          - Gateway:
              ID: BPMN-GN-RES-EXENTAS-GW-TOMA-RAZON-01
              Type: "Exclusivo"
              Purp: "Determinar si requiere toma de razón."
              Cond:
                - "Si requiere toma de razón."
                - "Si no requiere toma de razón."
              Proc:
                - "Si requiere toma de razón: Se envía a CGR para control externo."
                - "Si no requiere toma de razón: Se notifica directamente."
    Aprobacion_Transferencias_y_Convenios_Financiamiento:
      ID: PROC-GORE-BPMN-TRAMITACION-CONVENIOS-01
      Ctx: "Para transferencias a terceros."
      Proc:
        - ID: BPMN-GN-CONVENIOS-PASO-01
          Cpt: "Emisión de acto administrativo."
          Act_Types:
            - "Decreto"
            - "Resolución"
        - ID: BPMN-GN-CONVENIOS-PASO-02
          Cpt: "Elaboración de proyecto de convenio."
          Resp:
            Ref: ROLE-AREA-RESPONSABLE
          Agreement_Background:
            - "Propósito."
            - "Monto."
            - "Plazos."
        - ID: BPMN-GN-CONVENIOS-PASO-03
          Cpt: "Revisión jurídica."
          Resp:
            Ref: ROLE-JURIDICA
          Act:
            - "Revisar texto del convenio."
        - ID: BPMN-GN-CONVENIOS-PASO-04
          Cpt: "Firma de documentos."
          Resp:
            Ref: ROLE-AUTORIDAD
          Act:
            - "Firmar convenio."
            - "Firmar decreto de aprobación."
        - ID: BPMN-GN-CONVENIOS-PASO-05
          Cpt: "Envío a CGR para toma de razón."
        - ID: BPMN-GN-CONVENIOS-PASO-06
          Cpt: "Firma con entidad beneficiaria."
          Cond:
            - "Tras aprobación de CGR."
        - ID: BPMN-GN-CONVENIOS-PASO-07
          Cpt: "Publicación."
          Dest:
            Ref: SYS-TRANSPARENCIA
      Req:
        - "Tramitación de dos documentos paralelos (proyecto de convenio y decreto)."
      Flujo_Convenio_Transferencia_Detallado:
        ID: BPMN-GN-CONVENIOS-FLUJO-DETALLADO-01
        Proc:
          - ID: BPMN-GN-CONVENIOS-DET-STEP-01
            Cpt: "Elaboración del borrador de convenio."
            Resp: "División técnica proponente (ej. DIDESOH, DIPIR)."
            Act:
              - "Redactar borrador del convenio (objeto, monto, plazos, productos, obligaciones, mecanismos de rendición)."
          - ID: BPMN-GN-CONVENIOS-DET-STEP-02
            Cpt: "Revisión jurídica y financiera."
            Resp:
              - "Asesoría Jurídica."
              - "DAF."
            Act:
              - "Revisión de legalidad (competencia, cláusulas, control de riesgos)."
              - "Revisión de cláusulas financieras, rendición y condiciones de desembolso."
          - ID: BPMN-GN-CONVENIOS-DET-STEP-03
            Cpt: "Firma del convenio."
            Resp: "Gobernador/a Regional; Representante Legal de la entidad receptora."
            Req:
              - "Firma y tramitación registradas en expediente electrónico."
          - ID: BPMN-GN-CONVENIOS-DET-STEP-04
            Cpt: "Emisión de resolución aprobatoria y toma de razón."
            Resp: "GORE; CGR."
            Act:
              - "Emitir resolución aprobatoria del convenio suscrito y autorizar transferencia."
              - "Remitir a CGR para toma de razón cuando corresponda (control preventivo de legalidad)."
            Warn:
              - "La transferencia de fondos no puede ejecutarse hasta que CGR tome razón del acto cuando corresponda."
          - ID: BPMN-GN-CONVENIOS-DET-STEP-05
            Cpt: "Notificación, archivo y habilitación de ejecución."
            Resp: "Unidad proponente; Oficina de Partes; DAF."
            Act:
              - "Notificar y archivar el acto en el expediente electrónico."
              - "Habilitar ejecución financiera (registro/ejecución en SIGFE) y transferencias según convenio."
      BPMN_Model:
        Data_Artifacts:
          - "Artefactos de datos para representar documentos."
        Subprocesses:
          - "Subproceso para la tramitación en CGR."
        Gateways:
          - ID: BPMN-GN-CONVENIOS-GW-PARALLEL-01
            Type: "Paralelo"
            Purp: "Sincronizar aprobación de convenio y decreto antes de la firma externa."

  Ciclo_Presupuestario_Regional:
    ID: BPMN-GN-CICLO-PRESUPUESTARIO-01
    Phases:
      - "Formulación."
      - "Aprobación."
      - "Ejecución."
      - "Modificación."
      - "Control/Cierre."
    Actors_Involved:
      - Ref: ROLE-DIPIR
      - Ref: ROLE-DAF
      - Ref: ROLE-GOBERNADOR
      - Ref: ORG-CORE
      - Ref: ORG-DIPRES
      - Ref: ORG-CGR
    Marco_Conceptual_y_Estructura:
      ID: BPMN-GN-PRESUPUESTO-MARCO-CONCEPTUAL-01
      Ctx:
        - "La estructura presupuestaria se rige por el Decreto N° 854 (2004) de Hacienda."
      Cambios_Estructurales_2025_2026:
        ID: BPMN-GN-PRESUPUESTO-CAMBIOS-ESTRUCTURALES-2025-01
        Ctx:
          - "Cambios estructurales en presupuesto GORE desde 2025 (vigentes en 2026) conforme a instructivos DIPRES."
        Cpt:
          - "Creación de 16 programas presupuestarios (uno por región) que integran funcionamiento e inversión."
          - "Creación de programa especial 'Asociatividad y Planes Especiales' para asociatividad regional, zonas extremas y territorios rezagados."
        Res:
          - "Requiere coordinación estrecha DAF-DIPIR para gestionar un solo programa integrado."
      Clasificador_Presupuestario:
        ID: BPMN-GN-PRESUPUESTO-CLASIFICADOR-01
        Cpt: "Clasificador Presupuestario Partida 31."
        Partida_31:
          - "Gobiernos Regionales."
        Capitulos:
          - "01 Gobierno Regional (ejecución administrativa y operativa)."
          - "02 Consejo Regional (gastos propios de funcionamiento del CORE)."
        Programas:
          - "01 Funcionamiento (Subtítulos 21, 22, entre otros)."
          - "02 Inversión Regional (FNDR y otros fondos de capital; Subtítulos 31, 33, entre otros)."
        Subtitulos_Relevantes:
          - "21 Gastos en Personal."
          - "22 Bienes y Servicios de Consumo."
          - "24 Transferencias Corrientes."
          - "29 Adquisición de Activos No Financieros."
          - "31 Iniciativas de Inversión."
          - "33 Transferencias de Capital."
      Fuentes_de_Financiamiento:
        ID: BPMN-GN-PRESUPUESTO-FUENTES-01
        Cpt: "Fuentes de financiamiento regional."
        Items:
          - "FNDR: principal fuente de recursos para inversión regional."
          - "FRPD: recursos destinados a productividad, fomento, ciencia e innovación."
          - "Ingresos propios: venta de bienes, multas u otros ingresos institucionales."
          - "PAC (Programación Anual de Caja): proyección de flujo de caja para asegurar liquidez."
    Formulacion_Del_Presupuesto:
      ID: BPMN-GN-PRESUPUESTO-FORMULACION-01
      Fase_Exploratoria_Marco_Presupuestario:
        ID: BPMN-GN-PRESUPUESTO-FASE-EXPLORATORIA-01
        Dln: "Mayo–Junio del año anterior (orientativo)."
        Proc:
          - ID: BPMN-GN-PRESUPUESTO-EXPLORATORIO-STEP-01
            Cpt: "Recepción de Marco Exploratorio DIPRES."
            Resp:
              - Ref: ORG-DIPRES
              - Ref: ROLE-DIPIR
            Act:
              - "DIPRES comunica techo global estimado (marco exploratorio)."
          - ID: BPMN-GN-PRESUPUESTO-EXPLORATORIO-STEP-02
            Cpt: "Proyección de arrastres y estimación de espacio presupuestario."
            Resp:
              - Ref: ROLE-DIPIR
            Act:
              - "Proyectar arrastres (compromisos de años anteriores exigibles en t+1)."
              - "Determinar espacio presupuestario disponible para nuevas iniciativas."
      Proc:
        - ID: BPMN-GN-PRESUPUESTO-FORMULACION-STEP-01
          Cpt: "Elaboración de insumos."
          Responsibilities:
            - Ref: ROLE-DIPIR
              Act:
                - "Elaborar Anteproyecto Regional de Inversiones (ARI)."
                - "Elaborar Programa Regional de Inversiones (PROPIR)."
              Src:
                - "Iniciativas de divisiones, municipios y servicios públicos."
            - Ref: ROLE-DAF
              Act:
                - "Estimar ingresos y egresos corrientes."
        - ID: BPMN-GN-PRESUPUESTO-FORMULACION-STEP-02
          Cpt: "Consolidación y envío."
          Act:
            - "Consolidar insumos en el Anteproyecto Regional."
            - "Enviar al Gobernador."
        - ID: BPMN-GN-PRESUPUESTO-FORMULACION-STEP-03
          Cpt: "Aprobación por Consejo Regional (CORE)."
          Act:
            - "Celebrar sesión del CORE para aprobar el proyecto."
          Cond:
            - "Si existen observaciones: Se incorpora una ronda de ajuste."
      Roles_Y_Responsabilidades_Detalle:
        DIPIR:
          Ref: ROLE-DIPIR
          Act:
            - "Liderar elaboración del proyecto de presupuesto del GORE (foco inversión regional y oferta programática)."
            - "Coordinar ARI (Anteproyecto Regional de Inversiones) y PROPIR (Programa Público de Inversión en la Región)."
            - "Asegurar alineación con la Estrategia Regional de Desarrollo (ERD) y coordinación con DIPLADE."
            - "Preparar antecedentes de programas Glosa 06 para evaluación ex ante (DIPRES/SES), cuando aplique."
        DAF:
          Ref: ROLE-DAF
          Act:
            - "Proyectar gastos de funcionamiento (Subtítulos 21 y 22) con base en dotación vigente y gastos recurrentes."
            - "Verificar correcta aplicación del clasificador presupuestario (Subtítulo, Ítem, Asignación; especialmente transferencias Subt. 24 y 33)."
            - "Verificar restricciones legales y glosas aplicables (personal, viáticos, etc.)."
        Coordinacion_DIPIR_DAF:
          Act:
            - "Identificar glosas aplicables y restricciones de uso (límites y prohibiciones)."
            - "Crear provisiones específicas (p.ej. FRPD en ítem 33.03; provisiones FRIL y 8% FNDR)."
            - "Justificar inversiones propuestas y verificar vigencia técnica (RS u otros resultados) para inclusión en presupuesto."
        Coordinacion_ARI_PROPIR_Chileindica:
          ID: BPMN-GN-PRESUPUESTO-ARI-PROPIR-CHILEINDICA-01
          Def:
            - "ARI: estimación de inversión de GORE, ministerios y servicios para el año siguiente."
            - "PROPIR: planificación y seguimiento del gasto público regional del año en curso."
          Mech:
            - "Gestión en plataforma Chileindica (<www.chileindica.cl>)."
          Resp_GORE:
            - "Gobernador conduce el proceso (puede delegar en Jefe DIPLADE)."
            - "DIPLADE lidera Secretaría Ejecutiva de la Coordinación Regional del Gasto Público (SEREMI y jefes de servicios)."
            - "Admisión de iniciativas y fijación de plazos de postulación ARI (máx. primeros 4 meses)."
            - "Informe trimestral PROPIR al CORE y envío ARI aprobado a ministerios."
          Resp_Servicios_Publicos:
            - "Ingresar iniciativas a Chileindica con desglose comunal, montos, fuente, beneficiarios y alineación con ERD."
            - "Informar ejecución financiera mensual PROPIR y comunicar ausencia de inversión cuando aplique."
          Proc_Discrepancias:
            - "Resolver en instancia regional; si persisten, elevar a comisiones técnicas de formulación presupuestaria a nivel central."
      BPMN_Model:
        Lanes:
          - Ref: ROLE-DIPIR
          - Ref: ROLE-DAF
        Gateways:
          - ID: BPMN-GN-PRESUPUESTO-FORMULACION-GW-PARALLEL-01
            Type: "Paralelo"
            Purp: "Juntar ARI y PROPIR."
          - ID: BPMN-GN-PRESUPUESTO-FORMULACION-GW-CORE-01
            Type: "Exclusivo"
            Purp: "Decisión del CORE."
            Cond:
              - "No aprueba: Retorna a DIPIR/DAF para ajustes."
              - "Aprueba: Pasa a fase de aprobación formal."
    Aprobacion_Del_Presupuesto:
      ID: BPMN-GN-PRESUPUESTO-APROBACION-01
      Proc:
        - ID: BPMN-GN-PRESUPUESTO-APROBACION-STEP-01
          Cpt: "Remisión al CORE."
          Cond:
            - "Una vez consolidado el proyecto."
          Resp:
            Ref: ROLE-GOBERNADOR
          Dln: "10 días hábiles."
        - ID: BPMN-GN-PRESUPUESTO-APROBACION-STEP-02
          Cpt: "Dictamen del CORE."
          Dln: "10 días para dictaminar."
          Cond:
            - "Si no responde: Se entiende aprobado."
        - ID: BPMN-GN-PRESUPUESTO-APROBACION-STEP-03
          Cpt: "Envío a entidades externas."
          Dest:
            - Ref: ORG-DIPRES
            - Ref: ORG-CGR
          Purp: "Toma de razón y publicación."
      Procedimiento_Legal_Y_Plazos_Detalle:
        Proc:
          - ID: BPMN-GN-PRESUPUESTO-LEGAL-STEP-01
            Cpt: "Propuesta del Gobernador."
            Dln: "10 días desde publicación de la Ley de Presupuestos."
          - ID: BPMN-GN-PRESUPUESTO-LEGAL-STEP-02
            Cpt: "Pronunciamiento del CORE."
            Dln: "10 días desde recepción."
          - ID: BPMN-GN-PRESUPUESTO-LEGAL-STEP-03
            Cpt: "Remisión a DIPRES."
            Dln: "5 días desde aprobación CORE."
            Resp:
              Ref: ROLE-DAF
            Act:
              - "Prepara oficio conductor y antecedentes."
          - ID: BPMN-GN-PRESUPUESTO-LEGAL-STEP-04
            Cpt: "Elaboración de resoluciones por DIPRES."
            Dln: "10 días."
          - ID: BPMN-GN-PRESUPUESTO-LEGAL-STEP-05
            Cpt: "Toma de Razón CGR."
            Dln: "15 días desde recepción (prorrogable por 15)."
      Contenido_Y_Requisitos_Control_Calidad:
        Req:
          - "Desagregación según clasificador presupuestario a nivel de Subtítulo e Ítem."
          - "Transferencias desagregadas a nivel de Asignación (Subt. 24 y 33)."
          - "Coherencia entre propuesta Gobernador, acuerdo CORE y resoluciones DIPRES."
          - "Para presupuesto de inversión: mantener código BIP y arrastres conservando asignación."
      BPMN_Model:
        Timers:
          - "Evento temporizador de 10 días en el Gobernador."
          - "Evento temporizador de 10 días en el CORE."
        Gateways:
          - ID: BPMN-GN-PRESUPUESTO-APROBACION-GW-RESULTADO-01
            Type: "Exclusivo"
            Purp: "Controlar resultado."
            Cond:
              - "CORE aprueba: Flujo continúa."
              - "CORE no aprueba: Se realizan correcciones."
              - "CORE no se pronuncia: Flujo avanza por default."
    Distribucion_Inicial:
      ID: BPMN-GN-PRESUPUESTO-DISTRIBUCION-INICIAL-01
      Cpt: "Distribución inicial y decreto de identificación presupuestaria."
      Def: "Desagrega montos globales en asignaciones específicas e iniciativas (códigos BIP) una vez promulgada la Ley y cumplidos los controles (DIPRES/CGR) que correspondan."
      Proc:
        - ID: BPMN-GN-PRESUPUESTO-DIST-STEP-01
          Cpt: "Emisión del Decreto/Resolución de Identificación Presupuestaria."
          Resp:
            - Ref: ROLE-DAF
            - Ref: ROLE-GOBERNADOR
          Act:
            - "Preparar desagregación (Subtítulo/Ítem/Asignación; transferencias Subt. 24/33 a nivel de asignación)."
            - "Identificar iniciativas de inversión con código BIP cuando aplique."
        - ID: BPMN-GN-PRESUPUESTO-DIST-STEP-02
          Cpt: "Carga/registro de presupuesto distribuido en SIGFE."
          Resp:
            - Ref: ROLE-DAF
          Act:
            - "Registrar presupuesto vigente distribuido en SIGFE."
            - "Habilitar ejecución (CDP/compromiso/devengo/pago) conforme cadena SIGFE."
    Ejecucion_Presupuestaria:
      ID: BPMN-GN-PRESUPUESTO-EJECUCION-01
      Activities_DAF:
        Ref: ROLE-DAF
        Act:
          - "Registrar presupuesto en SIGFE."
          - "Realizar ajustes mensuales de caja."
          - "Ejecutar pagos según ley de compras."
      Activities_DIPIR:
        Ref: ROLE-DIPIR
        Act:
          - "Monitorear la ejecución física de los proyectos."
          - "Revisar avances en el BIP."
          - "Actualizar mensualmente la información a DIPRES."
          - "Actualizar estados en BIP y cargar ejecución físico-financiera dentro de los primeros 8 días del mes siguiente (orientativo)."
      Cadena_Presupuestaria_SIGFE:
        ID: BPMN-GN-PRESUPUESTO-CADENA-SIGFE-01
        Ctx:
          - "Cadena presupuestaria obligatoria en SIGFE: CDP → Compromiso → Devengo → Pago."
        Req:
          - "Ningún proceso de compra o convenio inicia sin CDP."
          - "Devengo debe ser simultáneo a la recepción conforme del bien/servicio y a la recepción/aceptación de la factura."
        Proc:
          - ID: BPMN-GN-PRESUPUESTO-CADENA-STEP-01
            Cpt: "Certificado de Disponibilidad Presupuestaria (CDP)."
            Def: "Documento previo obligatorio que certifica la existencia de saldo disponible."
            Res:
              - "CDP emitido."
          - ID: BPMN-GN-PRESUPUESTO-CADENA-STEP-02
            Cpt: "Compromiso."
            Def: "Acto administrativo (OC/contrato/resolución) que afecta el presupuesto y reserva recursos."
            Res:
              - "Compromiso registrado."
          - ID: BPMN-GN-PRESUPUESTO-CADENA-STEP-03
            Cpt: "Devengo."
            Def: "Hito de recepción conforme que genera obligación de pago y pasivo contable."
            Res:
              - "Devengo registrado."
          - ID: BPMN-GN-PRESUPUESTO-CADENA-STEP-04
            Cpt: "Pago."
            Def: "Egreso efectivo que extingue la obligación."
            Res:
              - "Pago ejecutado."
      Devengo_De_Compromisos:
        Cond:
          - If: "Convenios con municipalidades."
            Ctx: "Se devenga al momento de la transferencia."
          - If: "Convenios de ejecución."
            Ctx: "Se devenga al devengar la transferencia."
      Programacion_Ejecucion_Y_Caja:
        DIPRES:
          Ref: ORG-DIPRES
          Act:
            - "Elabora programa de ejecución inicial mensualizado."
        GORE:
          Ref: ORG-GORE-NUBLE
          Act:
            - "Remite actualizaciones mensuales (orientativo: día 15), detallando aporte fiscal y fuentes."
        Programa_De_Caja_Mensual:
          Def: "Se basa en ejecución programada menos saldos disponibles para calcular necesidades de aporte fiscal."
        Programacion_Anual_de_Caja_PAC:
          ID: BPMN-GN-PRESUPUESTO-PAC-01
          Def: "Herramienta de gestión financiera que proyecta flujo de ingresos y egresos para asegurar liquidez."
          Resp:
            - Ref: ROLE-DAF
            - Ref: ROLE-DIPIR
            - Ref: ROLE-TESORERO-REGIONAL
          Proc:
            - "Tesorería informa semanalmente a DIPIR/DAF la disponibilidad real proyectada."
            - "Solicitud de remesas a DIPRES vía SIGFE basada en compromisos devengados exigibles."
          Warn:
            - "Evitar devengamiento masivo en diciembre; procesar estados de pago mensualmente para reflejar ejecución real."
          Fondo_Emergencias_Glosa_14:
            Cond:
              - "Hasta un 3% del presupuesto de inversión."
            Req:
              - "Uso requiere Decreto Supremo DIPRES + Resolución GORE."
              - "GORE puede destinar hasta un 2% del presupuesto de inversión regional para enfrentar situaciones de emergencia definidas por autoridad competente, previa coordinación."
              - "La ejecución puede efectuarse sin esperar la total tramitación del acto administrativo del GORE cuando aplique la regla de emergencia."
              - "Trimestralmente, informar a Comisión Especial Mixta de Presupuestos y a DIPRES sobre el uso de recursos de emergencia."
          Saldo_Final_de_Caja_31_Diciembre:
            Warn:
              - "Saldo no ejecutado al 31/12 (salvo deuda flotante y anticipos autorizados) debe reintegrarse, salvo norma expresa en contrario."
      Tesoreria_y_Gestion_de_Ingresos:
        ID: BPMN-GN-TESORERIA-INGRESOS-01
        Ctx:
          - "Gestión de caja y valores (cuentas bancarias, pagos, ingresos, garantías) bajo esquema de Cuenta Única Fiscal (CUF)."
        Resp:
          - Ref: ROLE-TESORERO-REGIONAL
          - Ref: ROLE-JEFE-FINANZAS
        Subprocesses:
          Administracion_Cuentas_Corrientes_CUF:
            ID: BPMN-GN-TESORERIA-CUF-01
            Req:
              - "Apertura/cierre de cuentas requiere resolución fundada y autorización del Ministerio de Hacienda."
              - "Mantener registro de firmas bancarias actualizado; revocar firmas de funcionarios desvinculados de forma inmediata."
            Cuentas_Especificas:
              - "Cuenta FNDR (inversión)."
              - "Cuenta Funcionamiento (Programa 01)."
              - "Cuentas de fondos de terceros (custodia)."
          Proceso_de_Egresos_Pagos:
            ID: BPMN-GN-TESORERIA-PAGOS-01
            Ciclo_Pago_Proveedores:
              Req:
                - "Recepción Conforme (certificado/acta)."
                - "Factura aceptada (no reclamada en 8 días)."
                - "Orden de Compra y Resolución de Contrato (si aplica)."
                - "Imputación presupuestaria: Compromiso y Devengo registrados."
              Artefactos:
                - "Nómina de Pago (lote de obligaciones)."
              Escala_Aprobaciones:
                - "Hasta 100 UTM: firma Jefe Finanzas + Tesorero."
                - "100 a 1.000 UTM: firma Jefe DAF + Jefe Finanzas."
                - "Sobre 1.000 UTM: requiere V°B° Administrador Regional."
            Medios_de_Pago:
              Req:
                - "Transferencia Electrónica (TEF masiva) como medio preferente."
              Warn:
                - "Cheques como excepción (nominativos y cruzados)."
            Pago_Centralizado_TGR:
              Cpt: "Pago de impuestos y obligaciones fiscales mayores vía Tesorería General de la República."
          Pago_de_Remuneraciones_y_Cotizaciones:
            ID: BPMN-GN-TESORERIA-REMUNERACIONES-01
            Req:
              - "Nómina de remuneraciones por canal seguro."
              - "Pago masivo debe cuadrar con Libro de Remuneraciones."
            Proc:
              - "Pago de cotizaciones vía PREVIRED según calendario (usualmente hasta día 10 del mes siguiente para evitar intereses)."
          Gestion_de_Ingresos_Recaudacion:
            ID: BPMN-GN-TESORERIA-INGRESOS-RECAUDACION-01
            Req:
              - "Ingresar a caja y contabilidad todo recurso percibido."
            Tipos_Ingresos:
              - "Transferencias fiscales (aportes DIPRES/SUBDERE) contra aviso de abono bancario."
              - "Ingresos propios (venta de bases; venta de activos dados de baja)."
              - "Recuperaciones (licencias médicas; devoluciones de viáticos; saldos de rendiciones)."
              - "Multas a proveedores (descuento en pago o pago directo)."
          Control_Documentos_en_Garantia:
            ID: BPMN-GN-TESORERIA-GARANTIAS-01
            Req:
              - "Registro y custodia física o digital (boletas, pólizas, vales vista, cheques)."
              - "Controlar N° documento, monto, emisor, vencimiento y acto asociado."
            Control_Vencimientos:
              Req:
                - "Alertar a unidades técnicas con 30 y 15 días de anticipación para renovar o devolver garantías."
            Cobro_Ejecucion:
              Cond:
                - "Incumplimiento certificado por unidad técnica y ordenado por resolución."
              Proc:
                - "Cobro inmediato en institución financiera."
            Devolucion:
              Cond:
                - "Contra acta/certificado de recepción conforme final o cumplimiento del hito garantizado."
          Control_Financiero_Diario:
            ID: BPMN-GN-TESORERIA-CIERRE-DIARIO-01
            Cuadratura_Diaria:
              Req:
                - "Cuadrar movimientos (ingresos/egresos) con saldo bancario diariamente."
                - "Toda diferencia debe aclararse el mismo día."
            Informe_Diario_Disponibilidades:
              Req:
                - "Saldo inicial, ingresos percibidos, pagos efectuados, saldo final por cuenta."
                - "Registrar deuda flotante diaria (devengados exigibles no pagados)."
          Arqueo_de_Caja_y_Seguridad_Valores:
            ID: BPMN-GN-TESORERIA-ARQUEO-SEGURIDAD-01
            Req:
              - "Arqueo sorpresivo por Jefatura de Finanzas o Auditoría Interna."
              - "Custodia en caja fuerte ignífuga con acceso restringido."
              - "Póliza de fidelidad funcionaria para personal con manejo de fondos."
      Contabilidad_Gubernamental_y_Cierre_Financiero:
        ID: BPMN-GN-CONTABILIDAD-CIERRE-01
        Ctx:
          - "Registro contable bajo normativa NICSP-CGR; soporte de trazabilidad, cierres y reportería legal."
        Subprocesses:
          Plan_de_Cuentas_y_Estructura:
            ID: BPMN-GN-CONTABILIDAD-PLAN-CUENTAS-01
            Req:
              - "Adoptar Plan de Cuentas CGR con niveles jerárquicos (título, grupo, subgrupo, cuenta)."
              - "Usar cuentas de orden para control de garantías y responsabilidades eventuales."
            Configuracion_Institucional:
              Req:
                - "Definir centros de costo por unidad y centros de gestión por IDI (auxiliar por proyecto/IPR)."
                - "Mantener matriz contable-presupuestaria (devengamiento) para que imputación genere asiento patrimonial correcto."
          Comprobantes_Contables:
            ID: BPMN-GN-CONTABILIDAD-COMPROBANTES-01
            Def: "Comprobante contable como documento fuente único de registro."
            Tipos:
              - "Automáticos (interfaz) por hitos en módulos auxiliares (p.ej. recepción conforme)."
              - "Manuales para ajustes/regularizaciones/depreciaciones y correcciones con V°B° y minuta explicativa."
            Req:
              - "Bloquear comprobantes descuadrados o inconsistentes (gasto sin contrapartida patrimonial)."
          Centralizacion_Contable:
            ID: BPMN-GN-CONTABILIDAD-CENTRALIZACION-01
            Proc:
              - "Centralizar remuneraciones mensualmente tras cierre de sueldos."
              - "Centralizar activo fijo y existencias desde bodega/activo fijo (alta y consumo)."
              - "Integrar cartolas bancarias para conciliación."
              - "Interoperabilidad externa: incorporar decretos/actos de modificación presupuestaria desde DIPRES cuando exista canal habilitado."
          Gestion_de_Honorarios:
            ID: BPMN-GN-CONTABILIDAD-HONORARIOS-01
            Proc:
              - "Importar boletas electrónicas desde SII."
              - "Calcular retención vigente y generar obligación de pago (devengo) y cuentas por pagar."
              - "Emitir libro auxiliar e informar retenciones anuales (DJ 1879)."
          Gestion_de_Deuda_Institucional_y_Anticipos:
            ID: BPMN-GN-CONTABILIDAD-DEUDA-01
            Req:
              - "Monitorear antigüedad de cuentas por pagar; alertar facturas devengadas > 30 días (Ley Pago a 30 Días)."
              - "Control estricto de fondos por rendir; bloquear nuevos anticipos con rendiciones pendientes."
              - "Transferencias subtítulos 24/33 deben rendirse vía SISREC conforme Res. 30 CGR."
          Conciliacion_Bancaria:
            ID: BPMN-GN-CONTABILIDAD-CONCILIACION-01
            Frecuencia:
              - "Diaria para gestión de caja."
              - "Mensual para cierre contable."
            Proc:
              - "Cargar cartola bancaria y cruzar por monto y documento (matcheo)."
              - "Analizar partidas conciliatorias (cheques girados no cobrados, depósitos no reconocidos, cargos no contabilizados)."
            Res:
              - "Anexo de conciliación bancaria firmado por Tesorero y Jefe de Finanzas."
          Cierre_Mensual:
            ID: BPMN-GN-CONTABILIDAD-CIERRE-MENSUAL-01
            Proc:
              - "Cerrar módulos auxiliares (bodega, activo fijo, remuneraciones, tesorería)."
              - "Centralizar interfaces pendientes."
              - "Analizar saldos anómalos y cuadrar Presupuesto vs Contabilidad."
              - "Generar reportes (balance de comprobación y saldos; ejecución presupuestaria)."
              - "Transmitir a SIGFE/órganos rectores según formato (XML/API), cuando aplique."
          Cierre_Anual_y_Apertura:
            ID: BPMN-GN-CONTABILIDAD-CIERRE-ANUAL-01
            Req:
              - "Usar períodos 13/14 según instrucciones CGR."
              - "Asegurar devengo total de bienes/servicios recibidos al 31/12 aunque factura llegue después."
            Ajustes:
              - "Depreciación anual."
              - "Provisión de vacaciones."
              - "Castigos de deuda incobrable (si aplica)."
            Res:
              - "Asiento de apertura automático del año siguiente; cuentas de resultado se refunden en resultados acumulados."
          Reporteria_Legal_Contable:
            ID: BPMN-GN-CONTABILIDAD-REPORTERIA-LEGAL-01
            Req:
              - "Emitir formatos exigidos por CGR y normativa aplicable."
            Artefactos:
              - "Balance de 8 Columnas."
              - "Estado de Situación Financiera (Balance General Clasificado)."
              - "Estado de Resultados."
              - "Estado de Flujo de Efectivo (Método Directo)."
              - "Estado de Cambios en el Patrimonio Neto."
              - "Informe de Pasivos Contingentes."
          Auditoria_y_Seguridad:
            ID: BPMN-GN-CONTABILIDAD-AUDITORIA-01
            Req:
              - "Pista de auditoría (quién/qué/cuándo) para comprobantes y datos maestros."
              - "Inmutabilidad: comprobante aprobado no se edita; se reversa con comprobante contrario."
              - "Segregación de funciones en solicitud/aprobación/pago/conciliación."
      Compras_Publicas_y_Contrataciones:
        ID: BPMN-GN-COMPRAS-CONTRATACIONES-01
        Ctx:
          - "Ley Nº 19.886 y su reglamento; directivas ChileCompra; obligación de expediente electrónico (Ley 21.180)."
        Req:
          - "Ningún proceso de compra inicia sin CDP vigente."
        Subprocesses:
          Planificacion_PAC_Compras:
            ID: BPMN-GN-COMPRAS-PAC-01
            Def: "Plan Anual de Compras (PAC-Compras) como instrumento de planificación que articula necesidades con presupuesto."
            Proc:
              - "Cada división/departamento envía requerimientos a la Unidad de Abastecimiento antes del 15 de noviembre del año anterior."
              - "Unidad de Abastecimiento consolida y prioriza según criticidad operativa, disponibilidad presupuestaria y alineamiento institucional."
              - "Administrador/a Regional aprueba el PAC consolidado mediante Resolución Exenta."
              - "Publicación del PAC en Mercado Público dentro de los primeros 30 días del año calendario."
              - "Modificaciones durante el año mediante resolución fundada y actualización en el portal."
          Tipos_Requerimientos:
            ID: BPMN-GN-COMPRAS-TIPOS-REQ-01
            Tipos:
              - "Planificados (incluidos en PAC-Compras)."
              - "Extraordinarios (imprevistos; requieren justificación escrita y visación DAF)."
              - "Urgentes (emergencia; plazos abreviados conforme reglamento)."
          Reserva_Presupuestaria_y_Preafectacion:
            ID: BPMN-GN-COMPRAS-CDP-PREAFECTACION-01
            Proc:
              - "Emitir CDP antes de publicar llamado o emitir OC."
              - "Preafectación bloquea recursos hasta adjudicación o desistimiento."
          Mecanismos_de_Compra:
            ID: BPMN-GN-COMPRAS-MECANISMOS-01
            Convenio_Marco:
              Def: "Modalidad preferente para bienes/servicios estandarizados del catálogo ChileCompra."
              Proc:
                - "Selección en catálogo → emisión OC → aceptación proveedor → despacho/prestación."
              Cond:
                - "No aplica para bienes/servicios no catalogados."
            Licitacion_Publica:
              Req:
                - "Obligatoria para compras superiores a 1.000 UTM (salvo Convenio Marco)."
              Bases:
                - "Bases Administrativas (plazos, garantías, inadmisibilidad)."
                - "Bases Técnicas (especificaciones; criterios técnicos)."
              Dln:
                - "Plazo de oferta mínimo 20 días corridos (normal)."
                - "Plazo abreviado 10 días corridos para monto < 100 UTM."
              Comision_Evaluadora:
                Req:
                  - "Mínimo 3 integrantes designados por resolución, incluyendo al menos un funcionario del área técnica requirente."
              Acta_Evaluacion:
                Req:
                  - "Acta fundada con puntuación y justificación por oferente."
              Res:
                - "Adjudicación por Resolución Exenta y publicación en portal."
            Licitacion_Privada_y_Trato_Directo:
              Ctx:
                - "Modalidades excepcionales con causales legales taxativas (Art. 8 Ley 19.886)."
              Trato_Directo_Causales_Tipicas:
                - "Proveedor único."
                - "Emergencias calificadas."
                - "Compras < 10 UTM."
                - "Prórroga por continuidad de servicio (máximo 12 meses)."
              Req:
                - "Resolución fundada que invoca la causal específica."
                - "Publicación en portal (salvo montos menores)."
                - "Visación Jefe DAF para montos > 100 UTM."
            Grandes_Compras:
              Cond:
                - "Licitaciones > 5.000 UTM."
              Req:
                - "Visación previa de Unidad Jurídica sobre bases."
                - "Garantía de seriedad de la oferta obligatoria (típicamente 5% presupuesto estimado)."
                - "Plazo mínimo de oferta 30 días corridos."
          Ejecucion_de_Ordenes_de_Compra:
            ID: BPMN-GN-COMPRAS-OC-01
            Generacion_OC:
              Def: "OC formaliza compromiso con proveedor; se emite tras adjudicación (licitaciones) o selección (CM/trato directo)."
              Req:
                - "Descripción del bien/servicio; cantidad y precio; plazo; lugar de entrega; imputación presupuestaria (Subtítulo/Ítem/Asignación)."
            Aceptacion_o_Rechazo:
              Dln:
                - "Proveedor acepta OC en 48 horas hábiles (salvo bases)."
              Res:
                - "OC no aceptada/rechazada habilita readjudicar al siguiente oferente mejor evaluado."
            Recepcion_Conforme:
              Def: "Hito que habilita devengo y posterior pago."
              Bienes:
                - "Bodega o área solicitante verifica cantidad/calidad vs OC y genera acta de recepción."
              Servicios:
                - "Administrador del contrato certifica cumplimiento mediante informe de conformidad."
              Res:
                - "Recepción conforme dispara devengo presupuestario y pasivo contable (cuentas por pagar)."
              Req:
                - "Pago a proveedores por transferencia electrónica; prohibido efectivo o cheque salvo excepciones legalmente autorizadas."
            Devoluciones_y_Reclamos:
              Dln:
                - "Plazo 8 días corridos para reclamar factura electrónica ante SII."
              Req:
                - "Acta de rechazo por no conformidad (causales) y plazos de subsanación/reemplazo conforme OC/contrato."
          Gestion_de_Contratos:
            ID: BPMN-GN-COMPRAS-CONTRATOS-01
            Formalizacion_Contrato:
              Cond:
                - "Obligatorio para licitaciones > 100 UTM, servicios de tracto sucesivo y obras civiles."
              Req:
                - "Partes, objeto, precio/modalidad pago, plazos, garantías, multas, término anticipado."
            Administracion_Contrato:
              Req:
                - "Designar Administrador/a de Contrato por resolución."
              Artefactos:
                - "Libro de Obra/Bitácora (obligatorio en contratos de obra)."
                - "Estados de pago (avance para liberar pagos parciales)."
            Modificaciones:
              Req:
                - "Aumentos/disminuciones hasta 30% del monto original: resolución fundada."
              Prohib:
                - "Sobre 30% del monto original: requiere nueva licitación."
            Garantias_Contractuales:
              Tipos:
                - "Seriedad de la oferta (devuelta tras adjudicación a no seleccionados)."
                - "Fiel cumplimiento (típicamente 5% monto contratado; vigencia hasta recepción final + plazo de responsabilidad)."
                - "Correcta ejecución (obras; plazo post-recepción, típicamente 12 meses)."
              Custodia:
                - "Garantías físicas custodiadas en Tesorería; garantías electrónicas registradas en sistema."
            Multas_y_Sanciones:
              Proc:
                - "Informe del Administrador/a → notificación al proveedor → descargos (5 días hábiles) → resolución que aplica o desestima multa."
                - "Cobro por descuento en estados de pago o ejecución de garantía."
            Termino_de_Contrato:
              Tipos:
                - "Término natural (cumplimiento)."
                - "Término anticipado (incumplimiento grave, mutuo acuerdo o fuerza mayor)."
              Res:
                - "Acta de recepción final; liberación de garantías según plazo de responsabilidad."
          Control_y_Transparencia:
            ID: BPMN-GN-COMPRAS-CONTROL-01
            Req:
              - "Publicar bases, aclaraciones, evaluaciones y adjudicaciones en Mercado Público."
              - "Sincronizar OC, estados de pago y recepciones desde el sistema institucional (p.ej. SIGAS)."
            Reporteria:
              - "Informe mensual de compras (OC, montos, mecanismos)."
              - "Informe de contratos vigentes (hitos, alertas, vencimientos)."
              - "Indicadores: % CM, % licitaciones desiertas, tiempo adjudicación, cumplimiento pago a 30 días."
            Interoperabilidad_con_Mercado_Publico:
              Req:
                - "Toda operación debe reflejarse en mercadopublico.cl (OC, adjudicaciones, modificaciones, recepciones y cierre)."
                - "Descarga y resguardo de actas de adjudicación y documentos del proceso para trazabilidad institucional."
            Portal_de_Proveedores:
              Purp: "Permitir a proveedores consultar el estado de sus OC, facturas y pagos, así como el historial de transacciones."
              Req:
                - "Consulta de estado de órdenes de compra."
                - "Consulta de estado de facturas y pagos."
                - "Historial de transacciones."
            Evaluacion_de_Proveedores:
              Frecuencia:
                - "Al cierre de cada contrato."
                - "Anual para contratos de tracto sucesivo."
              Criterios:
                - "Cumplimiento de plazos."
                - "Calidad del producto/servicio."
                - "Respuesta ante incidencias."
              Res:
                - "Calificación incorporada a historial institucional de proveedores."
      Gestion_Inventarios_y_Bodegas:
        ID: BPMN-GN-INVENTARIOS-BODEGAS-01
        Obj:
          - "Controlar flujo físico de existencias y registrar movimientos con trazabilidad y valorización contable."
        Subprocesses:
          Catalogo_Articulos_y_Bodegas:
            ID: BPMN-GN-INVENTARIOS-CATALOGO-01
            Req:
              - "Todo artículo debe registrarse en catálogo maestro antes de cualquier movimiento."
            Codificacion_y_Clasificacion:
              Req:
                - "Código interno único alfanumérico generado por el sistema."
                - "Código de barras EAN-13 o Code-128 para lectura automática cuando aplique."
                - "Clasificación jerárquica: familia → línea → grupo."
            Unidad_de_Medida_y_Conversiones:
              Req:
                - "Unidad de medida base por artículo (unidad, caja, resma, litro, etc.)."
                - "Tabla de conversiones (p.ej. 1 caja = 12 unidades) para despacho y control."
            Atributos_Clave:
              - "Cuenta contable asociada (asiento automático)."
              - "Concepto de gasto (usualmente Subtítulo 22)."
              - "Umbral de capitalización: bienes sobre 3 UTM se gestionan como Activo Fijo (no como existencias)."
              - "Control de lote y fecha de vencimiento cuando aplique."
              - "Stock mínimo/máximo y alertas de reposición."
              - "Imagen referencial para identificación visual cuando aplique."
            Proveedores_Habituales:
              Purp: "Facilitar reposición y análisis histórico de compras."
              Req:
                - "Asociar proveedores frecuentes por artículo para consulta de precios referenciales."
                - "Apoyar generación de requerimientos de reposición y análisis de consumo."
          Recepcion_por_Orden_de_Compra:
            ID: BPMN-GN-INVENTARIOS-RECEPCION-OC-01
            Proc:
              - "Aviso de entrega y coordinación de despacho."
              - "Verificación inicial: guía de despacho vs OC."
              - "Inspección física: conteo, calidad, lotes/vencimientos."
              - "Registro en sistema vinculando a OC; asociación de factura/guía."
              - "Asignación de ubicación física."
              - "Recepción conforme firmada por Encargado/a de Bodega (habilita devengo)."
            Warn:
              - "Clasificar por tipología: consumibles a bodega; capitalizables a alta de activo fijo."
            Recepcion_con_Capturador_de_Datos:
              Req:
                - "Lectura de códigos de barras del proveedor o etiquetas institucionales."
                - "Validación automática contra OC (cantidad, artículo y precio cuando aplique)."
                - "Generación de alertas por discrepancias y actualización inmediata de stock."
            Otros_Tipos_de_Ingreso:
              Tipos:
                - "Devolución de préstamo (retorno entre bodegas/unidades)."
                - "Préstamo recibido (temporal)."
                - "Donación (requiere resolución de aceptación)."
                - "Canje."
                - "Ajuste por inventario (regularización de diferencias positivas)."
                - "Devolución de consumo (retorno por no uso)."
          Solicitud_de_Consumo_y_Despacho:
            ID: BPMN-GN-INVENTARIOS-CONSUMO-01
            Solicitud:
              Proc:
                - "Usuario solicitante crea pedido indicando artículos/cantidades y justificación obligatoria."
                - "Sistema valida stock disponible antes de enviar a aprobación."
              Cond:
                - "Flujo de aprobación por monto/tipo de artículo con V°B° de jefatura cuando corresponda."
            Despacho:
              Proc:
                - "Picking y verificación físico vs digital."
                - "Documento de despacho (guía interna) firmado por receptor."
                - "Descuento de stock al confirmar entrega."
              Valorizacion:
                - "Aplicar método PPP o FIFO según configuración; FEFO para artículos con vencimiento."
              Despacho_con_Capturador_de_Datos:
                Req:
                  - "Lectura de códigos de barras al armar el pedido y al momento de entrega."
                  - "Validación automática de artículos/cantidades y emisión de documento de despacho electrónico cuando aplique."
              Otros_Tipos_de_Egreso:
                Tipos:
                  - "Préstamo otorgado (con compromiso de devolución)."
                  - "Merma (deterioro, vencimiento o rotura; requiere acta de baja)."
                  - "Donación (requiere resolución)."
                  - "Devolución a proveedor (no conformidad/cambio)."
                  - "Venta/enajenación (requiere autorización especial cuando aplique)."
          Inventario_Fisico_y_Ajustes:
            ID: BPMN-GN-INVENTARIOS-INVENTARIO-01
            Frecuencia:
              - "Inventario general anual (obligatorio al 31/12)."
              - "Inventarios parciales (mensual/trimestral) por familia/ubicación/criticidad."
            Proc:
              - "Conteo ciego, segundo conteo para discrepancias y conciliación físico vs sistema."
              - "Acta de inventario firmada por comisión con explicación de causas."
              - "Movimientos de ajuste por sobrantes/faltantes; asiento contable automático."
            Warn:
              - "Faltantes injustificados pueden derivar en sumario administrativo."
          Control_Vencimientos_y_Reposicion:
            ID: BPMN-GN-INVENTARIOS-VENCIMIENTOS-REPOSICION-01
            Req:
              - "Alertas automáticas 90/60/30 días para vencimientos; prioridad de despacho FEFO."
              - "Punto de reorden y stock de seguridad; alerta de reposición a Abastecimiento."
            Articulos_Vencidos:
              Req:
                - "Retiro inmediato de artículos vencidos; acta de baja y disposición (p.ej. destrucción certificada) cuando aplique."
          Cierre_Bodega_y_Valorizacion:
            ID: BPMN-GN-INVENTARIOS-CIERRE-01
            Metodos_Valorizacion:
              - "Precio Promedio Ponderado (PPP)."
              - "FIFO (First In, First Out)."
              - "Costo identificado (alto valor)."
            Recosteo:
              Def: "Proceso para actualizar el costo de artículos ante cambios significativos entre costo registrado y costo de reposición."
              Res:
                - "Genera comprobante contable de ajuste de valor."
            Proc_Cierre_Mensual:
              - "Corte de movimientos; valorización final; comprobante contable de costo consumido; cuadratura con cuenta de existencias."
            Proc_Cierre_Anual:
              - "Inventario físico; ajustes antes de cierre; informe anual de existencias para CGR; traspaso de saldos."
          Reporteria_y_Auditoria:
            ID: BPMN-GN-INVENTARIOS-REPORTERIA-01
            Reportes_Estandar:
              - "Cartola de artículos (movimientos por artículo)."
              - "Stock valorizado (existencias y valor monetario)."
              - "Consumos por unidad/división."
              - "Artículos sin movimiento (obsolescencia)."
              - "Vencimientos próximos."
              - "Diferencias de inventario (ajustes)."
            Auditoria:
              Req:
                - "Cada movimiento registra usuario, fecha, hora y documento de respaldo; log inalterable."
                - "Acceso restringido por perfil (bodega, supervisor, auditor)."
                - "Documentos de respaldo digitalizados y vinculados a cada transacción cuando aplique."
      Gestion_Activo_Fijo:
        ID: BPMN-GN-ACTIVO-FIJO-01
        Obj:
          - "Administrar patrimonio físico institucional (alta, valorización, depreciación, movimientos y bajas) conforme NICSP."
        Marco_Normativo_y_Clasificacion:
          Req:
            - "Aplicar NICSP 17 (Propiedad, Planta y Equipo), NICSP 21 (Deterioro), NICSP 31 (Intangibles) cuando corresponda."
            - "Para concesiones: tratamiento según modelo NICSP aplicable (p.ej. NICSP 32 en acuerdos de concesión de servicios)."
          Clasificacion:
            Por_Naturaleza:
              - "Bienes muebles."
              - "Bienes inmuebles."
              - "Bienes intangibles (software, licencias, derechos)."
            Por_Uso:
              - "En uso."
              - "En bodega."
              - "En comodato."
              - "Dados de baja."
          Umbral_Capitalizacion:
            Req:
              - "Umbral monetario institucional (típicamente 3 UTM) bajo el cual el bien no se capitaliza y puede quedar como inventario administrativo."
        Subprocesses:
          Alta_de_Bienes:
            ID: BPMN-GN-ACTIVO-FIJO-ALTA-01
            Origenes:
              - "Compra directa Subtítulo 29."
              - "Adquisiciones en proyectos Subtítulo 31 / ejecución directa GORE."
              - "Donaciones, traspasos, construcción propia."
            Prealta:
              Proc:
                - "Verificación física; tipología; registro de fecha, documento tributario, valor; ubicación provisional; responsable temporal."
            Codificacion_y_Etiquetado:
              Req:
                - "Código único de bien + etiqueta física (código de barras/QR) con año de alta."
            Datos_Alta:
              Req:
                - "Proveedor, factura/OC, valor (IVA si no recuperable), fecha puesta en marcha (inicio depreciación)."
                - "Datos técnicos (marca/modelo/serie), ubicación física, responsable y centro de costo."
                - "Adjuntos: factura, garantía, manual, póliza de seguro."
            Tipos_Alta:
              - "Alta normal."
              - "Alta por donación (resolución + valorización perito si no hay respaldo)."
              - "Alta por traspaso (valor libro informado)."
              - "Alta por revalorización (regularización de bienes sin registro)."
              - "Alta postergada (registrar sin contabilizar inmediatamente)."
          Valorizacion_Depreciacion_y_Deterioro:
            ID: BPMN-GN-ACTIVO-FIJO-VALORIZACION-01
            Valor_Inicial:
              Req:
                - "Costo de adquisición incluye impuestos no recuperables, transporte/instalación y costos de desmantelamiento estimados si aplica."
            Depreciacion:
              Req:
                - "Método línea recta; inicio mes siguiente a puesta en marcha; asiento mensual automático (gasto/depreciación acumulada)."
              Vidas_Utiles_Referenciales:
                - "Edificios 50-80 años; vehículos 7-10; equipos computacionales 3-5; mobiliario 10-15."
            Revalorizacion:
              Req:
                - "Al menos cada 5 años para bienes significativos; tasación o índices; incremento se registra en patrimonio (superávit por revalorización)."
            Deterioro:
              Req:
                - "Evaluación anual para bienes significativos; reconocer gasto por deterioro y reducción del valor libro."
              Indicadores:
                - "Daño físico."
                - "Obsolescencia tecnológica."
                - "Cambio de uso."
              Reversion:
                Cond:
                  - "Se admite reversión si cambian las circunstancias, con límite del valor original depreciado."
          Movimientos_y_Comodatos:
            ID: BPMN-GN-ACTIVO-FIJO-MOVIMIENTOS-01
            Traslados:
              Proc:
                - "Solicitud área origen; aceptación área destino; actualización de ubicación/responsable; acta entrega-recepción."
            Prestamo_Comodato:
              Req:
                - "Comodato externo requiere resolución fundada y contrato de comodato (plazo/obligaciones) sin baja patrimonial."
            Mantencion_Mayor:
              Cond:
                - "Capitalizable si extiende vida útil o mejora rendimiento conforme NICSP; si no, gasto del período."
            Descomponetizacion:
              Ctx:
                - "Separación en componentes para depreciación diferenciada (típico inmuebles)."
          Baja_y_Disposicion:
            ID: BPMN-GN-ACTIVO-FIJO-BAJA-01
            Causales:
              - "Obsolescencia."
              - "Deterioro irreparable."
              - "Siniestro (robo/incendio/catástrofe)."
              - "Término vida útil."
              - "Venta/remate; donación; canje."
            Proc:
              - "Informe técnico del área usuaria/mantención."
              - "Resolución de baja firmada por autoridad competente."
              - "Registro de estado/c causal en sistema."
              - "Contabilización: reverso de activo y depreciación; reconocer pérdida/utilidad si aplica."
              - "Disposición final: destrucción certificada, donación o venta/remate."
            Remate:
              Req:
                - "Publicidad con descripción/valor base/fecha; adjudicación al mejor postor; registro de ingreso por venta."
            Donacion:
              Req:
                - "Resolución fundada del Gobernador/a; baja sin generar ingreso."
          Control_Inventario_y_Responsables:
            ID: BPMN-GN-ACTIVO-FIJO-INVENTARIO-01
            Req:
              - "Inventario físico anual obligatorio al 31/12 con capturador (código barras/QR) y conciliación físico vs sistema."
              - "Cada bien debe tener responsable; cambios por acta; desvinculación obliga reasignación."
            Tratamiento_Diferencias:
              - "Sobrante: investigar y regularizar (alta por revalorización)."
              - "Faltante: investigación; sumario/reintegro o baja por pérdida."
          Cierres_y_Reporteria:
            ID: BPMN-GN-ACTIVO-FIJO-CIERRES-01
            Cierre_Mensual:
              Proc:
                - "Ejecutar depreciación del período y cuadrar módulo de activo fijo con contabilidad patrimonial."
            Cierre_Anual:
              Proc:
                - "Inventario físico; ajustes de deterioro; informe de activos fijos para CGR; traspaso de saldos."
            Reportes_Estandar:
              - "Inventario valorizado (valor libro)."
              - "Bienes por responsable."
              - "Bienes por ubicación."
              - "Cuadro de depreciación (valor inicial, depreciación acumulada, valor libro)."
              - "Bienes totalmente depreciados."
              - "Movimientos del período (altas, bajas, traslados, revalorizaciones)."
          Casos_Especiales:
            Bienes_Inmuebles:
              Req:
                - "Registro con rol de avalúo, superficie e inscripción CBR cuando aplique."
                - "Avalúo fiscal actualizado; seguros y pólizas asociadas cuando corresponda."
            Vehiculos:
              Req:
                - "Datos específicos: patente, año, kilometraje y revisión técnica; integración con gestión de flota."
                - "Seguros obligatorios (SOAP) y voluntarios; control de mantenciones y combustible."
            Equipamiento_TIC:
              Req:
                - "Registro de licencias asociadas y control de garantías/soporte técnico."
                - "Vida útil acelerada típica (3-5 años) para TIC."
                - "Procedimiento de sanitización/borrado seguro de datos antes de la baja cuando aplique."
            Concesiones:
              Ctx:
                - "Fases típicas: construcción, explotación y devolución; seguimiento de obligaciones del concesionario."
      Servicios_Generales_y_Gestion_de_Flotas:
        ID: BPMN-GN-SERVICIOS-FLOTA-01
        Obj:
          - "Operativizar servicios de soporte institucional y administrar flota vehicular con control de disponibilidad, seguridad y costos."
        Subprocesses:
          Servicios_Generales_Externalizados:
            ID: BPMN-GN-SERVICIOS-GENERALES-01
            Ctx:
              - "Servicios típicos: aseo, seguridad, mantención de áreas verdes, mantención equipos/ascensores."
            Req:
              - "Designar Administrador/a de Contrato; libro de novedades; evaluación periódica; aplicación de multas."
            Alcance_Servicios_Generales:
              Items:
                - "Mantención de infraestructura (edificios e instalaciones)."
                - "Aseo y ornato."
                - "Seguridad física (control de acceso y vigilancia)."
                - "Correo y mensajería."
                - "Gestión de estacionamientos cuando aplique."
          Mantencion_Infraestructura:
            ID: BPMN-GN-SERVICIOS-MANTENCION-01
            Tipos:
              - "Preventiva (plan anual)."
              - "Correctiva (fallas)."
              - "Emergencia (situaciones críticas)."
            Plan_Mantencion_Preventiva:
              Req:
                - "Plan anual basado en inventario de instalaciones/equipos, con frecuencia (mensual/trimestral/anual) y presupuesto estimado."
                - "Calendario de actividades con alertas automáticas y seguimiento de cumplimiento."
            Ordenes_de_Trabajo:
              Req:
                - "Orden de trabajo con descripción, ubicación, prioridad y fecha; asignación a técnico/contratista; registro trabajos/materiales/horas; cierre con validación solicitante."
              Contenido_Minimo:
                - "Descripción del requerimiento y equipo/ubicación afectada."
                - "Prioridad (alta/media/baja) y fecha de solicitud."
                - "Registro de materiales usados, horas y evidencias cuando aplique."
            Control_Seguridad:
              Req:
                - "Control de extintores, red húmeda/seca, iluminación emergencia, señalética evacuación, detectores y alarmas."
          Gestion_Flota_Vehicular:
            ID: BPMN-GN-FLOTA-VEHICULAR-01
            Adquisicion_Vehiculos:
              Warn:
                - "Adquisición de vehículos puede requerir autorización previa DIPRES conforme Ley de Presupuestos (Art. 12), incluyendo compras vía proyectos de inversión."
            Registro_Vehiculos:
              Req:
                - "Ficha por vehículo: patente, marca/modelo/año, chasis/motor, tipo; vínculo a activo fijo; responsable y centro de costo."
                - "Documentación: permiso circulación, revisión técnica, SOAP, seguro voluntario; equipamiento (kit emergencia, extintor)."
            Registro_Conductores:
              Req:
                - "Nómina de conductores autorizados; licencia vigente; hoja de vida adecuada; autorización formal; control vencimientos."
            Solicitud_y_Asignacion:
              Proc:
                - "Solicitud (fecha/hora/destino/propósito) → aprobación jefatura → asignación por encargado de flota → notificación a solicitante y conductor."
              Prioridad:
                - "Comisiones de servicio."
                - "Actividades del Gobernador y autoridades."
                - "Emergencias institucionales."
              Warn:
                - "Restricción D.L. 799: no circular sábados/domingos/festivos salvo autorización fundada por servicio impostergable."
            Bitacora_Uso:
              Req:
                - "Registro por salida: fecha/hora, conductor, destino/propósito, km inicial/final y observaciones."
              Modalidad:
                - "Digital (sistema o aplicación móvil)."
                - "Física (cuaderno en el vehículo como respaldo)."
            Combustible_y_Kilometraje:
              Req:
                - "Tarjeta de combustible por vehículo; registro de cargas (fecha, estación, litros, monto, km)."
                - "Análisis de rendimiento km/l y alertas por consumos anómalos; registro mensual odómetro."
            Mantencion_Vehicular:
              Req:
                - "Plan preventivo según fabricante y kilometraje; órdenes de trabajo; hoja de vida del vehículo."
                - "Control de vencimientos (permiso, revisión, SOAP, seguro; licencias conductores)."
            Control_Documentacion:
              Req:
                - "Alertas automáticas para vencimiento de permiso de circulación, revisión técnica, SOAP y seguro voluntario."
            Siniestros_y_Accidentes:
              Proc:
                - "Notificar Carabineros y aseguradora; documentar; reportar a encargado flota; gestionar denuncia/seguro; evaluar responsabilidad (posible sumario); reparar o dar de baja."
            Reporteria_y_Auditoria:
              Req:
                - "Informe mensual de flota (estado, km, combustible, mantenciones, costos)."
                - "Auditoría de uso (cruce bitácora, combustible y km; detección usos no autorizados)."
            Indicadores_de_Gestion:
              Req:
                - "Disponibilidad (% tiempo operativo vs mantenimiento)."
                - "Utilización (% uso efectivo vs capacidad disponible)."
                - "Costo por kilómetro (combustible + mantención + seguros / km)."
                - "Costo por vehículo (mensual/anual)."
                - "Incidentes (accidentes y multas)."
            Reportes_Periodicos:
              Req:
                - "Informe de vencimientos (documentos próximos a vencer)."
                - "Ranking de conductores (consumo, incidentes, multas)."
            Vehiculos_en_Comodato_o_Arriendo:
              Req:
                - "Comodato recibido y arriendo operativo (leasing/arriendo) bajo mismo régimen de bitácora/combustible/mantención."
                - "Contabilidad: arriendo operativo se registra como gasto y no como activo fijo."
            Baja_de_Vehiculos:
              Req:
                - "Procedimiento conforme Activo Fijo (informe técnico, resolución de baja y destino: remate/donación/destrucción)."
                - "Trámites legales asociados (transferencia de dominio o baja registral) cuando corresponda."
            Responsabilidades:
              Req:
                - "Conductor: uso correcto, bitácora y reporte de fallas/incidentes."
                - "Encargado de flota: planificación, asignación y control documental."
                - "Jefatura de servicios generales: supervisión integral del área."
                - "DAF: control presupuestario y contractual."
      Gestion_de_Personas_RRHH:
        ID: BPMN-GN-RRHH-01
        Ctx:
          - "Procesos de gestión de personas del GORE Ñuble (ciclo de vida, remuneraciones, tiempo/ausentismo, capacitación/desempeño y bienestar)."
          - "Operación soportada por SIGPER; integración con SIGFE/Tesorería para pago de remuneraciones."
        Subprocesses:
          Ingreso_y_Contratacion:
            ID: BPMN-GN-RRHH-INGRESO-01
            Calidad_Juridica_y_Dotacion:
              Req:
                - "Planta, contrata, honorarios (suma alzada) y casos excepcionales bajo Código del Trabajo."
                - "Sujeto a Dotación Máxima de Personal autorizada en Ley de Presupuestos (Partida 31)."
              Warn:
                - "Restricción de dotación: no aumentar dotación máxima sin compensación; tasa de reemplazo 1 por cada 3 vacantes por retiro, con certificación previa de disponibilidad presupuestaria."
            Reclutamiento_y_Seleccion:
              Proc:
                - "Levantamiento de perfil por jefatura requirente (competencias y requisitos)."
                - "Autorización presupuestaria: DAF certifica cupo y disponibilidad (Subtítulo 21)."
              Concurso_Planta:
                Proc:
                  - "Publicación en Diario Oficial y web institucional."
                  - "Comité de selección evalúa antecedentes y entrevistas."
                  - "Confección de terna y resolución de nombramiento."
              Seleccion_Contrata_Honorarios:
                Proc:
                  - "Publicación en Empleos Públicos / web GORE."
                  - "Evaluación curricular y psicológica."
                  - "Entrevista técnica."
            Formalizacion_Ingreso:
              Proc:
                - "Planta/contrata: decreto de nombramiento; registro y tramitación SIAPER (toma de razón o registro)."
                - "Honorarios: contrato especifica labores, productos, monto y vigencia."
                - "Declaraciones juradas: intereses, patrimonio, inhabilidades e incompatibilidades."
          Induccion_e_Integracion:
            ID: BPMN-GN-RRHH-INDUCCION-01
            Purp: "Integrar planificadamente a personas que ingresan o cambian de funciones, habilitando su desempeño (acogida, información institucional, habilitación de puesto, cumplimiento normativo y evaluación)."
            Roles_Clave:
              - Ref: ROLE-GESTION-PERSONAS
              - Ref: ROLE-JEFATURA-DIRECTA
              - Ref: ROLE-AGENTE-INDUCTOR
              - Ref: ROLE-DAF
              - Ref: ROLE-EQUIPO-TI
            Proc:
              - ID: BPMN-GN-RRHH-IND-STEP-01
                Cpt: "Asignación de jefatura y agente inductor (mentor/tutor)."
                Resp:
                  - Ref: ROLE-JEFATURA-DIRECTA
                Act:
                  - "Designar agente inductor para acompañamiento y orientación en período inicial."
                Res:
                  - "Agente inductor designado y comunicado."
              - ID: BPMN-GN-RRHH-IND-STEP-02
                Cpt: "Bienvenida e integración inicial (equipo/espacio físico)."
                Resp:
                  - Ref: ROLE-JEFATURA-DIRECTA
                  - Ref: ROLE-AGENTE-INDUCTOR
                Act:
                  - "Recepción por jefatura directa."
                  - "Presentación a equipo de trabajo."
                  - "Recorrido por instalaciones y entrega de material institucional cuando aplique."
                Dln: "Primer día."
              - ID: BPMN-GN-RRHH-IND-STEP-03
                Cpt: "Habilitación de puesto y asignación de equipos institucionales."
                Resp:
                  - Ref: ROLE-DAF
                Req:
                  - "Entrega documentada y firmada de equipos asignados."
