    Pre_Fase_Selector_Vias_Financiamiento_IPR:
      ID: BPMN-GN-IPR-SELECTOR-00
      Purp: "Orientar la selección estratégica de la vía de financiamiento para una IPR antes de iniciar formulación detallada y postulación formal."
      Proc:
        - ID: BPMN-GN-IPR-SELECTOR-STEP-01
          Cpt: "Clasificar naturaleza de la iniciativa."
          Proc:
            - "Determinar si el propósito principal es crear/mejorar un activo durable (Proyecto/IDI) o entregar un servicio/prestación continua (Programa/PPR/actividad)."
        - ID: BPMN-GN-IPR-SELECTOR-STEP-02
          Cpt: "Seleccionar ruta Proyectos (IDI) o Programas (PPR/actividades)."
          Gateways:
            - ID: BPMN-GN-IPR-SELECTOR-GW-NATURALEZA-01
              Type: "Exclusivo"
              Purp: "Decidir ruta según naturaleza (Activo durable vs Servicio/Prestación)."
        - ID: BPMN-GN-IPR-SELECTOR-STEP-03
          Cpt: "Ruta Proyectos (IDI): evaluar ejecutor, tipología y umbrales."
          Subprocesses:
            FRIL_Municipal_Infra_Menor_5000UTM:
              ID: BPMN-GN-IPR-SELECTOR-PROY-FRIL-01
              Cond:
                - "Ejecutor Municipalidad"
                - "Costo < 5.000 UTM"
                - "Infraestructura menor escala"
              Res: "Vía probable FRIL"
            Procedimientos_Especiales_Circular33:
              ID: BPMN-GN-IPR-SELECTOR-PROY-C33-01
              Cond:
                - "Conservación"
                - "Estudio básico"
                - "Adquisición de activos no financieros aislada"
                - "Reconstrucción"
              Res: "Vía probable Procedimientos Especiales (Circular 33)"
            Foco_Productivo_FRPD:
              ID: BPMN-GN-IPR-SELECTOR-PROY-FRPD-01
              Cond:
                - "Foco productividad/innovación/competitividad"
                - "Postulante habilitado"
              Res: "Fuente fondos natural FRPD (según reglas)"
            SNI_General:
              ID: BPMN-GN-IPR-SELECTOR-PROY-SNI-01
              Cond:
                - "No calza en FRIL/C33/FRPD"
              Res: "Vía obligatoria SNI General"
        - ID: BPMN-GN-IPR-SELECTOR-STEP-04
          Cpt: "Ruta Programas: evaluar tipo de ejecutor y mecanismo aplicable."
          Subprocesses:
            Subvencion_8pct_FNDR:
              ID: BPMN-GN-IPR-SELECTOR-PROG-8PCT-01
              Cond:
                - "Ejecutor organización comunitaria o privada sin fines de lucro"
                - "Iniciativa corresponde a actividad acotada (no programa complejo)"
              Res: "Vía probable Subvención 8% FNDR (concurso)"
            Glosa_06_Ejecucion_Directa_GORE:
              ID: BPMN-GN-IPR-SELECTOR-PROG-G06-01
              Cond:
                - "Ejecutor propio GORE"
              Res: "Vía Glosa 06 Ejecución Directa (perfil/diseño; RF)"
            Transferencia_Entidad_Publica:
              ID: BPMN-GN-IPR-SELECTOR-PROG-TRANSFER-01
              Cond:
                - "Ejecutor otra entidad pública (Municipio, Servicio Público, Universidad estatal)"
              Res: "Vía Transferencia Entidad Pública (evaluación interna; ITF)"
            FRPD_Programatico:
              ID: BPMN-GN-IPR-SELECTOR-PROG-FRPD-01
              Cond:
                - "Foco productividad/innovación/competitividad"
                - "Postulante habilitado"
              Res: "Fuente fondos natural FRPD (programático)"
        - ID: BPMN-GN-IPR-SELECTOR-STEP-05
          Cpt: "Validaciones complementarias."
          Req:
            - "Alineamiento estratégico con ERD y planes regionales."
            - "Magnitud/complejidad: robustez SNI para grandes proyectos; ajustar plazos."
            - "Si corresponde: licitación pública obligatoria por umbrales (1.000 UTM proyectos/programas de inversión; 500 UTM estudios básicos), salvo excepciones por emergencia."
            - "Transparencia/reporting según subtítulos 24/31/33 y glosas vigentes."
            - "Decisión final supeditada a disponibilidad presupuestaria."

    Fase_1_Ingreso_Pertinencia_Admisibilidad:
      ID: BPMN-GN-IPR-FASE1-01
      Subprocesses:
        Recepcion_Y_Registro_Ingreso_Formal:
          ID: BPMN-GN-IPR-FASE1-RECEPCION-REGISTRO-01
          Proc:
            - ID: BPMN-GN-IPR-FASE1-STEP-01
              Cpt: "Presentación de postulación."
              Resp: "Unidad Formuladora (Externa)."
              Act:
                - "Preparar y presentar IPR según guías del mecanismo."
              Req:
                - "Ingresar oficio conductor firmado por máxima autoridad de la entidad postulante."
              Res:
                - "Oficio y antecedentes completos presentados al GORE."
            - ID: BPMN-GN-IPR-FASE1-STEP-02
              Cpt: "Recepción y registro."
              Resp:
                Ref: ROLE-OFICINA-PARTES
              Act:
                - "Recepcionar oficio y documentación (física/digital)."
                - "Asignar número de ingreso único en sistema de gestión documental (ej. SGDOC)."
                - "Derivar antecedentes completos a Jefatura DIPIR."
              Res:
                - "Postulación registrada y derivada formalmente a DIPIR."
            - ID: BPMN-GN-IPR-FASE1-STEP-03
              Cpt: "Registro interno y puesta en cartera."
              Resp: "Jefatura DIPIR."
              Act:
                - "Registrar datos básicos de la IPR en sistema de seguimiento interno."
                - "Poner la postulación a disposición del Comité Directivo Regional (CDR)."
              Res:
                - "Postulación disponible para revisión del CDR."
          BPMN_Model:
            Events:
              - "Evento de inicio de mensaje (Postulación ingresada)."
            Data_Artifacts:
              - "Oficio conductor."
              - "Carpeta de antecedentes."
            Tasks:
              - "Recepcionar"
              - "Registrar ingreso"
              - "Derivar a DIPIR"

        Analisis_Pertinencia_Estrategica_Filtro_Politico_Tecnico:
          ID: BPMN-GN-IPR-FASE1-PERTINENCIA-CDR-01
          Proc:
            - ID: BPMN-GN-IPR-FASE1-CDR-STEP-01
              Cpt: "Convocatoria."
              Resp: "Jefatura DIPLADE."
              Act:
                - "Recibir listado de postulaciones ingresadas."
                - "Convocar a sesión del CDR como presidente de la instancia."
              Composition:
                - "Jefaturas de División."
                - "Jefatura de Rezago."
                - "Administrador/a Regional."
              Res:
                - "CDR convocado con cartera de IPR a revisar."
            - ID: BPMN-GN-IPR-FASE1-CDR-STEP-02
              Cpt: "Revisión y categorización."
              Resp:
                Ref: ROLE-CDR
              Act:
                - "Analizar cada IPR desde perspectiva técnico-política."
                - "Evaluar coherencia con ERD y prioridades estratégicas del GORE."
                - "Evaluar viabilidad preliminar y pertinencia."
                - "Generar acta de sesión con categorización y observaciones por IPR."
              Res:
                - "`PRE-ADMISIBLE CDR`"
                - "`NO PRE-ADMISIBLE CDR`"
            - ID: BPMN-GN-IPR-FASE1-CDR-STEP-03
              Cpt: "Priorización para revisión técnica."
              Resp: "Jefatura DIPIR."
              Act:
                - "Recibir acta del CDR."
                - "Para IPR PRE-ADMISIBLES, evaluar marco presupuestario disponible y cartera de inversiones vigente."
                - "Priorizar IPR para revisión técnica según relevancia y factibilidad de financiamiento."
              Res:
                - "`PARA REVISIÓN TÉCNICA`"
                - "`EN CARTERA PRE-ADMISIBLE`"
          BPMN_Model:
            Subprocesses:
              - "Subproceso (CDR) con salida a dos rutas (gateway exclusivo): PRE-ADMISIBLE / NO PRE-ADMISIBLE."
            Data_Artifacts:
              - "Acta CDR."

        Revision_Admisibilidad_Formal_Filtro_Documental:
          ID: BPMN-GN-IPR-FASE1-ADMISIBILIDAD-01
          Proc:
            - ID: BPMN-GN-IPR-FASE1-ADM-STEP-01
              Cpt: "Asignación a analista."
              Resp: "Jefatura de Preinversión (DIPIR)."
              Act:
                - "Recibir instrucción de Jefatura DIPIR para iniciar revisión."
                - "Asignar la IPR a analista competente según tipología."
                - "Formalizar apoyos interdivisionales si se requieren."
              Res:
                - "IPR derivada formalmente a analista."
            - ID: BPMN-GN-IPR-FASE1-ADM-STEP-02
              Cpt: "Revisión documental."
              Resp: "Analista de Preinversión (DIPIR)."
              Act:
                - "Realizar revisión documental exhaustiva."
                - "Verificar cumplimiento de requisitos de la guía operativa del mecanismo."
                - "Comprobar correcta carga en Carpeta Digital del BIP cuando aplique."
              Res:
                - "`ADMISIBLE`"
                - "`ADMISIBLE CON OBSERVACIONES`"
                - "`INADMISIBLE`"
            - ID: BPMN-GN-IPR-FASE1-ADM-STEP-03
              Cpt: "Subsanación (si corresponde)."
              Resp: "Unidad Formuladora (Externa)."
              Cond:
                - "Solo si estado = ADMISIBLE CON OBSERVACIONES."
              Act:
                - "Corregir antecedentes dentro del plazo definido por el GORE."
              Warn:
                - "No subsanar en plazo puede derivar en estado INADMISIBLE."
              Res:
                - "Documentación subsanada."
            - ID: BPMN-GN-IPR-FASE1-ADM-STEP-04
              Cpt: "Declaración de estado final."
              Resp: "Jefatura de Preinversión (DIPIR)."
              Act:
                - "Si estado final es INADMISIBLE, elaborar y despachar oficio de inadmisibilidad."
                - "Si es ADMISIBLE o subsanada, declarar estado PARA EVALUACIÓN TÉCNICA."
              Res:
                - "`INADMISIBLE INFORMADO`"
                - "`LISTA PARA FASE 2`"
          BPMN_Model:
            Gateways:
              - "Gateway exclusivo para ADMISIBLE / OBSERVACIONES / INADMISIBLE."
            Timers:
              - "Evento temporizador para plazo de subsanación."

    Fase_2_Evaluacion_Tecnico_Economica:
      ID: BPMN-GN-IPR-FASE2-01
      Tracks:
        Track_A_SNI_RS_via_MDSF:
          ID: BPMN-GN-IPR-FASE2-TRACK-A-01
          Proc:
            - ID: BPMN-GN-IPR-FASE2-A-STEP-01
              Cpt: "Revisión interna de fondo."
              Resp: "Analista GORE (DIPIR)."
              Act:
                - "Revisión de fondo considerando antecedentes de Fase 1."
                - "Verificar cumplimiento de RIS y metodologías SNI aplicables."
                - "Asegurar calidad de estudios preinversionales (Perfil, Prefactibilidad, etc.)."
                - "Elaborar Acta de Admisibilidad interna GORE."
              Subprocesses:
                Aplicar_Principio_Proporcionalidad:
                  ID: BPMN-GN-IPR-FASE2-A-PROPORCIONALIDAD-01
                  Def: "Ajustar profundidad del análisis según magnitud, complejidad, riesgos e impactos de la inversión."
                  Niveles_MDSF:
                    - "Nivel-0: Exención de evaluación ex ante para proyectos < 5.000 UTM (condiciones específicas)."
                    - "Nivel-1: Análisis simplificado para obras de menor complejidad."
                    - "Nivel-2: Análisis estándar (por defecto para la mayoría de los proyectos)."
                    - "Nivel-3: Análisis enriquecido para proyectos de gran envergadura o alta complejidad."
                Seleccion_y_Aplicacion_RIS:
                  ID: BPMN-GN-IPR-FASE2-A-RIS-01
                  Proc:
                    - "Identificar RIS genérica aplicable según tipo de IDI (Proyectos de Inversión / Programas de Inversión)."
                    - "Identificar RIS sectoriales/específicas aplicables según descriptor y sector BIP (prevalecen sobre genéricas)."
                    - "Verificar requisitos transversales cuando corresponda (terrenos, SEIA, etc.)."
                  RIS_Genericas_Referencia:
                    - "RIS Genéricas Proyectos de Inversión (SNI 2023)."
                    - "RIS Genéricas Programas de Inversión (SNI 2025)."
                  RIS_Sectorial_Ejemplo:
                    - "RIS Edificación Pública (SNI 2024) si el descriptor corresponde."
                Checklist_RIS_Generica_Proyectos_Inversion:
                  ID: BPMN-GN-IPR-FASE2-A-RIS-PROYINV-CHECKLIST-01
                  Ctx: "Lista de antecedentes típicos según RIS Proyectos de Inversión (SNI 2023)."
                  Preinversion:
                    Req:
                      - "Estudio preinversional (perfil/prefactibilidad/factibilidad según etapa)."
                      - "TDR del estudio: antecedentes generales, identificación del problema, objetivos, diagnóstico, variables (oferta/demanda/brechas), alternativas, tamaño/localización/momento, costos/beneficios, evaluación, selección, resumen."
                      - "Cronograma de actividades (Carta Gantt) con fuentes de financiamiento y jornada."
                      - "Resultados esperados del estudio."
                      - "Presupuesto detallado (desglose por asignaciones; incluye impuestos; alinear a clasificador)."
                      - "Implicancias ambientales (evaluación de impactos ambientales del proyecto)."
                  Inversion_Diseno:
                    Req:
                      - "Doc base: estudio preinversional; programa arquitectónico (según RIS sectorial); plano de emplazamiento y zona."
                      - "Cronograma (Carta Gantt) y calendario de inversiones por asignaciones."
                      - "TDR de consultorías de especialidades."
                  Inversion_Ejecucion:
                    Req:
                      - "Resultados completos de diseño (planos, EE.TT., presupuestos visados)."
                      - "Cotizaciones para equipos y equipamiento."
                      - "Cronograma detallado por actividad con fuentes de financiamiento."
                      - "Presupuesto por asignaciones (consultorías, terrenos, obras civiles, equipamiento, equipos, vehículos, otros)."
                Checklist_RIS_Generica_Programas_Inversion:
                  ID: BPMN-GN-IPR-FASE2-A-RIS-PROGINV-CHECKLIST-01
                  Ctx: "Lista de antecedentes típicos según RIS Programas de Inversión (SNI 2025)."
                  Etapas:
                    - "Perfil"
                    - "Diseño"
                    - "Ejecución"
                  Transiciones:
                    Perfil_a_Diseno:
                      Req:
                        - "Estudio de perfil."
                        - "TDR para el diseño."
                        - "Presupuesto detallado etapa Diseño."
                    PerfilDiseno_a_Ejecucion:
                      Req:
                        - "Estudio de perfil (metodología vigente)."
                        - "Diseño definitivo del programa."
                        - "Presupuesto detallado etapa Ejecución."
                  TDR_Programa_Contenidos:
                    Req:
                      - "Diagnóstico (situación actual/problema/población)."
                      - "Objetivos (generales y específicos)."
                      - "Localización/cobertura."
                      - "Variables (identificación, medición y análisis)."
                      - "Actividades (detalle de acciones)."
                      - "Metodología (talleres, e-learning, presencial, etc.)."
                      - "Cronograma (Carta Gantt)."
                      - "Resultados (indicadores/evaluación de impacto) e informes."
                Checklist_RIS_Sectorial_Edificacion_Publica:
                  ID: BPMN-GN-IPR-FASE2-A-RIS-EDPUB-CHECKLIST-01
                  Ctx: "Requisitos típicos de RIS Edificación Pública (SNI 2024) cuando el descriptor BIP corresponde."
                  Req_Metodologias:
                    - "Metodología de Edificación Pública."
                    - "Metodología de Riesgo de Desastre."
                  Clasificacion_BIP:
                    - "Sector: Multisectorial."
                    - "Subsector: Administración Multisector."
                    - "Descriptor: Edificación Pública."
                  Req_Diseno:
                    - "Diseño integrado (climatización, iluminación, sanitario, aguas lluvias, estructuras, redes, ERNC, paisajismo)."
