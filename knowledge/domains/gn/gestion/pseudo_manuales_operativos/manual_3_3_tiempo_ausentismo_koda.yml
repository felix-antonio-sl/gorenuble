Manual_3_3_Gestion_del_Tiempo_y_Ausentismo:
  ID: MANUAL-TIEMPO-AUSENTISMO-CONTENT-01

  Obj: "Regular el control de asistencia, el cumplimiento de la jornada laboral y la gestión de permisos y licencias del personal, garantizando la continuidad operativa del GORE."

  Seccion_I_Jornada_y_Asistencia:
    ID: MANUAL-TIEMPO-SEC-I-01

    1_Jornada_Laboral:
      ID: MANUAL-TIEMPO-SEC-I-JORNADA-01
      Src: "Estatuto Administrativo (Ley 18.834)"
      Componentes:
        - Jornada_Ordinaria: "44 horas semanales, distribuidas de lunes a viernes."
        - Horarios: "Fijos o flexibles (según reglamento interno), garantizando presencia en horario núcleo (ej. 09:30 - 16:00)."
        - Colacion: "Mínimo 30 minutos, no imputables a la jornada de trabajo."

    2_Control_de_Asistencia:
      ID: MANUAL-TIEMPO-SEC-I-ASISTENCIA-01

      Sistema:
        Ctx: "Registro biométrico (huella/facial) o tarjeta magnética."

      Obligatoriedad:
        Req: "Todo funcionario debe registrar entrada y salida."

      Excepciones:
        Ctx: "Cargos directivos y Jefes de División (art. 22 del Código del Trabajo por analogía/exención de marcar)."

      Atrasos:
        Tolerancia:
          Ctx: "Tolerancia (ej. 15 mins/mes) según reglamento."
        Descuento_de_Remuneraciones:
          Req: "Descuento de remuneraciones por tiempos no trabajados (informe mensual a Remuneraciones - Manual 3.2)."

  Seccion_II_Gestion_de_Derechos_Estatutarios_Ausencias_Planificadas:
    ID: MANUAL-TIEMPO-SEC-II-01

    3_Feriado_Legal_Vacaciones:
      ID: MANUAL-TIEMPO-SEC-II-FERIADO-01

      Derecho:
        Ctx: "15 días hábiles con goce de sueldo tras 1 año de servicio (aumenta a 20 y 25 días según antigüedad)."

      Solicitud:
        Proc:
          - Act: "Vía sistema interno (workflow)."
          - Req: "Aprobada por Jefatura Directa."

      Acumulacion:
        Req:
          - "Posible acumular hasta 2 períodos."
        Warn: "El exceso caduca."

    4_Permisos_Administrativos:
      ID: MANUAL-TIEMPO-SEC-II-PERMISOS-01

      Dias_Administrativos:
        Ctx: "6 días anuales con goce de sueldo para fines particulares."

      Fraccionamiento:
        Req: "Pueden tomarse por días o medios días."

    5_Compensacion_de_Horas:
      ID: MANUAL-TIEMPO-SEC-II-COMPENSACION-01
      Ctx: "Devolución de tiempo por trabajos extraordinarios (en lugar de pago), autorizada previamente."

  Seccion_III_Licencias_Medicas_Ausencias_No_Planificadas:
    ID: MANUAL-TIEMPO-SEC-III-01

    6_Tramitacion_de_Licencias:
      ID: MANUAL-TIEMPO-SEC-III-TRAMITACION-01

      1_Presentacion:
        ID: MANUAL-TIEMPO-SEC-III-PRESENTACION-01
        Canales:
          - Licencia_Electronica_I_MED:
              Ctx: "Llega automáticamente al portal de RRHH."
          - Licencia_Manual_Papel:
              Dln: "2 o 3 días hábiles"
              Req: "Funcionario tiene plazo de 2 o 3 días hábiles para presentarla desde inicio del reposo."

      2_Procesamiento_Interno:
        ID: MANUAL-TIEMPO-SEC-III-PROC-INTERNO-01
        Proc:
          - Act: "Registro en sistema de asistencia."
          - Act: "Cálculo de fechas de vigencia."

      3_Tramitacion_Externa:
        ID: MANUAL-TIEMPO-SEC-III-TRAM-EXTERNA-01
        Proc:
          - Act: "Envío a COMPIN (FONASA) o Caja de Compensación / Isapre en plazo legal (3 días)."

    7_Impacto_en_Remuneraciones:
      ID: MANUAL-TIEMPO-SEC-III-REMUNERACIONES-01

      Subsidio:
        Proc:
          - Act: "El GORE paga la remuneración completa (mantención de ingresos)."
          - Act: "Recupera el subsidio del ente asegurador (SIL)."

      Rechazo_Reduccion:
        Cond: "Si la licencia es rechazada por COMPIN/Isapre"
        Proc:
          - Act: "El GORE debe descontar los días pagados indebidamente o solicitar reintegro al funcionario."

  Seccion_IV_Responsabilidades:
    ID: MANUAL-TIEMPO-SEC-IV-01

    Funcionario:
      Req: "Cuidar su asistencia, registrar marcas, solicitar permisos a tiempo y justificar ausencias."

    Jefatura_Directa:
      Req:
        - "Autorizar permisos garantizando cobertura del servicio."
        - "Validar horas extras."

    Gestion_de_Personas:
      Req:
        - "Administrar sistema."
        - "Reportar descuentos a Remuneraciones."
        - "Tramitar licencias."

  Nota_Final:
    Ctx: "Este manual se complementa con el Reglamento Interno de Orden, Higiene y Seguridad del GORE Ñuble. Los procesos aquí descritos se gestionan operativamente a través del sistema SIGPER."
