              Resp:
                Ref: ROLE-DAE
              Req:
                - "Verificar requisitos básicos y antecedentes mínimos."
                - "Verificar que la postulación contiene toda la documentación requerida y que fue ingresada correctamente."
                - "Devolver postulaciones incompletas para subsanación en plazo acotado."
              Controls:
                - "Si existen rendiciones pendientes con el GORE, la entidad debe regularizar su situación conforme controles internos y convenio; puede exigirse caución de montos pendientes para garantizar buen uso de recursos."
              Res:
                - "Iniciativa ADMISIBLE / ADMISIBLE CON OBSERVACIONES / INADMISIBLE."
            - ID: BPMN-GN-IPR-FASE2-D-STEP-02
              Cpt: "Pertinencia estratégica (comité)."
              Resp:
                Ref: ROLE-CDR
              Act:
                - "Evaluar coherencia con ERD y prioridades estratégicas."
              Res:
                - "Recomendado / Recomendado con observaciones / No recomendado."
            - ID: BPMN-GN-IPR-FASE2-D-STEP-03
              Cpt: "Evaluación técnica de diseño (MML)."
              Resp:
                Ref: ROLE-DAE
              Req:
                - "Formulación obligatoria bajo Metodología Marco Lógico (MML)."
              Criterios_Clave:
                - "Calidad y suficiencia del diagnóstico."
                - "Coherencia y robustez de la Matriz de Marco Lógico (causa-problema-propósito-componentes-actividades)."
                - "Pertinencia y realismo de los indicadores propuestos."
                - "Factibilidad técnica y operativa del modelo de gestión."
                - "Racionalidad y eficiencia del presupuesto solicitado."
              Restricciones_y_Probidad:
                Prohib:
                  - "No postular programas cuyo objetivo o naturaleza sea distinto al descrito en la ley o decreto de creación de la institución."
                  - "No otorgar préstamos ni constituir/comprar sociedades con cargo a los recursos transferidos."
                  - "No subcontratar el objeto principal del programa."
                  - "No subcontratar con personas jurídicas relacionadas (matriz/filial, etc.) ni con conflictos de interés; no contratar parientes en grados prohibidos."
                Cond:
                  - "Gastos en Personal (entidad receptora): hasta 5% del total de la transferencia para contratación a honorarios para gestión del programa."
                  - "Gastos de Administración (GORE): hasta 5% del monto total a gastos propios de gestión/seguimiento; no forma parte de la transferencia."
              Res:
                - "Emisión Informe Técnico Favorable (ITF) interno para habilitar financiamiento."
              Warn:
                - "ITF no equivale a RATE RS; es un documento interno del GORE que valida técnicamente la propuesta para avanzar a financiamiento."
              Calificaciones_Posibles:
                - "Recomendado Favorablemente"
                - "Recomendado con Observaciones"
                - "No Recomendado"
            - ID: BPMN-GN-IPR-FASE2-D-STEP-04
