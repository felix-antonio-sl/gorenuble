# ═══════════════════════════════════════════════════════════════════════════════
# SECCIÓN 1: TÉRMINOS INSTITUCIONALES
# ═══════════════════════════════════════════════════════════════════════════════

Terminos_Institucionales:
  
  GORE:
    Termino: "Gobierno Regional"
    Definicion: >
      Órgano descentralizado territorialmente que tiene a su cargo la 
      administración superior de una región, con personalidad jurídica de 
      derecho público y patrimonio propio.
    Sinonimos: ["Gobierno Regional", "GR"]
    Contexto: "LOC GORE - Ley 19.175"
  
  Gobernador_Regional:
    Termino: "Gobernador Regional"
    Definicion: >
      Órgano ejecutivo del Gobierno Regional, elegido por sufragio universal.
      Preside el Consejo Regional y representa al GORE.
    Sinonimos: ["Gobernador", "GR"]
    Contexto: "Constitución Política, LOC GORE"
  
  CORE:
    Termino: "Consejo Regional"
    Definicion: >
      Órgano de carácter normativo, resolutivo y fiscalizador del GORE,
      encargado de hacer efectiva la participación ciudadana regional.
    Sinonimos: ["Consejo Regional"]
    Contexto: "LOC GORE"
  
  DIPLADE:
    Termino: "División de Planificación y Desarrollo Regional"
    Definicion: >
      División del GORE responsable de elaborar políticas, planes y programas
      de desarrollo regional, y coordinar con servicios públicos.
    Sinonimos: []
    Contexto: "Estructura orgánica GORE"
  
  DAF:
    Termino: "División de Administración y Finanzas"
    Definicion: >
      División del GORE responsable de la gestión administrativa, financiera
      y presupuestaria del servicio.
    Sinonimos: []
    Contexto: "Estructura orgánica GORE"
  
  DAPLA:
    Termino: "División de Análisis y Control de Gestión"
    Definicion: >
      División del GORE responsable del control de gestión, seguimiento de
      convenios y supervisión de ejecución de proyectos.
    Sinonimos: ["División Control"]
    Contexto: "Estructura orgánica GORE"

# ═══════════════════════════════════════════════════════════════════════════════
# SECCIÓN 2: TÉRMINOS DE INVERSIÓN PÚBLICA
# ═══════════════════════════════════════════════════════════════════════════════

Terminos_Inversion:
  
  IPR:
    Termino: "Inversión Pública Regional"
    Definicion: >
      Conjunto de recursos financieros destinados a proyectos de inversión
      que son decididos a nivel regional, financiados con presupuesto GORE.
    Sinonimos: ["Inversión Regional"]
    Contexto: "Presupuesto regional"
  
  Iniciativa:
    Termino: "Iniciativa de Inversión"
    Definicion: >
      Proyecto, programa o estudio que busca crear, ampliar o recuperar
      la capacidad productora de bienes o prestadora de servicios del Estado.
    Sinonimos: ["Proyecto", "Programa", "Estudio"]
    Contexto: "Sistema Nacional de Inversiones"
  
  RS:
    Termino: "Recomendación de Inversión (Rate)"
    Definicion: >
      Pronunciamiento técnico-económico favorable emitido por MDSF sobre
      una iniciativa de inversión, requisito para su financiamiento.
    Sinonimos: ["Rate", "Recomendación Favorable"]
    Contexto: "MDSF - Sistema Nacional de Inversiones"
  
  FNDR:
    Termino: "Fondo Nacional de Desarrollo Regional"
    Definicion: >
      Principal instrumento de inversión pública regional, de libre 
      disposición del GORE para financiar proyectos de desarrollo.
    Sinonimos: []
    Contexto: "Ley de Presupuestos"
  
  FRIL:
    Termino: "Fondo Regional de Inversión Local"
    Definicion: >
      Fondo destinado a financiar proyectos de infraestructura menor
      de inversión local presentados por municipios.
    Sinonimos: []
    Contexto: "Ley de Presupuestos"
  
  PMU:
    Termino: "Programa de Mejoramiento Urbano"
    Definicion: >
      Instrumento de inversión para proyectos de mejoramiento de espacios
      públicos y equipamiento urbano.
    Sinonimos: []
    Contexto: "SUBDERE"
  
  PMB:
    Termino: "Programa de Mejoramiento de Barrios"
    Definicion: >
      Instrumento de inversión para proyectos de mejoramiento de barrios
      con déficit de infraestructura.
    Sinonimos: []
    Contexto: "SUBDERE"
  
  FRPD:
    Termino: "Fondo Regional de Productividad y Diversificación"
    Definicion: >
      Fondo para financiar iniciativas de fomento productivo y
      diversificación económica regional.
    Sinonimos: []
    Contexto: "Ley de Presupuestos"
  
  BIP:
    Termino: "Banco Integrado de Proyectos"
    Definicion: >
      Sistema de información que registra todas las iniciativas de inversión
      pública en sus distintas etapas del ciclo de vida.
    Sinonimos: []
    Contexto: "MDSF"
  
  SNI:
    Termino: "Sistema Nacional de Inversiones"
    Definicion: >
      Marco institucional y metodológico para la formulación, evaluación
      y seguimiento de la inversión pública en Chile.
    Sinonimos: []
    Contexto: "MDSF"

# ═══════════════════════════════════════════════════════════════════════════════
# SECCIÓN 3: TÉRMINOS DE EJECUCIÓN
# ═══════════════════════════════════════════════════════════════════════════════

Terminos_Ejecucion:
  
  Convenio:
    Termino: "Convenio de Transferencia"
    Definicion: >
      Acto administrativo bilateral mediante el cual el GORE transfiere
      recursos a una unidad ejecutora para materializar una iniciativa.
    Sinonimos: ["Convenio de Transferencia de Recursos"]
    Contexto: "Ejecución presupuestaria"
  
  Unidad_Ejecutora:
    Termino: "Unidad Ejecutora"
    Definicion: >
      Entidad pública o privada que recibe recursos del GORE mediante
      convenio para ejecutar una iniciativa de inversión.
    Sinonimos: ["Ejecutor", "Entidad Ejecutora"]
    Contexto: "Convenios de transferencia"
  
  Mandato:
    Termino: "Convenio Mandato"
    Definicion: >
      Convenio donde la unidad ejecutora actúa como mandatario del GORE
      para la ejecución de una obra o servicio.
    Sinonimos: []
    Contexto: "Tipos de convenio"
  
  Rendicion:
    Termino: "Rendición de Cuentas"
    Definicion: >
      Proceso mediante el cual la unidad ejecutora justifica el uso de
      los recursos transferidos mediante documentación de gastos.
    Sinonimos: ["Rendición"]
    Contexto: "Control de recursos transferidos"
  
  Hito:
    Termino: "Hito de Convenio"
    Definicion: >
      Punto de control definido en el convenio que marca el cumplimiento
      de una etapa y habilita el siguiente desembolso.
    Sinonimos: ["Milestone"]
    Contexto: "Seguimiento de convenios"
  
  Desembolso:
    Termino: "Desembolso"
    Definicion: >
      Transferencia efectiva de recursos desde el GORE a la unidad
      ejecutora, asociada al cumplimiento de hitos.
    Sinonimos: ["Transferencia", "Cuota"]
    Contexto: "Ejecución financiera"
  
  Addendum:
    Termino: "Addendum"
    Definicion: >
      Modificación formal a un convenio vigente que altera plazos,
      montos, alcance u otras condiciones.
    Sinonimos: ["Modificación de convenio"]
    Contexto: "Gestión de convenios"

# ═══════════════════════════════════════════════════════════════════════════════
# SECCIÓN 4: TÉRMINOS DE PLANIFICACIÓN
# ═══════════════════════════════════════════════════════════════════════════════

Terminos_Planificacion:
  
  ERD:
    Termino: "Estrategia Regional de Desarrollo"
    Definicion: >
      Instrumento rector del desarrollo regional que define la visión,
      objetivos estratégicos y lineamientos para el territorio.
    Sinonimos: []
    Contexto: "LOC GORE"
  
  PROT:
    Termino: "Plan Regional de Ordenamiento Territorial"
    Definicion: >
      Instrumento de planificación que establece condiciones de localización
      de infraestructuras y actividades productivas en el territorio.
    Sinonimos: []
    Contexto: "LOC GORE"
  
  ARI:
    Termino: "Agenda Regional de Inversiones"
    Definicion: >
      Programación plurianual de inversiones regionales alineada con
      la ERD y los convenios de programación.
    Sinonimos: []
    Contexto: "Planificación regional"
  
  Convenio_Programacion:
    Termino: "Convenio de Programación"
    Definicion: >
      Acuerdo plurianual entre GORE y ministerios/servicios para
      financiar conjuntamente un programa de inversiones.
    Sinonimos: ["CP"]
    Contexto: "LOC GORE"
  
  OE:
    Termino: "Objetivo Estratégico"
    Definicion: >
      Meta de alto nivel definida en la ERD que orienta las políticas
      y acciones del desarrollo regional.
    Sinonimos: []
    Contexto: "ERD"
  
  Lineamiento:
    Termino: "Lineamiento Estratégico"
    Definicion: >
      Directriz que especifica el camino para alcanzar un objetivo
      estratégico de la ERD.
    Sinonimos: []
    Contexto: "ERD"

# ═══════════════════════════════════════════════════════════════════════════════
# SECCIÓN 5: TÉRMINOS TDE
# ═══════════════════════════════════════════════════════════════════════════════

Terminos_TDE:
  
  TDE:
    Termino: "Transformación Digital del Estado"
    Definicion: >
      Marco normativo y estratégico que establece la digitalización de
      procedimientos administrativos del Estado (Ley 21.180).
    Sinonimos: []
    Contexto: "Ley 21.180"
  
  STD:
    Termino: "Sistema de Transformación Digital"
    Definicion: >
      Plan anual que cada órgano del Estado debe presentar con la
      programación de digitalización de sus procedimientos.
    Sinonimos: []
    Contexto: "Ley 21.180"
  
  CPAT:
    Termino: "Catálogo de Procedimientos Administrativos y Trámites"
    Definicion: >
      Registro oficial de todos los trámites y procedimientos de los
      órganos del Estado, con su nivel de madurez digital.
    Sinonimos: []
    Contexto: "Ley 21.180"
  
  Expediente_Electronico:
    Termino: "Expediente Electrónico"
    Definicion: >
      Conjunto ordenado de documentos electrónicos que conforman un
      procedimiento administrativo, identificado por IUIe.
    Sinonimos: []
    Contexto: "DS 10 TDE"
  
  IUIe:
    Termino: "Identificador Único de Expediente Electrónico"
    Definicion: >
      Código único que identifica un expediente electrónico en todo
      el Estado, compuesto por código órgano + año + correlativo.
    Sinonimos: []
    Contexto: "DS 10 TDE"
  
  ClaveUnica:
    Termino: "ClaveÚnica"
    Definicion: >
      Sistema de autenticación único del Estado de Chile que permite
      a ciudadanos acceder a servicios digitales con una sola credencial.
    Sinonimos: ["CU"]
    Contexto: "DS 11 TDE"
  
  FirmaGob:
    Termino: "FirmaGob"
    Definicion: >
      Servicio de firma electrónica avanzada del Estado para funcionarios
      públicos y ciudadanos.
    Sinonimos: []
    Contexto: "TDE"
  
  PISEE:
    Termino: "Plataforma Integrada de Servicios Electrónicos del Estado"
    Definicion: >
      Red de interoperabilidad del Estado que permite el intercambio
      de datos entre órganos públicos.
    Sinonimos: []
    Contexto: "DS 12 TDE"
  
  DocDigital:
    Termino: "DocDigital"
    Definicion: >
      Plataforma compartida del Estado para el envío y recepción de
      comunicaciones oficiales entre órganos públicos.
    Sinonimos: []
    Contexto: "TDE"

# ═══════════════════════════════════════════════════════════════════════════════
# SECCIÓN 6: TÉRMINOS GORE_OS
# ═══════════════════════════════════════════════════════════════════════════════

Terminos_GOREOS:
  
  GORE_OS:
    Termino: "Sistema Operativo del GORE"
    Definicion: >
      Plataforma integral que digitaliza, automatiza e inteligencializa
      las operaciones del GORE, funcionando como su gemelo digital.
    Sinonimos: []
    Contexto: "Proyecto de transformación digital GORE Ñuble"
  
  Dominio:
    Termino: "Dominio de Negocio"
    Definicion: >
      Área funcional del GORE_OS que agrupa módulos relacionados con
      una función o capacidad específica.
    Sinonimos: []
    Contexto: "Arquitectura GORE_OS"
  
  Modulo:
    Termino: "Módulo"
    Definicion: >
      Componente funcional dentro de un dominio que implementa un
      conjunto cohesivo de funcionalidades.
    Sinonimos: []
    Contexto: "Arquitectura GORE_OS"
  
  H_gore:
    Termino: "Índice de Salud Institucional del GORE"
    Definicion: >
      Métrica compuesta que mide el estado de salud operacional del
      GORE, agregando indicadores de todos los dominios.
    Sinonimos: ["Health Score", "Salud GORE"]
    Contexto: "D-GESTION"
  
  Playbook:
    Termino: "Playbook"
    Definicion: >
      Procedimiento estructurado de respuesta ante una situación
      específica (alerta, crisis, optimización) con pasos definidos.
    Sinonimos: ["Runbook"]
    Contexto: "D-GESTION"
  
  Quick_Win:
    Termino: "Quick Win"
    Definicion: >
      Acción de mejora de alto impacto y bajo esfuerzo que puede
      implementarse rápidamente.
    Sinonimos: ["Ganancia rápida"]
    Contexto: "D-GESTION"
  
  Lakehouse:
    Termino: "Lakehouse"
    Definicion: >
      Arquitectura de datos que combina las ventajas de data lakes
      (flexibilidad) y data warehouses (estructura).
    Sinonimos: []
    Contexto: "D-EVOL"
  
  RAG:
    Termino: "Retrieval-Augmented Generation"
    Definicion: >
      Técnica de IA que aumenta la generación de texto con información
      recuperada de una base de conocimiento.
    Sinonimos: []
    Contexto: "D-EVOL"
  
  HAIC:
    Termino: "Human-AI Collaboration"
    Definicion: >
      Principio de colaboración humano-IA donde la supervisión humana
      es proporcional al riesgo de la tarea automatizada.
    Sinonimos: ["HITL - Human in the Loop"]
    Contexto: "D-EVOL"

