        Track_B_Programas_Publicos_Regionales_Glosa_06:
          ID: BPMN-GN-IPR-FASE2-TRACK-B-01
          Proc:
            - ID: BPMN-GN-IPR-FASE2-B-STEP-00
              Cpt: "Determinación de aplicabilidad (Glosa 06) y excepciones."
              Resp: "División Proponente GORE / DIPIR."
              Proc:
                - "Confirmar que la iniciativa corresponde a Programa Público Regional (PPR) y no a proyecto de inversión (IDI)."
                - "Confirmar modalidad: ejecución directa GORE financiada con FNDR (Subt. 24) vía Glosa 06."
                - "Verificar si es iniciativa nueva o reformulación sustantiva (requiere evaluación ex ante)."
                - "Revisar excepciones típicas: continuidad sin cambios sustantivos; programas con RF previo sin modificaciones; transferencias a otras entidades públicas; concursos 8% FNDR; ayudas tempranas/emergencias según normativa anual."
              Prohib:
                - "Usar Ficha IDI, RIS y formularios del Sistema Nacional de Inversiones para PPR de ejecución directa."
              Res:
                - "`REQUIERE EVALUACIÓN EX ANTE (PERFIL/DISENO)`"
                - "`EXENTO / NO APLICA (DERIVAR A VÍA CORRESPONDIENTE)`"
            - ID: BPMN-GN-IPR-FASE2-B-STEP-01
              Cpt: "Perfil."
              Resp: "División Proponente GORE / DIPIR."
              Act:
                - "Elaborar Formulario de Perfil de Programa Público GORE."
              Req:
                - "Definir contraparte única GORE frente a DIPRES/SES."
                - "Redactar problema como situación negativa y concreta; no como ausencia de programa."
                - "Identificar si es iniciativa nueva o de continuidad."
                - "Definir modalidad de ejecución coherente con Glosa 06 (ejecución directa GORE)."
                - "Justificar valor agregado y no duplicidad con programas existentes."
                - "Definir población afectada y cuantificación preliminar."
                - "Definir resultado específico esperado en la población (propósito), medible."
                - "Definir componentes (bienes/servicios) principales coherentes con problema y resultado."
                - "Indicar idea preliminar de variables/fuentes para verificar logro."
              Checklist_Perfil:
                - "Nombre de la iniciativa claro y representativo."
                - "Contraparte única designada con datos de contacto."
                - "Correcta identificación de si es iniciativa nueva o de continuidad."
                - "Modalidad de ejecución definida y coherente con Glosa 06 (ejecución directa GORE)."
                - "Competencia principal correctamente seleccionada."
                - "Uso o no de FRPD claramente indicado (si aplica)."
                - "Justificación de valor agregado y no duplicidad."
                - "Problema definido como situación negativa, concreta y con población afectada."
                - "Población descrita y cuantificada preliminarmente."
                - "Resultado esperado como reversión positiva del problema, medible."
                - "Componentes coherentes con problema y resultado."
                - "Idea plausible de cómo se medirá el éxito."
              Res:
                - "Formulario de Perfil enviado a DIPRES/SES."
            - ID: BPMN-GN-IPR-FASE2-B-STEP-02
              Cpt: "Evaluación de pertinencia."
              Resp:
                - Ref: ORG-DIPRES
                - Ref: ORG-SES
              Act:
                - "Evaluar si iniciativa corresponde a programa y si es pertinente."
                - "Verificar atingencia: vínculo Problema–Diagnóstico–Intervención y alineamiento con ERD/planes."
                - "Verificar no duplicidad con programas existentes."
              Res:
                - "Aprobado: solicitud formal a GORE para elaborar Diseño."
                - "Rechazado: proceso se detiene."
            - ID: BPMN-GN-IPR-FASE2-B-STEP-03
              Cpt: "Diseño."
              Resp: "División Proponente GORE / DIPIR."
              Cond:
                - "Solo si DIPRES/SES solicita Diseño."
              Act:
                - "Elaborar Formulario de Diseño con Metodología de Marco Lógico."
              Dln:
                - "Enviar Formulario de Diseño en plazo máximo de 20 días hábiles desde notificación de la solicitud."
                - "Tras cada retroalimentación, corregir y reenviar en 20 días hábiles."
              Diseno_MML_Estructura_Minima:
                Diagnostico:
                  Req:
                    - "Problema coherente con Perfil."
                    - "Diagnóstico con datos (magnitud, evolución, caracterización)."
                    - "Causas principales y evidencia; árbol de problemas (causas/efectos)."
                    - "Listado de fuentes y bibliografía utilizada."
                Proposito_y_Focalizacion:
                  Req:
                    - "Propósito único, medible y reversión del problema."
                    - "Población potencial/objetivo/beneficiaria: descripción, cuantificación y fuente."
                    - "Unidad de medida de la población y metodología de cuantificación."
                Estrategia:
                  Req:
                    - "Estrategia de intervención y flujo del beneficiario."
                    - "Tabla de componentes: nombre, tipo de beneficio, descripción, población, forma de entrega, unidad de medida, metas."
                    - "Duración del programa, criterio de egreso y reglas de reingreso."
                Ejecutores_y_Complementariedades:
                  Req:
                    - "Roles de instituciones participantes (sin traspasar responsabilidad principal)."
                    - "Complementariedad con otros programas (servicio responsable, programa, acciones conjuntas)."
                Enfoques_y_DDHH:
                  Req:
                    - "Enfoques pertinentes (género, DDHH, territorial/interculturalidad) con acciones concretas."
                Indicadores:
                  Req:
                    - "Al menos un indicador de propósito (resultado) pertinente."
                    - "Indicadores de componente (producto/proceso)."
                    - "Fórmula, medios de verificación, fuentes, línea base y metas."
                Sistemas_Informacion:
                  Req:
                    - "Sistema de registro y monitoreo proporcional a escala (planillas estructuradas a software)."
                    - "Registro de beneficiarios; seguimiento de atenciones/beneficios; cálculo de indicadores; reportes."
                    - "Cumplimiento Ley N°19.628 de Protección de Datos Personales y normativa asociada."
                  Herramientas_Diagnostico_y_Focalizacion_MDSF:
                    - "RSH: cuantificación/caracterización y focalización de población."
                    - "BPC: focalización en programas de cuidados y dependencia (si aplica)."
                    - "SIVUST: diagnóstico y focalización territorial (si aplica)."
                    - "BIPS: revisión de oferta programática evaluada y antecedentes."
                Gastos_y_Presupuesto:
                  Req:
                    - "Tabla de gastos por componente e ítems presupuestarios."
                    - "Identificación y justificación de gastos administrativos, resguardando el límite normativo."
              Res:
                - "Formulario de Diseño enviado."
            - ID: BPMN-GN-IPR-FASE2-B-STEP-04
              Cpt: "Revisión iterativa."
              Resp:
                - Ref: ORG-DIPRES
                - Ref: ORG-SES
              Act:
                - "Revisión iterativa de diseño."
                - "Emisión de observaciones y recepción de subsanaciones."
              Criterios_Clave_Evaluacion:
                Atingencia:
                  - "Vínculo consistente Problema–Diagnóstico–Intervención."
                  - "Relación clara con ERD y otras políticas relevantes."
                  - "Definición correcta de población objetivo."
                  - "No duplicidad con programas existentes."
                Coherencia:
                  - "Coherencia de cadena causal MML (Problema -> Propósito -> Componentes)."
                  - "Estrategia y modelo de gestión claros."
                  - "Incorporación de enfoques transversales pertinentes."
                Consistencia:
                  - "Indicadores SMART y suficientes."
                  - "Sistemas de información adecuados."
                  - "Presupuesto coherente y suficiente con metas."
              Res:
                - "Calificación final: `RF`, `OT` o `FI`."
            - ID: BPMN-GN-IPR-FASE2-B-STEP-05
              Cpt: "Subsanación hasta aprobación."
              Resp: "División Proponente GORE / DIPIR."
              Act:
                - "Subsanar observaciones hasta lograr RF."
                - "Aplicar checklist de diseño para minimizar observaciones y mejorar calidad."
              Checklist_Diseno_Dimensiones:
                - "Problema público central (negativo, concreto, verificable; específico; no como ausencia de solución; población afectada con evidencia reciente)."
                - "Análisis causal y de efectos (causas directas/indirectas incidibles; efectos principales)."
                - "Población y justificación (potencial/objetivo/beneficiaria definidas y cuantificadas con fuentes; análisis de oferta/no duplicidad; valor agregado GORE)."
                - "Propósito y componentes (reversión del problema; único/claro/medible; componentes como bienes/servicios, no tareas internas; vínculo componente-causa)."
                - "Estrategia/enfoques/riesgos (flujo beneficiario; enfoques con medidas concretas; supuestos y riesgos con mitigación)."
                - "Indicadores/sistemas/presupuesto (SMART; medios verificación/fuentes; línea base/metas; sistema información; presupuesto completo y compatible con límites normativos, incluyendo tope gastos administrativos)."
              Warn:
                - "Solo RF habilita programa para solicitar financiamiento."
              Res:
                - "`APROBADO TÉCNICAMENTE (RF)`"

        Track_D_Transferencias_Programas_Entidades_Publicas:
          ID: BPMN-GN-IPR-FASE2-TRACK-D-01
