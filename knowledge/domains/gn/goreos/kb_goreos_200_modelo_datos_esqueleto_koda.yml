# ═══════════════════════════════════════════════════════════════════════════════
# ENTIDADES MAESTRAS (6 entidades)
# ═══════════════════════════════════════════════════════════════════════════════

Maestras:
  Usuario:
    dominio: D-TDE
    descripcion: "Persona que usa el sistema"
    atributos_clave: [id, rut, nombres, apellidos, email, tipo, estado]
    relaciones: [Funcionario, Actor, RolUsuario, SesionUsuario]
  
  Funcionario:
    dominio: D-BACK
    descripcion: "Extensión de Usuario para funcionarios GORE"
    atributos_clave: [id, usuario_id, unidad_id, cargo, calidad_juridica]
    relaciones: [Usuario, UnidadOrganica]
  
  Actor:
    dominio: D-COORD
    descripcion: "Organización del ecosistema regional"
    atributos_clave: [id, rut, nombre, tipo, territorio_id, es_unidad_ejecutora]
    relaciones: [Territorio, ContactoActor, Usuario, Convenio, Iniciativa]
  
  UnidadOrganica:
    dominio: D-BACK
    descripcion: "División/Departamento/Unidad del GORE"
    atributos_clave: [id, codigo, nombre, tipo, parent_id, jefe_id]
    relaciones: [UnidadOrganica(padre), Funcionario, OKR]
  
  Territorio:
    dominio: D-TERR
    descripcion: "División territorial (Región→Provincia→Comuna→Localidad)"
    atributos_clave: [id, codigo_cut, nombre, tipo, parent_id, geometria]
    relaciones: [Territorio(padre), Actor, Iniciativa, IndicadorComunal]
  
  Periodo:
    dominio: D-GESTION
    descripcion: "Período temporal para agregación"
    atributos_clave: [id, codigo, tipo, anio, trimestre, mes, fecha_inicio, fecha_fin]
    relaciones: [Presupuesto, OKR, MedicionIndicador, SnapshotHGore]

# ═══════════════════════════════════════════════════════════════════════════════
# D-PLAN: PLANIFICACIÓN (7 entidades)
# ═══════════════════════════════════════════════════════════════════════════════

D_PLAN:
  ERD:
    descripcion: "Estrategia Regional de Desarrollo"
    atributos_clave: [id, codigo, nombre, periodo_inicio, periodo_fin, vision, estado]
    relaciones: [EjeTematico, ObjetivoEstrategico, Iniciativa]
  
  EjeTematico:
    descripcion: "Eje temático de la ERD"
    atributos_clave: [id, erd_id, codigo, nombre, descripcion]
    relaciones: [ERD, ObjetivoEstrategico]
  
  ObjetivoEstrategico:
    descripcion: "Objetivo de alto nivel de la ERD"
    atributos_clave: [id, erd_id, eje_id, codigo, nombre, tipo, parent_id]
    relaciones: [ERD, EjeTematico, Lineamiento, Iniciativa, IndicadorRegional]
  
  Lineamiento:
    descripcion: "Directriz para alcanzar un objetivo"
    atributos_clave: [id, objetivo_id, codigo, descripcion, tipo]
    relaciones: [ObjetivoEstrategico]
  
  PROT:
    descripcion: "Plan Regional de Ordenamiento Territorial"
    atributos_clave: [id, codigo, nombre, fecha_aprobacion, estado]
    relaciones: [Zonificacion]
  
  Zonificacion:
    descripcion: "Zona definida en el PROT"
    atributos_clave: [id, prot_id, codigo, nombre, tipo, geometria, usos]
    relaciones: [PROT]
  
  ConvenioProgramacion:
    descripcion: "Acuerdo plurianual GORE-Ministerio"
    atributos_clave: [id, codigo, ministerio, monto_total, aporte_gore, aporte_sectorial, estado]
    relaciones: [ObjetivoEstrategico, Iniciativa, ProgramacionAnualCP]

# ═══════════════════════════════════════════════════════════════════════════════
# D-FIN: FINANCIAMIENTO (6 entidades)
# ═══════════════════════════════════════════════════════════════════════════════

D_FIN:
  Iniciativa:
    descripcion: "Proyecto/Programa/Estudio de inversión"
    atributos_clave: [id, codigo_interno, codigo_bip, nombre, tipo, sector, costo_total, estado]
    relaciones: [Actor, Territorio, ObjetivoEstrategico, ConvenioProgramacion, SolicitudFinanciamiento, Convenio]
  
  InstrumentoFinanciamiento:
    descripcion: "Fondo o programa de financiamiento"
    atributos_clave: [id, codigo, nombre, tipo, requiere_rs, monto_maximo, elegibilidad]
    relaciones: [SolicitudFinanciamiento, ItemPresupuestario]
  
  SolicitudFinanciamiento:
    descripcion: "Solicitud de financiamiento de una iniciativa"
    atributos_clave: [id, iniciativa_id, instrumento_id, anio, monto_solicitado, monto_aprobado, estado]
    relaciones: [Iniciativa, InstrumentoFinanciamiento]
  
  Presupuesto:
    descripcion: "Presupuesto regional por período"
    atributos_clave: [id, periodo_id, tipo, monto_total, fecha_aprobacion]
    relaciones: [Periodo, ItemPresupuestario]
  
  ItemPresupuestario:
    descripcion: "Línea de presupuesto"
    atributos_clave: [id, presupuesto_id, instrumento_id, subtitulo, item, monto_inicial, monto_vigente, monto_devengado]
    relaciones: [Presupuesto, InstrumentoFinanciamiento]
  
  Priorizacion:
    descripcion: "Proceso de priorización de cartera"
    atributos_clave: [id, anio, fecha_inicio, fecha_cierre, estado, criterios]
    relaciones: [SolicitudFinanciamiento]

# ═══════════════════════════════════════════════════════════════════════════════
# D-EJEC: EJECUCIÓN (7 entidades)
# ═══════════════════════════════════════════════════════════════════════════════

D_EJEC:
  Convenio:
    descripcion: "Convenio de transferencia de recursos"
    atributos_clave: [id, numero, iniciativa_id, unidad_ejecutora_id, tipo, monto_total, estado]
    relaciones: [Iniciativa, Actor, HitoConvenio, Desembolso, Addendum, Rendicion]
  
  HitoConvenio:
    descripcion: "Hito de control del convenio"
    atributos_clave: [id, convenio_id, numero, descripcion, fecha_programada, fecha_cumplimiento, estado]
    relaciones: [Convenio, Desembolso]
  
  Desembolso:
    descripcion: "Transferencia de recursos al ejecutor"
    atributos_clave: [id, convenio_id, hito_id, numero_cuota, monto, fecha_programada, fecha_transferencia, estado]
    relaciones: [Convenio, HitoConvenio]
  
  Addendum:
    descripcion: "Modificación a convenio vigente"
    atributos_clave: [id, convenio_id, numero, tipo, motivo, fecha_suscripcion]
    relaciones: [Convenio]
  
  Rendicion:
    descripcion: "Rendición de cuentas"
    atributos_clave: [id, convenio_id, numero, periodo_desde, periodo_hasta, monto_rendido, estado]
    relaciones: [Convenio, MovimientoRendicion]
  
  MovimientoRendicion:
    descripcion: "Línea de gasto en una rendición"
    atributos_clave: [id, rendicion_id, tipo_documento, numero_documento, proveedor, monto_total, estado]
    relaciones: [Rendicion]
  
  ProyectoPMO:
    descripcion: "Proyecto en torre de control PMO"
    atributos_clave: [id, convenio_id, semaforo, avance_fisico, avance_financiero, alertas]
    relaciones: [Convenio, AlertaProyecto]

# ═══════════════════════════════════════════════════════════════════════════════
# D-COORD: COORDINACIÓN (5 entidades)
# ═══════════════════════════════════════════════════════════════════════════════

D_COORD:
  ContactoActor:
    descripcion: "Persona de contacto de un actor"
    atributos_clave: [id, actor_id, nombre, cargo, email, telefono, es_principal]
    relaciones: [Actor]
  
  CompromisoInterinstitucional:
    descripcion: "Compromiso entre GORE y otros actores"
    atributos_clave: [id, titulo, actor_id, origen, fecha_compromiso, fecha_limite, responsable_gore_id, estado]
    relaciones: [Actor, Usuario]
  
  IndicadorRegional:
    descripcion: "Indicador de desarrollo regional"
    atributos_clave: [id, codigo, nombre, unidad, fuente, frecuencia, objetivo_erd_id]
    relaciones: [ValorIndicadorRegional, ObjetivoEstrategico]
  
  ValorIndicadorRegional:
    descripcion: "Valor de indicador en un período"
    atributos_clave: [id, indicador_id, periodo_id, territorio_id, valor, fecha_medicion]
    relaciones: [IndicadorRegional, Periodo, Territorio]
  
  SesionGabinete:
    descripcion: "Sesión de gabinete regional"
    atributos_clave: [id, numero, fecha, tipo, estado, acta_url]
    relaciones: [AcuerdoGabinete]

# ═══════════════════════════════════════════════════════════════════════════════
# D-NORM: NORMATIVO (3 entidades)
# ═══════════════════════════════════════════════════════════════════════════════

D_NORM:
  ReglamentoRegional:
    descripcion: "Reglamento regional"
    atributos_clave: [id, numero, nombre, materia, fecha_publicacion, estado]
    relaciones: [ProcesoNormativo]
  
  ProcesoNormativo:
    descripcion: "Proceso de elaboración normativa"
    atributos_clave: [id, reglamento_id, etapa, fecha_inicio, fecha_termino, observaciones]
    relaciones: [ReglamentoRegional, ConsultaPublica]
  
  BibliotecaNormativa:
    descripcion: "Documento normativo de referencia"
    atributos_clave: [id, tipo, numero, nombre, fecha, url, vigente]
    relaciones: []

