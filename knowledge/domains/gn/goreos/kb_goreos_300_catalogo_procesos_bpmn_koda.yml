# PROC-GEST-001: CICLO OKR
# ═══════════════════════════════════════════════════════════════════════════════

PROC_GEST_001:
  id: "PROC-GEST-001"
  nombre: "Ciclo de Gestión OKR"
  dominio: D-GESTION
  nivel: Estratégico
  owner: "Controller Gestión"
  frecuencia: "Trimestral"
  
  fases:
    F1_Planificacion:
      semana: "1-2 del trimestre"
      actividades:
        - "Gobernador define OKRs organizacionales"
        - "Divisiones cascadean OKRs"
        - "Unidades definen OKRs operacionales"
        - "Validar alineación vertical"
      sistema: "GORE_OS → OKRs en BORRADOR → ACTIVO"
    
    F2_Ejecucion:
      semana: "3-11"
      actividades:
        - "Equipos trabajan hacia KRs"
        - "Check-ins semanales/quincenales"
        - "Identificar bloqueadores"
        - "Ajustar acciones"
      sistema: "GORE_OS → CheckInOKR"
    
    F3_Revision:
      semana: "12"
      actividades:
        - "Calcular % cumplimiento por KR"
        - "Determinar estado final OKR"
        - "Documentar aprendizajes"
        - "Preparar inputs para siguiente ciclo"
      sistema: "GORE_OS → OKRs CERRADO"
  
  checkin_semanal:
    frecuencia: "Cada lunes"
    duracion: "15 min por KR"
    campos:
      - valor_actual: "Número actualizado"
      - confianza: "0.1 a 1.0"
      - bloqueadores: "Texto libre"
      - acciones: "Próximos pasos"
    automatizacion: |
      1. Sistema notifica check-in pendiente
      2. Owner actualiza KR
      3. Sistema recalcula progreso OKR
      4. Si confianza < 0.3, generar alerta
  
  scoring:
    por_kr:
      formula: "(actual - linea_base) / (meta - linea_base)"
      estados:
        EN_RIESGO: "progreso < 30% al 50% del tiempo"
        EN_TRACK: "progreso proporcional al tiempo"
        LOGRADO: "progreso >= 70%"
        NO_LOGRADO: "progreso < 70% al cierre"
    
    por_okr:
      formula: "promedio(progreso_krs)"

