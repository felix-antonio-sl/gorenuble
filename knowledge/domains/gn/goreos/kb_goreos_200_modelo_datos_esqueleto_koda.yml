  CheckInOKR:
    descripcion: "Actualización periódica de Key Result"
    atributos_clave: [id, key_result_id, fecha, valor_reportado, confianza, comentario]
    relaciones: [KeyResult]
  
  IndicadorGestion:
    descripcion: "Indicador operacional del GORE"
    atributos_clave: [id, codigo, nombre, dominio, formula, frecuencia, meta_anual, umbrales]
    relaciones: [MedicionIndicador]
  
  MedicionIndicador:
    descripcion: "Valor medido de un indicador"
    atributos_clave: [id, indicador_id, periodo_id, valor, estado, tendencia]
    relaciones: [IndicadorGestion, Periodo]
  
  SnapshotHGore:
    descripcion: "Instantánea de salud institucional"
    atributos_clave: [id, fecha, h_gore, scores_por_dominio, estado, tendencia]
    relaciones: []
  
  AlertaGestion:
    descripcion: "Alerta del sistema de monitoreo"
    atributos_clave: [id, tipo, severidad, dominio, titulo, descripcion, estado, asignado_a_id]
    relaciones: [Usuario]
  
  Playbook:
    descripcion: "Procedimiento de respuesta estructurado"
    atributos_clave: [id, codigo, nombre, tipo, dominio, trigger, duracion_estimada, activo]
    relaciones: [PasoPlaybook, EjecucionPlaybook]
  
  EjecucionPlaybook:
    descripcion: "Instancia de ejecución de un playbook"
    atributos_clave: [id, playbook_id, alerta_id, fecha_inicio, fecha_fin, estado, resultado]
    relaciones: [Playbook, AlertaGestion]

