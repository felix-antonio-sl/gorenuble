Content:
  Dominio:
    ID: DOM-IPR
    Criticidad: Crítica
    Dueño: Jefatura DIPIR
    Procesos: 9
    Subprocesos: ~25
    Ref_Fuente: kb_gn_054_bpmn_c4_koda.yml L.1888-3727

  Mapa_General:
    PreFase:
      P0: Selector de Vías
    Ciclo_Vida_IPR:
      P1: Ingreso y Admisibilidad
      P2: Evaluación Técnico-Económica
      P3: Obtención de Financiamiento
      P4: Formalización
      P5: Ejecución y Supervisión
      P6: Modificaciones en Ejecución
      P7: Cierre y Evaluación Ex Post

  P0_Selector_Vías_Financiamiento_IPR:
    ID: BPMN-GN-IPR-SELECTOR-00
    Tipo: Pre-Fase (Decisión Estratégica)
    Objetivo: Orientar selección de vía antes de formulación
    
    Flujo:
      Inicio: Iniciativa Identificada
      Decisión_Propósito:
        Activo_Durable: PROYECTO
        Servicio_Prestación: PROGRAMA
      
      Proyectos:
        Evaluación_Criterios:
          - Municipio + <5.000 UTM: FRIL
          - Conservación/ANF/Estudio: Circular 33
          - Foco productivo: FRPD
          - Default: SNI General
      
      Programas:
        Decisión_Ejecutor:
          - Privado sin fines lucro: 8% FNDR
          - GORE: Glosa 06
          - Entidad Pública: Transferencia
          - Foco productivo: FRPD

    Matriz_Decisión:
      FRIL:
        Tipo: Proyecto
        Ejecutor: Municipalidad
        Monto: < 5.000 UTM
        Condición: Infraestructura menor
      Circular_33:
        Tipo: Proyecto
        Ejecutor: Variable
        Monto: Variable
        Condición: Conservación, ANF, estudios
      FRPD:
        Tipo: Ambos
        Ejecutor: Habilitado
        Monto: Variable
        Condición: Foco productivo/innovación
      SNI_General:
        Tipo: Proyecto
        Ejecutor: Variable
        Monto: Variable
        Condición: Default
      8%_FNDR:
        Tipo: Actividad
        Ejecutor: Privado s/f lucro
        Monto: Variable
        Condición: Concurso
      Glosa_06:
        Tipo: Programa
        Ejecutor: GORE
        Monto: Variable
        Condición: Ejecución directa
      Transferencia:
        Tipo: Programa
        Ejecutor: Entidad pública
        Monto: Variable
        Condición: ITF interno

  P1_Ingreso_Pertinencia_Admisibilidad:
    ID: BPMN-GN-IPR-FASE1-01
    Subprocesos: Recepción, CDR, Admisibilidad Documental
    
    Flujo:
      Entidad_Externa:
        - Postulación preparada
      GORE_Ñuble:
        - Oficina Partes recepciona y registra
        - DIPIR registra en sistema
        - CDR evalúa pertinencia
        - Decisión: Pre-admisible/No pre-admisible
        - Analista revisión documental
        - Estado admisibilidad: Admisible/Con observaciones/Inadmisible
      Subsanación:
        - Corregir en plazo
        - Decisión: OK/No

    Roles_Involucrados:
      Oficina_de_Partes: Recepcionar, registrar, derivar
      Jefatura_DIPIR: Registrar, convocar CDR
      CDR: Evaluar pertinencia estratégica
      Analista_Preinversión: Revisión documental exhaustiva

  P2_Evaluación_Técnico_Económica:
    ID: BPMN-GN-IPR-FASE2-01
    Tracks: A (SNI), B (Glosa 06), C (Simplificadas), D (Transferencias)
    
    Flujo:
      Inicio: IPR Admisible
      Decisión_Tipo_Iniciativa:
        Proyecto_IDI: Track A SNI/MDSF
        Programa_GORE: Track B Glosa 06/DIPRES
        FRIL/FRPD/C33/8%: Track C Vías Simplificadas
        Transf_Entidad_Pública: Track D ITF Interno

    Track_A_SNI_MDSF:
      - Revisión RIS
      - Envío a MDSF
      - RATE: RS/FI/OT

    Track_B_Glosa_06:
      - Perfil MML
      - Diseño MML
      - DIPRES/SES evalúa
      - RF/FI/OT

    Track_C_Vías_Simplificadas:
      - Requisitos específicos
      - Evaluación GORE
      - RS/FI/OT

    Track_D_Transferencias:
      - Postulación GESDOC
      - Admisibilidad DAE
      - Eval. MML
      - ITF Interno

    Track_A_SNI_MDSF_Detalle:
      - Revisión interna GORE
      - Verificar RIS aplicable
      - Cargar en BIP/Carpeta Digital
      - Oficio a MDSF
      - MDSF evalúa (5+10 días)
      - RATE: RS/FI/OT
      - FI: Subsanar (60 días)
      - OT: Rechazado

    Track_C_Vías_Simplificadas_Detalle:
      FRIL:
        - Postular GESDOC+BIP
        - Admisibilidad
        - Evaluación técnica
        - RS (60 días)
      FRPD:
        - Postular formulario online
        - Adm. Administrativa
        - Adm. Técnica/Ranking
        - Evaluación GORE
        - RS
      Circular_33:
        - Postular GESDOC+BIP
        - Admisibilidad
        - Revisión técnica
        - RS/FI/OT

  P3_Obtención_Financiamiento:
    ID: BPMN-GN-IPR-FASE3-01
    Rutas: A (Sin CORE), B (Con CORE)
    
    Flujo:
      Inicio: IPR con RS/RF
      Decisión_Requiere_CORE:
        - No: Ruta A
          - Solicitar CDP
          - DAF emite CDP
          - Instrucción Depto. Presupuesto
        - Sí: Ruta B
          - Preparar carpeta CORE
          - Envío formal CORE
          - Votación CORE
          - Decisión: Aprobado/Rechazado
          - Certificado Acuerdo CORE
          - Solicitar creación presupuestaria

    Criterios_Acuerdo_CORE:
      Monto > 7.000 UTM: Sí
      Nuevo programa/proyecto: Sí
      Aumento costo <= 10% (tope 7.000 UTM): No
      Uso 3% emergencia (Glosa 14): No
      Regularización de ingresos: No

  P4_Formalización:
    ID: BPMN-GN-IPR-FASE4-01
    Subprocesos: Actos, Convenio, Devengo
    
    Flujo:
      Inicio: Financiamiento aprobado
      Decisión_Tipo_modificación:
        - Interna: Resolución GORE
        - Afecta Partida 31: Solicitud a DIPRES
      - Visaciones internas (DAF, DIPIR, Jurídica)
      - Firma Gobernador/a
      - Control externo (DIPRES/CGR)
      - Elaborar Convenio Transferencia
      - Revisión Jurídica
      - Firma GORE + Entidad Receptora
      - Resolución aprobatoria
      - Programar transferencias

    Regla_Devengo:
      Privados_y_Municipios: Convenio tramitado
      Servicios_Públicos: Al aprobar rendición

  P5_Ejecución_Supervisión:
    ID: BPMN-GN-IPR-FASE5-01
    Subprocesos: Inicio, Licitación, Seguimiento
    
    Flujo:
      Inicio:
        - Chequeo documentación técnica
        - Reunión coordinación GORE-UT
        - Carpeta seguimiento
      Licitación:
        - Bases publicación Mercado Público
        - Adjudicación
        - Contrato
        - Entrega terreno/Orden inicio
      Seguimiento:
        - Visitas a terreno
        - Revisión informes avance
        - Estados de Pago
        - Actualizar BIP
        - Monitoreo financiero SIGFE
        - Comité seguimiento

    Hitos_Control:
      Inicio_obra: UT / ITO
      Avances_periódicos: Supervisor GORE
      Recepción_provisoria: UT
      Recepción_definitiva: UT

  P6_Modificaciones_Ejecución:
    ID: BPMN-GN-IPR-FASE6-01
    Subprocesos: Solicitud, Evaluación, Tramitación
    
    Flujo:
      - Detectar necesidad modificación
      - UT prepara informe técnico
      - Oficio formal GORE
      - Supervisor GORE analiza
      - Decisión: Altera objetivo
        - Sí: Rechazar
        - No: Verificar umbrales
      - Decisión: Requiere CORE/SNI
        - Sí: Tramitar nueva aprobación
        - No: Aprobar internamente
      - Convenio modificatorio

  P7_Cierre_Técnico_Financiero_Evaluación_Ex_Post:
    ID: BPMN-GN-IPR-FASE7-01
    Subprocesos: Cierre Técnico, Cierre Financiero, Ex Post
    
    Flujo:
      Cierre_Técnico:
        - Recepción provisoria
        - Período garantía
        - Recepción definitiva
        - Informe final técnico
      Cierre_Financiero:
        - Rendición final SISREC
        - Revisión DAF
        - Decisión: Saldos
          - Sí: Reintegro
          - No: Continuar
        - Resolución cierre convenio
        - Devolución garantías
      Ex_Post:
        - Selección muestra
        - Estudio evaluativo
        - Lecciones aprendidas

  Sistemas_Involucrados:
    SYS-BIP-SNI: P1, P2, P5, P7
    SYS-GESDOC: P1, P2
    SYS-SIGFE: P3, P4, P5, P7
    SYS-SISREC: P7

  Normativa_Aplicable:
    LOC_19175: Competencias GORE
    Ley_Presupuestos: Glosa 06, 14, 16
    Instructivo_SUBDERE_FRIL: Track C
    Circular_33_MDSF: Track C
    Resolución_30_2015_CGR: Rendiciones
    Normas_SNI_MDSF: Track A

  Referencias_Cruzadas:
    D02_Ciclo_Presupuestario: CDP, modificaciones, SIGFE
    D08_Rendiciones: Cierre financiero, SISREC
    D01_Actos_Administrativos: Resoluciones, Convenios

  Actualización: 2025-12-16
