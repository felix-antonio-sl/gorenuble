            Purp: "Centralizar las señales de las cámaras del CIES en una interfaz única a nivel nacional."
            Mech: "Permite acceso a Carabineros de Chile."
            Res: "Refuerza la coordinación y la capacidad de respuesta ante emergencias."

      Gestion_Evidencias_Digitales_y_Cadena_Custodia:
        ID: BPMN-GN-CIES-SITIA-EVIDENCIA-01
        Ctx: "Las grabaciones son consideradas evidencia legal."
        Req:
          - "Su entrega se realiza únicamente bajo requerimiento formal (orden judicial o del Ministerio Público)."
          - "Utilizar medios seguros y controlados para garantizar validez."
        Proc:
