          - ID: BPMN-GN-CIES-SITIA-COORD-STEP-01
            Cpt: "Activación de canales y coordinación."
            Resp:
              Ref: ROLE-CIES-ENLACE-INTERINSTITUCIONAL
            Act:
              - "Canales de comunicación directos y protocolos de acción conjunta."
              - "Coordinación con entidades de seguridad y emergencia."

      Analitica_Avanzada_y_Capacidades_SITIA:
        ID: BPMN-GN-CIES-SITIA-ANALITICA-01
        Cpt: "Integración de capacidades locales del CIES con plataformas especializadas SITIA."
        Capacidades:
          - ID: BPMN-GN-CIES-SITIA-ANALITICA-PATENTES-01
            Cpt: "SITIA-Patentes."
            Ref:
              - SYS-SITIA-PATENTES
            Purp: "Complementar la lectura de placas local con una red integrada nacional (pórticos públicos y privados)."
            Mech: "Datos contrastados en tiempo real con registro oficial de vehículos con encargo de búsqueda."
            Res: "Genera dashboards dinámicos sobre zonas críticas de robo y rutas probables."
          - ID: BPMN-GN-CIES-SITIA-ANALITICA-ARMAS-01
            Cpt: "SITIA-Armas."
            Ref:
              - SYS-SITIA-ARMAS
            Mech: "Implementa modelos de IA (basados en YOLOv11) en la red de cámaras."
            Purp: "Generar alertas automáticas en tiempo real al detectar un arma de fuego en la vía pública."
            Res: "Apoya labores de fiscalización y control."
          - ID: BPMN-GN-CIES-SITIA-ANALITICA-UNIFICACION-01
