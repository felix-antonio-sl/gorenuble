                - Ref: ROLE-DIPIR
                - Ref: ROLE-GOBERNADOR
              Act:
                - "Presentar PPR con ITF para priorización y aprobación de recursos."
                - "Si corresponde por normativa presupuestaria, someter a aprobación del CORE."
              Res:
                - "`PPR APROBADO PARA FORMALIZACIÓN`"
            - ID: BPMN-GN-IPR-FASE2-D-STEP-05
